---
layout: fuso-insular
---
<div class="fuso mx-3 mb-3 fuso-programs">
    {% assign programs = site.insular_programas | sort:'data' %}
    {% for programa in programs  %}
    <a href="{{programa.url}}"><div class="border border-2 border-dark mx-2 mb-3 position-relative programa-container">
        <img src="{{site.baseurl}}{{programa.imagem}}" alt="imagem-evento" class="h-100 w-100 object-fit-cover saturate">
        <div style="color: {{ site.data.index.colour }} !important;" class="position-absolute d-flex top-0 left-0  p-3 gradient w-100">
            <h1 class="font-rossa prog-title">{{ programa.data }}<br>Outubro</h1>
            <h5 class="ms-5 w-md-25">{{ programa.title }}</h5>
        </div>
    </div></a>
    {% endfor %}
</div>
