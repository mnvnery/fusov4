{% if site.data.index.fase == 0 %}

<div>
    <img src="{{site.baseurl}}{{ site.data.index.imagem_opencall_pt }}" alt="Fuso 2024" class="w-100 desktop">
    <img src="{{site.baseurl}}{{ site.data.index.imagem_opencall_pt_mobile }}" alt="Fuso 2024" class="w-100 mobile">
</div>

<a href="{{site.baseurl}}/fuso/programa"><div>
    <img src="{{site.baseurl}}{{ site.data.index.imagem_datas_pt }}" alt="FusoPrograma" class="w-100 desktop">
    <img src="{{site.baseurl}}{{ site.data.index.imagem_datas_pt_mobile }}" alt="FusoPrograma" class="w-100 mobile">
</div></a>
{% else if site.data.index.fase == 1 %}


<div class="fuso mx-3 mb-3 fuso-programs">
{% assign programs = site.fuso_programs | sort:'data' %}
{% for programa in programs  %}
<a href="{{programa.url}}"><div style="border-color: {{ site.data.index.colour }} !important;" class="border border-2 mx-2 mb-3 position-relative programa-container">
    <img src="{{site.baseurl}}{{programa.imagem}}" alt="imagem-evento" class="h-100 w-100 object-fit-cover saturate">
    <div style="color: {{ site.data.index.colour }};" class="position-absolute d-flex top-0 left-0 text-red p-3 gradient w-100">
        <h1 class="font-rossa prog-title">{{ programa.data }}<br>{{programa.month_pt}}</h1>
        <h5 class="ms-5 w-md-25">{{ programa.title }}</h5>
    </div>
</div></a>
{% endfor %}
</div>
{% endif %}

<script>
window.onscroll = function() {
    growShrinkLogo()
};

function growShrinkLogo() {
    var Logo = document.querySelector(".site-title")
    var navbar = document.querySelector(".navbar-container")
    if (document.body.scrollTop > 10 || document.documentElement.scrollTop > 10) {
        Logo.classList.remove("w-100");
    } else {
        Logo.classList.add("w-100");
    }
}
</script>
