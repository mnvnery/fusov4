<script>
    $('.artist-text').first().show();
    $('.artist-btn').first().addClass('text-white');
    $('.artist-btn').click(function() {
        const artist = '#' + $(this).data('artist');
        $('.artist-text').hide();
        $(artist).toggle();
        $('.artist-btn').removeClass('text-white');
        $(this).toggleClass('text-white');
    });
</script>
