regulamento_eng: >-
  ### 🎬 OPEN CALL FUSO 2025 — APPLICATIONS OPEN


  Applications are now open for the **FUSO LISBOA 2025 OPEN CALL**!\

  \

  The Open Call is one of the main pillars of FUSO, in its mission to promote new national artistic creation and to showcase, recognize, and support emerging artists.


  **Participation Conditions:**\

  \

  All Portuguese artists residing in Portugal or abroad, as well as foreign artists residing in Portugal, are eligible to apply.\

  \

  Applications are also accepted from duos or collectives, provided that at least one member meets the eligibility criteria of being Portuguese or a resident in Portugal.\

  \

  Each artist or collective may submit up to three applications, but each must be submitted separately.


  Applications must be submitted online, using the official form, by 11:59 PM on June 30, 2025.


