  **The Breaking Point, Vera Mantero, Jonathan Uliel Saldanha, 2024**\

  The work presents, in a rhythm that becomes increasingly fast-paced and obsessive, the relationship between two characters trapped in a confined and bare space, reminiscent of a clinical or behavioral testing room, placing the audience in the role of observers of their behaviors.\

  Wearing masks that erase their identities and caricature the image of the human being, the characters in the video perform a series of repeated gestures, actions, and interactions that, through the progressively excessive nature of the performance, lead them (and us along with them) to a state of disorder and chaos. This "final state" does not negate, but rather gives meaning to the questioning of the degree of (self-)destruction of the values and behaviors of the (almost-)humanity that both seem to represent.Â \

