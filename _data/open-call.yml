  **FUSO 2024, in its 16th edition, remains firm in its commitment to presenting
  works in the field of the moving image that encourage viewers to critically
  engage with the world around them, reinforcing the importance of video as a
  tool for reflection and awareness-raising.**


  **OPEN CALL 2024**\

  This year's OPEN CALL at the FUSO festival received 245 applications from artists who live and work in Portugal and/or are Portuguese nationals. Jean-François Chougnet - artistic director of FUSO and João Pinharanda - director of MAAT, selected twelve works that offer the public a fragmentary inventory of video art in Portugal.


  **Selected artists and works**


  AnaMary Bilbao, Prelude, 2024


  Filipa Nobre e Maria Trindade, Ao som do estranho, 2024


  Francisco Lourenço, Fiesta remembers that her things are up there, 2023


  Gabriel Andrade, Berro, 2024


  Joana Lourenço, Anthropological Bunker, 2024


  João Francisco Correia, Run Snail Run, 2023


  Luís Miranda, Mountain (#4), 2022


  Luís Palma, O Milhafre, 2023


  Mário Espada, Dormidera y Otros Sueños Democráticos, 2024


  Pauliana Valente Pimentel, New age kids, 2024


  Renata Bueno, Em Círculos, 2024


  Rita Ruivo, Transumância, 2023


  These videos will be presented on August 28 at the EDP/MAAT Foundation's Pátio do Carvão, and will compete for the EDP/MAAT Foundation Acquisition - MAAT's choice and the Duplacena Incentive - public's choice prizes.


  Congratulations to those selected and our sincere thanks to everyone who sent us their works for the competition!


  FUSO 2024 takes place from August 27 to September 1 and is free to enter.
