  **WINNERS OPEN CALL 2024**\

  \

  **Acquisition Award EDP/MAAT Foundation**\

  AnaMary Bilbao, Prelúdio, 2024


  **Honorable Mention (EDP Foundation/MAAT)**\

  João Francisco Correia, Run, Snail, Run, 2023


  **Duplacena Incentive Award (public choice)**\

  Joana Lourenço, Anthropological Bunker, 2024\

  \

  The award-winning video furthers Anamary Bilbao’s work from its more well-known visual arts dimension to one that reveals a para-narrativity already inferred from her previous work. Caricature-like and diabolic characters — a kind of red goblins — are the protagonists in small scenes that, like the interludes of medieval theatre, articulate more abstract moments (true exercises in colour and light) with fragmentary registrations of a still life that is never perceived in its entirety. Degraded by filters and scratches of colour, the image as a whole becomes a territory of restlessness where the survival of the very idea of representation is challenged. The interplay between the images and the soundtrack, particularly through the use of voice and text, adds precision and dynamism to the work. This also imparts a sense of solemnity at its conclusion, making the work a testament to the loss of that reality, as well as a confession of that loss.


  Although the Honorable Mention is not an official category in the statutes of FUSO and does not confer any type of diploma, we want to highlight another work in competition: *Run, Snail, Run* by João Francisco Correia. This piece stands out for the creativity shown in its narrative construction and the visual solutions employed.


  João Pinharanda


