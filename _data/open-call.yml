  **OPEN CALL 2024** \

  \

  **Desde 2011 o concurso OPEN CALL distingue novas criações de videoarte em Portugal. Seu principal objectivo é fomentar a produção de obras na área da imagem em movimento e premiar artistas que desenvolvem seus projectos em território português.**


  São elegíveis as candidaturas de artistas de nacionalidade portuguesa, residentes ou não em território nacional, e as de artistas de nacionalidade estrangeira que residam em Portugal.


  Serão selecionados até 15 vídeos que irão integrar a sessão Open Call da 16ª edição do FUSO – Festival Internacional de Videoarte de Lisboa 2024


  Dos vídeos selecionados, serão distinguidas até 2 (duas) obras:


  1) A Fundação EDP/MAAT, responsável pelo Prémio Aquisição, analisará os vídeos selecionados e poderá adquirir uma obra que esteja em conformidade com as exigências da sua coleção.


  A escolha da obra a ser adquirida é feita pelo diretor do MAAT, João Pinharanda, e pelo Diretor Artístico do FUSO, Jean-François Chougnet, com um valor disponível de 3.500€ (três mil e quinhentos euros).


  Ao Júri é reservado o direito de não atribuir o Prémio, se entender que não estão reunidos os requisitos mínimos de qualidade. Poderão, no entanto, ser atribuídas Menções Honrosas.


  2) A Duplacena, promotora do FUSO, atribuirá o Prémio Incentivo no valor de 500€ (quinhentos euros) ao vídeo mais votado pelo público na sessão OPEN CALL que terá lugar no Pátio do Carvão da Fundação EDP/MAAT a 28 de Agosto de 2024


