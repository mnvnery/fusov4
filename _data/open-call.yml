regulamento: >-
  **O FUSO - festival internacional de videoarte de Lisboa, em sua 16ª edição,
  mantém-se firme no seu compromisso em apresentar obras no campo da imagem em
  movimento que encorajam os espectadores a envolverem-se criticamente com o
  mundo que os cerca, reforçando a importância do vídeo como uma ferramenta para
  a reflexão e conscientização.**\

  \

  **OPEN CALL 2024**


  A OPEN CALL do festival FUSO recebeu este ano 245 candidaturas de artistas que vivem e trabalham em Portugal e/ou são de nacionalidade portuguesa. Jean-François Chougnet - diretor artístico do FUSO e João Pinharanda - diretor do MAAT, selecionaram doze obras que oferecem ao público um inventário - fragmentário - da videoarte em Portugal.


  **Artistas e obras selecionadas:**


  AnaMary Bilbao, Prelude, 2024


  Filipa Nobre e Maria Trindade, Ao som do estranho, 2024


  Francisco Lourenço, Fiesta remembers that her things are up there, 2023


  Gabriel Andrade, Berro, 2024


  Joana Lourenço, Anthropological Bunker, 2024


  João Francisco Correia, Run Snail Run, 2023


  Luís Miranda, Mountain (#4), 2022


  Luís Palma, O Milhafre, 2023


  Mário Espada, Dormidera y Otros Sueños Democráticos, 2024


  Pauliana Valente Pimentel, New age kids, 2024


  Renata Bueno, Em Círculos, 2024


  Rita Ruivo, Transumância, 2023


  Estes vídeos vão ser apresentados no dia 28 de agosto no Pátio do Carvão da Fundação EDP/MAAT, e concorrem aos prémios Aquisição Fundação EDP/MAAT – escolha do MAAT e Incentivo Duplacena – escolha do público.\

  **\

  Parabéns aos selecionados e o nosso sincero agradecimento a todos os que nos enviaram as suas obras para o concurso!****\

  O FUSO 2024 realiza-se de 27 de agosto a 1 de setembro e é de entrada livre.**
