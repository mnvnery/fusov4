regulamento_eng: >-
  **FUSO 2024, in its 16th edition, remains firm in its commitment to presenting
  works in the field of the moving image that encourage viewers to critically
  engage with the world around them, reinforcing the importance of video as a
  tool for reflection and awareness-raising.**


  **OPEN CALL 2024**\

  **Since 2011, the OPEN CALL competition has honoured new video art creations in Portugal. Its main aim is to encourage the production of works in the field of moving image and to reward artists who develop their projects in Portugal.**


  Applications from artists of Portuguese nationality, whether or not resident in Portugal, and from artists of foreign nationality living in Portugal are eligible.


  Up to 15 videos will be selected for the Open Call session of the 16th edition of FUSO - Lisbon International Video Art Festival 2024.


  Two prizes will be awarded: the Acquisition Prize and the Incentive Prize.


  The EDP/MAAT Foundation is responsible for the Acquisition Prize. It will analyse the selected videos and may acquire one of the works that meets the requirements of its collection. The amount available for this acquisition will be 3500 euros.\

  The choice of the work to be acquired is the responsibility of João Pinharanda (director of MAAT) and Jean-François Chougnet (artistic director of FUSO).


  Duplacena is responsible for the Incentive Award. The public will be invited to vote for the selected videos at the public session in the EDP/MAAT Foundation's Pátio do Carvão on 28 August 2024. The author(s) of the work chosen by the public will be awarded the Incentive Prize, worth €500.


