  **OPEN CALL 2023**\

  É com muito prazer que anunciamos os vencedores do concurso Open Call 2023!\

  \

  **Ian Capillé**, vencedor do Prémio Aquisição Fundação EDP/MAAT (escolha do júri) com a obra **ensaio para sonho** (2023).\

  \

  **Maria Peixoto Martins**, vencedora do Prémio Incentivo DUPLACENA (escolha do público) com a obra \

  **Pi Pi Pi Pi Pi** (2022).


  O Prémio Aquisição Fundação EDP/MAAT para a obra ‘ensaio para sonho’ (2023), de Ian Capillé (1991), contemplou a conceção do vídeo por abordar, de forma inequívoca e coerente, o tema da perda e da ausência nas escolhas que visualmente e sonoramente são feitas pelo autor. O estabelecimento de uma assumida relação com o espectador e também a sua abordagem às questões de percepção e de relação espaço / tempo foram outros fatores que levaram o júri a reconhecer esta obra.


  Logo desde o início, a importância da percepção desvenda-se através da escuta da história contada em voz-off sobre um fundo preto que enche o ecrã. Sem qualquer referência visual, na escuridão, o espectador é convidado a criar um espaço visual através do exercício de imaginação, impelido a mover-se em pensamento para outros locais, cenários sombrios de fim do mundo e da morte. Depois, lentamente, ganhando luz, as imagens vão aparecendo, tornando-se mais nítidas apesar de estarem mergulhadas numa penumbra – a voz revela agora a respiração de uma história de amor que deambula entre espaços e tempos: espaços que as imagens mostram e tempos idos. O ecrã volta a fechar-se na escuridão e a voz canta as palavras da canção de Chico César, “Onde estará o meu amor?”, eternizada por Maria Bethânia. O sonho termina em rabisco e ensaiado em momentos. Como o diz o autor: «Procurei como que uma religião da imagem fotográfica, aprofundando amorosamente na sua misteriosa escuridão luminosa.»


  O ruído é a palavra chave da obra Pi Pi Pi Pi Pi, de Maria Peixoto Martins (1996), vencedora do Prémio\

  Incentivo DUPLACENA. Num *travelling* cinematográfico, a artista percorre uma cidade de 20 milhões de habitantes onde o carro é o principal meio de transporte e as buzinas são usadas como código de comunicação. São reproduzidos mais de 580 sons, numa experiência sensorial bem-humorada e que agradou o público presente na sessão.


  O Open Call da 15ª edição do FUSO recebeu este ano um número recorde de 271 candidaturas, de entre as quais foram selecionadas pelo diretor artístico do festival, Jean-François Chougnet, 12 obras de artistas portugueses e estrangeiros a viver em Portugal. São eles: António Olaio, Beatriz Soares Dias e Francisca Manuel, Francisca Dores, Ian Capillé, João Saramago, Lula Pena, Maria Peixoto Martins, Miguel Leonardo, Rafael Raposo Pires, Ricardo Leandro, Sarah Legow e Sofia Santa – Rita.


  O júri, constituído por Margarida Chantre, Susana de Sousa Dias, Isabel Nogueira, Irit Batsry e o vencedor do prémio do ano passado, Maxime Martinot, dão os parabéns aos finalistas pela sua nomeação e agradecem a participação entusiasmada de todos os concorrentes.
