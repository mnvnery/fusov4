  A OPEN CALL do festival FUSO recebeu este ano 245 candidaturas de artistas que vivem e trabalham em Portugal e/ou são de nacionalidade portuguesa. Jean-François Chougnet - diretor artístico do FUSO e João Pinharanda - diretor do MAAT, selecionaram doze obras que oferecem ao público um inventário - fragmentário - da videoarte em Portugal.


  **Artistas e obras selecionadas:**


  AnaMary Bilbao, Prelude, 2024 (Prémio Aquisição Fundação EDP/MAAT)


