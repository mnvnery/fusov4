  **VENCEDORES OPEN CALL 2024**


  **Prémio Aquisição Fundação EDP/MAAT**\

  AnaMary Bilbao, Prelúdio, 2024


  **Menção Honrosa (Fundação EDP/MAAT)**\

  João Francisco Correia, Run, Snail, Run, 2023


  **Prémio Incentivo  Duplacena (escolha do público)**\

  Joana Lourenço, Anthropological Bunker, 2024


  A obra premiada amplia o trabalho de AnaMary Bilbao da sua dimensão plástica, mais conhecida, para uma dimensão onde se revela uma para-narratividade, por vezes já intuída na restante obra. Personagens caricaturais e diabólicas (espécie de duendes vermelhos) protagonizam pequenas cenas que articulam, como entremezes de teatro medieval, momentos mais abstratos (verdadeiros exercícios de cor-luz) ou registos fragmentários de uma natureza-morta nunca percebida na sua totalidade. A imagem é, no seu conjunto, degradada por filtros e rasuras de cor tornando-o um território de inquietação onde se joga a sobrevivência da ideia mesma de representação das coisas. A articulação entre imagem e banda sonora, especialmente a intervenção da voz/texto, confere ao conjunto acerto e dinamismo, mas também uma solenidade final tornando a obra testemunho de uma realidade em perda e confissão dessa perda. 


  Apesar da Menção Honrosa ser uma figura não existente nos estatutos e não conferir, também por isso, qualquer tipo de Diploma não podemos deixar de destacar uma outra obra a concurso: “Run, Snail, Run” de João Francisco Correia, pela criatividade demonstrada na construção da narrativa e na solução visual do conjunto.\

  \

  João Pinharanda


