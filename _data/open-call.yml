regulamento: O FUSO 2024, em sua 16ª edição, mantém-se firme no seu compromisso
  em apresentar obras no campo da imagem em movimento que encorajam os
  espectadores a envolverem-se criticamente com o mundo que os cerca, reforçando
  a importância do vídeo como uma ferramenta para a reflexão e conscientização.
