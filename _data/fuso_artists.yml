artistas:
  - bio_pt: Anita Nemet é uma artista multidisciplinar e curadora ucraniana.
      Trabalha em fotografia, desenho, instalação e performance, frequentemente
      em colaboração interdisciplinar com músicos e em teatro. Foi fundadora do
      grupo artístico UPALA (2015-2018). Interessa-se por temas como o contexto
      local e as comunidades na cidade, a cultura POP, o feminismo radical, a
      cultura queer, a arte ucraniana dos séculos XX e XXI, a moda, as práticas
      de beleza, a linguagem, e a conjugação da prática artística com a
      maternidade. Tem uma experiência diversificada, tendo trabalhado como
      apresentadora de televisão, professora numa universidade e num jardim de
      infância, directora de um museu de escultura moderna e muito mais. Em
      2022, foi forçada a deixar a sua terra natal devido à invasão Russa. Vive
      e trabalha em Ponta Delgada, São Miguel, desde julho de 2022.
    title: Anita Nemet
    bio_eng: Anita Nemet is a Ukrainian multidisciplinary artist and curator who
      engages in photography, graphics, installation, and performance. She
      frequently collaborates with musicians and theater artists in
      interdisciplinary projects. She was a founding member of the artistic
      group UPALA (2015-2018). Her work delves into various themes, including
      local urban contexts and communities, POP culture, radical feminism, queer
      culture, Ukrainian art from the twentieth and twenty-first centuries,
      fashion, beauty practices, language, and the intersection of artistic
      practice with motherhood. Anita Nemet has a diverse background, which
      includes previous roles as a TV presenter, university teacher,
      kindergarten educator, and director of a museum of modern sculpture. In
      2022, Anita Nemet was forced to flee the motherland due to the full-scale
      invasion by Russia. Since July 2022, she has been residing and working in
      Ponta Delgada, São Miguel.
  - bio_pt: >-
      Carolina Rocha nasceu em 1987, nos Açores. Atualmente é artista
      residente na escola de arte A Base. Licenciada e mestre em Artes
      Plásticas pela Escola Superior de Artes e Design (ESAD), das Caldas da
      Rainha. Em 2017 foi selecionada para participar no “PEAC 2012 - Portuguese
      Emerging Art Catalogue”, editado em Lisboa. Em 2013 recebeu a Bolsa de
      Criação Artística da Direção Regional da Cultura dos Açores, que
      resultou numa exposição individual intitulada “Mistérios de Tinta”. Em
      2012 ficou em primeiro lugar no concurso Labjovem. Participa em
      exposições coletivas e individuais desde 2010. Atualmente vive e
      trabalha em Angra do Heroísmo, na ilha Terceira. 


      Está representada em várias coleções particulares e públicas nomeadamente: Clube Soroptimist Internacional, Museu António Duarte, nas Caldas da Rainha, Museu de Angra do Heroísmo e Arquipélago - Centro de Artes Contemporâneas.
    title: Carolina Rocha
    bio_eng: 'Carolina Rocha was born in 1987 in the Azores. She is currently an
      artist in residence at the Art School A Base. She holds a BA and an MA in
      Visual Arts from the School of Arts and Design (ESAD), Caldas da Rainha.
      In 2017 she was selected to integrate the catalog "PEAC 2017 - Portuguese
      Emerging Art Catalogue", published in Lisbon. In 2013 she received the
      Artistic Creation Grant from the Regional Direction of Culture of the
      Azores, which resulted in an individual exhibition entitled "Mistérios da
      Tinta” (Mysteries of Ink). In 2012 she finished in the first place in the
      Labjovem competition. She currently lives and works in Angra do Heroísmo,
      on Terceira Island. Her work is represented in several private and public
      collections, namely: Soroptimist International Club Portugal; the António
      Duarte Museum, in Caldas da Rainha, the Angra do Heroísmo Museum, and
      Arquipélago - Contemporary Arts Center.'
  - bio_pt: >-
      Elliot Sheedy é músico, produtor musical, realizador e ator. Atualmente
      vive\

      na ilha de São Miguel, nos Açores, mas é oriundo de Pittsburgh, na\

      Pensilvânia, Estados Unidos. É licenciado em Artes Visuais e Performativas pela\

      Universidade de Pittsburgh e completou o Master of Fine Arts em Media Art e\

      Cinema no Emerson College, em Boston. A partir do seu trabalho multidisciplinar, Elliot Sheedy cria os elementos visuais e musicais para as suas obras dramáticas que juntam o cinema, a narrativa criativa e a composição musical. Encena mundos insólitos que transportam os espectadores para outra dimensão. Produziu a sua primeira longa-metragem em 2015, “Crown of Gamma” (filmada em Boston e Pittsburgh). Em 2016, fundou com a artista açoriana Sofia Caetano a Spectacular House, uma produtora audiovisual. Em 2019 fez uma digressão pelos\

      Estados Unidos com o álbum Cowboy Microwave Music, parte integrante do


      Microwave Queen Tour. Atualmente encontra-se a trabalhar na pós-produção da sua próxima longa-metragem, "Miguel, O Místico," um western psicadélico.
    title: Elliot Sheedy
    bio_eng: Elliot Sheedy is a musician, music producer, film-maker and actor. He
      was born in Pennsylvania, USA, but currently resides on the island of São
      Miguel, in the Azores. He holds a degree in Visual and Performing Arts
      from the University of Pittsburgh and completed his Master of Fine Arts in
      Media Art and Cinema at Emerson College in Boston. As a multidisciplinary
      artist, Elliot Sheedy creates both the visual and musical elements for his
      plays and other artistic projects, which blend cinema, creative narrative,
      and musical composition. His works transport audiences to unusual worlds,
      immersing them in another dimension. In 2015, Sheedy produced his debut
      feature film, "Crown of Gamma," which was filmed in Boston and Pittsburgh.
      In 2016, he co-founded with the Azorean artist Sofia Caetano Spectacular
      House, an audiovisual production company. In 2019, he embarked on a United
      States tour with the album "Cowboy Microwave Music" as part of the
      Microwave Queen Tour. Currently, he is in the post-production phase of his
      upcoming feature film, "Miguel the Mystic," a psychedelic western.
  - bio_pt: "Fernando Nunes nasceu no início da década de 70 do século passado
      numa cidade do litoral português: Póvoa de Varzim. Estudou Filosofia na
      Universidade de Coimbra e é actualmente professor do ensino secundário
      em São Miguel, Açores. Entre 2010 e 2016, colaborou regularmente com o
      Boletim Cultural Fazendo, sediado na Ilha do Faial, já na sua 108ª
      edição. É autor de quatro peças para teatro: “O Olhar de uma
      Inatingível Ternura”; “As Charlas Quotidianas do Doutor Mara”; “Podemos
      Controlar o que os Outros Pensam de Nós?” e “Sala de Embarque”, que foram
      representadas em diversos palcos das ilhas do Faial e São Miguel. Escreve
      desde 2012 para o blogue “Douta Melancolia”, contribuindo sobretudo poesia
      e escritos sobre cinema. Mantém uma correspondência epistolar com o
      personagem Janeiro Alves, alter ego do artista visual Pedro Gaspar.
      Participou na série “Escrito no Basalto”, de Zeca Medeiros (2018) e no
      documentário “Hálito Azul”, de Rodrigo Areias (2017). É um dos editores
      do fanzine FALTA, que vai na 6ª edição, e que tem como objetivo divulgar
      as artes gráficas, a poesia, e as artes visuais."
    title: Fernando Nunes
    bio_eng: 'Fernando Nunes was born in the early 1970s in a city on the Portuguese
      coast: Póvoa de Varzim. He studied philosophy at the University of Coimbra
      and is currently a secondary school teacher in São Miguel, Azores. Between
      2010 and 2016, he collaborated regularly with the Fazendo Cultural
      Bulletin, based on Faial Island, which is now in its 108th edition. He is
      the author of four dramaturgies: “O Olhar de uma Inatingível Ternura”
      (The Gaze of an Unattainable Tenderness); “As Charlas Quotidianas do
      Doutor Mara” (The Everyday Chats of Doctor Mara); “Podemos Controlar o que
      os Outros Pensam de Nós?” (Can We Control What Others Think of Us?); and
      “Sala de Embarque (Departure Lounge)". Since 2012, Nunes has been a
      contributor to the blog "Douta Melancolia" (Versed Melancholy), where he
      shares his poetry and writes about cinema. He also maintains an epistolary
      correspondence with the character Janeiro Alves, who serves as the alter
      ego of the artist Pedro Gaspar. Additionally, he has acted in the series
      "Escrito no Basalto" (Written on Basalt), directed by Zeca Medeiros
      (2018), and in the documentary "Hálito Azul" (Blue Breath), directed by
      Rodrigo Areias (2017). He is one of the editors of the fanzine FALTA,
      which is currently in its 6th edition, and his goal is to promote and
      disseminate graphic arts, poetry, and visual arts.'
  - bio_pt: >-
      Gustavo Fernandes\

      Nascido no colo de basalto das ilhas da Madeira, para o seu sopro de vida concorreram ventos, correntes atlânticas, braços e afetos, vindos da ilha do Pico.\

      Formado nos rigores da engenharia informática e desertor desses formalismos por meio de uma inata hiperestesia que o tenta (na escrita, no registo sonoro e no audiovisual) a atingir outros estados menos formais. Promotor do projecto ‘Ilhas à Escuta – Paisagens Sonoras dos Açores’, participante da revista 9 Bairros (Azores 2027), colaborador do projecto ‘Rede de Memórias – As Mãos das Mulheres nesta Vivência de Ilhéu’, membro da equipa da publicação Tramela Aberta (iniciativa da Associação Corvo Vivo). No entanto, apesar de, e por tudo, apenas ilhéu.
    title: Gustavo Fernandes
    bio_eng: Gustavo Fernandes was born in the cradle of basalt on the Madeira
      Islands. The winds, Atlantic currents, and the embrace of the island of
      Pico all contributed to infuse life into him. Molded by the demands of
      computer engineering, he became a defector from formalism due to an innate
      hyperesthesia that led him to embrace less formal modes of expression,
      whether through writing, sound, or audiovisuals. As a promoter of the
      project 'Ilhas à Escuta - Paisagens Sonoras dos Açores' (Islands Listening
      – Soundscapes of the Azores), Fernandes writes for the magazine 9 Bairros
      (Azores 2027) and collaborates on the project 'Rede de Memórias - As Mãos
      das Mulheres nesta Vivência de Ilhéu' (Network of Memories - Women's Hands
      in this Islander's Experience). He is also a member of the team behind the
      publication Tramela Aberta, an initiative of the Corvo Vivo Association.
      However, despite it all, he remains simply an islander.
  - bio_pt: Luís P Brum é arquiteto paisagista, artista e produtor cultural,
      baseado na Ilha de São Miguel. Nasceu nos Biscoitos, Ilha Terceira,
      Açores em 1985. Com licenciatura em Arquitetura em Lisboa, estudou e
      trabalhou em Barcelona entre 2009 e 2010. No regresso a Portugal, continua
      um trabalho de investigação em intervenção urbana que o coloca em
      contacto com temas de eco-sociologia. Apresenta sua primeira exposição
      individual no CCC em Angra do Heroísmo (2011) e é selecionado para expor
      em Lisboa no projeto Interpolos (2011). Em 2014 participa no Walk&Talk -
      Arts Festival com um conjunto de murais e uma exposição no espaço ARCO
      8. Em 2016 ingressa na equipa da Anda&Fala onde atua como produtor e
      diretor artístico. Sua curta-metragem ‘O Despertar do Melro Preto’ é
      apresentada na 5ª Mostra LabJovem em 2016. Em 2020 realiza um conjunto de
      vídeo-ensaios intitulados "Um balanço Sobre Pedro" que apresenta
      diferentes iterações na exposição We Never Say Never na vaga (2020) e
      no Fendaatelier (2023). Neste momento está a desenvolver uma série de
      abordagens artísticas e arquitetónicas sobre as interações
      secundárias e terciárias dos militares da base das Lajes.
    title: Luís P Brum
    bio_eng: Luís P Brum is a landscape architect, artist, and cultural producer
      based on São Miguel Island. He was born in Biscoitos, on the island of
      Terceira in the Azores, in 1985. He holds a degree in Architecture from
      the Lisbon School of Architecture, University of Lisbon, and he studied
      and worked in Barcelona in 2009 and 2010. Upon his return to Portugal, he
      continued his research in urban intervention, which led him to engage with
      eco-sociological themes. In 2011, he presented his first solo exhibition
      at CCC in Angra do Heroísmo and was selected to exhibit at the Interpolos
      project in Lisbon. In 2014, he participated in the Walk&Talk - Arts
      Festival, creating a series of murals and holding an exhibition at ARCO 8.
      In 2016, he became a part of the Anda&Fala team, taking on roles as a
      producer and artistic director. His short film 'O Despertar do Melro
      Preto' (The Awakening of the Blackbird) was screened at the 5th Mostra
      LabJovem in 2016. In 2020, he directed a collection of video-essays titled
      "Um Balanço Sobre Pedro" (A Balance About Peter), which explored different
      aspects of the exhibition "We Never Say Never na vaga" (We Never Say Never
      in the wave) (2020) and Fendaatelier (2023). Currently, he is involved in
      the development of various artistic and architectural projects related to
      the secondary and tertiary interactions of military personnel at the Lajes
      Air Base.
  - title: Tatiana Costa Nunes (TAT)
    bio_pt: Tatiana Costa Nunes, ilha de São Miguel, 2000
    bio_eng: Tatiana Costa Nunes, born in 2000 at São Miguel island, Azores.
  - bio_pt: Tiago Correia nasceu em Ponta Delgada, São Miguel. O seu amor pela dança
      despertou cedo, levando-o a iniciar estudos na Escola de Dança Paz, em
      2008. Ao longo dos anos, Tiago destacou-se como bailarino, participando em
      espetáculos da Companhia Ballet Teatro Paz e colaborando com outros grupos
      de dança. Em 2011, iniciou a sua Licenciatura em Dança na Escola Superior
      de Dança – Politécnico de Lisboa. Durante esse período fundou o 37.25 –
      Núcleo de Artes Performativas, juntamente com oito bailarinos açorianos,
      no âmbito do qual criou e participou em espetáculos, performances, vídeos,
      festivais, e em exposições de arte contemporânea. Como actor, Tiago
      Correia participou em filmes como "Acores uma jornada de sonho".
      Atualmente, está envolvido em diversos projetos de dança, incluindo o
      projeto coreográfico "Açorada", inspirado no livro "A Escrava Açoriana",
      de Pedro Almeida Maia. A sua dedicação e paixão pela dança continuam a
      impulsionar a sua carreira, também no mundo do cinema e das artes
      performativas.
    title: Tiago Correia
    bio_eng: 'Tiago Correia was born in Ponta Delgada, on the Island of São Miguel.
      His love for dance began at an early age, prompting him to commence
      studies at the Escola de Dança Paz in 2008. Over the years, Tiago Correia
      has solidified his trajectory as a dancer, collaborating with the Ballet
      Teatro Paz company and other dance groups. In 2011, he enrolled in the
      Higher School of Dance (ESD), in Lisbon. He co-founded, along with eight
      dancers from the Azores, the 37.25 - Núcleo de Artes Performativas,
      resulting in the creation of numerous shows, performances, videos, and
      festivals. Tiago Correia is also an actor and has appeared in films such
      as "Azores: A Dream Journey." Currently, he is actively involved in
      several dance projects, including the choreographic project "Açorada,"
      inspired by the book "A Escrava Açoriana" (The Azorean Slave) by Pedro
      Almeida Maia. His dedication and passion for dance continue to shape his
      career in the worlds of film and the performing arts.'
  - title: Alice Neutel
    bio_pt: Alice Neutel, nascida em Setúbal, tem 24 anos e é fotógrafa e trabalha
      tanto em formato analógico como digital. É estudante do 2º ano do Curso de
      Cinema/Imagem em Movimento do Ar.Co.
    bio_eng: Alice Neutel was born in Setúbal. She is 24 years old and is a
      photographer, working both with analog and digital formats. She is
      frequenting the 2nd year of the Full Programme on Cinema / Moving Image at
      Ar.Co.
  - title: Ricardo Grelha
    bio_pt: Ricardo Grelha nasceu em 1995, na cidade de Faro. Licenciou-se em
      História na NOVA FCSH e, não querendo seguir o percurso académico,
      decidiu mudar de caminho e seguir a sua paixão pelo cinema. Encontra-se
      neste momento no segundo ano do curso de Cinema/Imagem em Movimento no
      Ar.Co, em Lisboa.
    bio_eng: Ricardo Grelha was born in 1995 in Faro, the capital of southern
      Portugal Algarve Region. He graduated in History from the Faculty of
      Social and Human Sciences, University of Lisbon (NOVA FCSH). However, he
      decided to change course to pursue his passion for Cinema. He is
      frequenting the 2nd year of the Full Programme on Cinema / Moving Image at
      Ar.Co.
  - title: Marin
    bio_pt: Marin é diretor de arte, designer e escritor, autor dos livros
      Reinventando Marias (Reinventing Marias) e Antes do Sol Nascer (Before the
      Sunrise), ambos autopublicados digitalmente. Pessoa trans não-binária,
      “nascido e criado” no Rio de Janeiro, Brasil, vive em Lisboa e é estudante
      de Cinema / Imagem em Movimento no Ar.Co.
    bio_eng: Marin is an art director, designer and writer. He is the author of the
      books Reinventando Marias (Reinventing Marias) and Antes do Sol Nascer
      (Before the Sunrise), both published on a digital platform. A trans
      non-binary person, he was ‘born and raised’ in Rio de Janeiro, Brazil, and
      presently lives in Lisbon. He is frequenting the Full Programme on Cinema
      / Moving Image at Ar.Co.
  - title: Leonor Vasques Alves
    bio_pt: Leonor Vasques Alves nasceu em Lisboa em 2002. É licenciada em Estudos
      Artísticos pela Faculdade de Letras da Universidade de Lisboa e neste
      momento estudante de Cinema/Imagem em Movimento no Ar.Co Lisboa.
    bio_eng: Leonor Vasques Alves was born in Lisbon in 2002. She has a BA in Art
      Studies from the Faculty of Letters and Humanities (FLUL), University of
      Lisbon. Presently she is frequenting the Full Programme on Cinema / Moving
      Image at Ar.Co.
  - title: "Lourenço Ventura Trindade "
    bio_pt: Lourenço Ventura Trindade reconhece-se como artista audiovisual,
      fotógrafo e designer multimédia (em meios não empresariais). Nascido em
      Lisboa, de fortes raízes no Alto Alentejo, dedica-se hoje à exploração
      de tópicos como a decadência do espaço, seus objetos e à respiga
      eletrónica (‘ les glaneurs et la glaneuse ‘ - A.V) através de atos
      performativos, vídeo, som e instalação. Atualmente inscrito no curso
      Cinema/Imagem em Movimento no Ar.Co como meio desta exploração.
    bio_eng: >-
      Lourenço Ventura Trindade is an audio-visual artist, photographer and
      multimedia designer.\

      Born in Lisbon, with firm roots in Alto Alentejo, he now dedicates to exploring topics such as the decadence of spaces and objects, and he is a gleaner of shards and bits in the digital realm (Les Glaneurs et la Glaneuse, Agnés Varda, 2000) that he incorporates in his work in performance, video, sound and installations. Presently she is frequenting the Full Programme on Cinema / Moving Image at Ar.Co.
  - title: "Randa Maddah "
    bio_pt: >-
      Nascida em 1983, em Majdal Shams, no território ocupado do Golan Sírio. \

      Depois de terminar, em 2003, os cursos de pintura e escultura no Adham Ismail Center, em Damasco, completa a licenciatura na Universidade de Damasco, Faculdade de Belas Artes, Departamento de Escultura, em 2005. Randa Maddah frequenta cursos de gravura na Academia de Artes e Design de Jerusalém, em 2017. Em 2020, conclui o Mestrado em Artes na École Nationale des Beaux-Arts de Paris. Fundou, com outros jovens artistas, o Fateh Al Mudarris Center for Arts and Culture, no território ocupado dos Golan Heights.
    bio_eng: Born in 1983, Majdal Shams, occupied Syrian Golan. After finishing
      courses in painting and sculpture at Adham Ismail Center, Damascus in
      2003, she graduated from Damascus University, the faculty of fine arts,
      department of sculpture, 2005. In 2007, Randa also took etching courses at
      the Academy of Arts and Design in Jerusalem. In 2020, she obtained her
      masters' degree in arts at the École Nationale des Beaux-Arts de Paris.
      Randa Maddah among fellow young artists, is a founding member of Fateh Al
      Mudarris Center for Arts and Culture, occupied Golan Heights.
  - title: "Basma al-Sharif "
    bio_pt: Nascida em 1983, Basma al-Sharif é uma artista palestiniana que trabalha
      em cinema e instalação.  Desenvolveu as suas práticas académicas de forma
      nomádica, entre o Oriente Médio, a Europa e a América do Norte. Está
      atualmente baseada em Berlim. O seu trabalho debruça-se sobre conflitos
      políticos cíclicos e confronta o legado do colonialismo através de obras
      satíricas, imersivas e líricas.
    bio_eng: Basma al-Sharif (born in 1983) is a Palestinian artist working in
      cinema and installation. She developed her practice nomadically between
      the Middle East, Europe, and North America and is currently based in
      Berlin. Her practice looks at cyclical political conflicts and confronts
      the legacy of colonialism through satirical, immersive, and lyrical works.
  - title: Larissa Sansour
    bio_pt: Nascida em Jerusalém Oriental, Sansour (Palestina/Dinamarca) estudou
      Belas Artes em Copenhaga, Londres e Nova Iorque. Representou a Dinamarca
      na 58ª Bienal de Veneza. Exposições individuais recentes incluem Whitworth
      Gallery em Manchester, KINDL em Berlim, Copenhague Contemporary na
      Dinamarca e Dar El-Nimer em Beirute. Vive e trabalha em Londres.
    bio_eng: Born in East Jerusalem, Sansour (PS/DK) studied Fine Art in Copenhagen,
      London and New York. She represented Denmark at the 58th Venice Biennale.
      Recent solo exhibitions include Whitworth Gallery in Manchester, KINDL in
      Berlin, Copenhagen Contemporary in Denmark and Dar El-Nimer in Beirut. She
      lives and works in London.
  - title: Marwa Arsanios
    bio_pt: Marwa Arsanios é uma artista, cineasta e investigadora, cujo trabalho
      pode resultar numa instalação, performance ou imagem em movimento. A sua
      prática artística debruça-se sobre o desenvolvimento político da segunda
      metade do século XX a partir de uma perspectiva contemporânea, com foco
      nas relações de género, coletivismo, urbanismo e industrialização. O seu
      trabalho de investigação cobre muitas disciplinas e tem integrado inúmeros
      projetos colaborativos.
    bio_eng: Marwa Arsanios is an artist, filmmaker and researcher whose work can
      take the form of installation, performance and moving image. She
      reconsiders the political development of the second half of the twentieth
      century from a contemporary perspective, focusing on gender relations,
      collectivism, urbanism and industrialization. Her research work includes
      many disciplines and is deployed in numerous collaborative projects.
  - title: Dias & Riedweg
    bio_pt: >-
      Mauricio Dias (1964, Rio de Janeiro) e Walter Riedweg (1955, Lucerna)
      colaboram como dupla de artistas desde 1993, e vivem no Rio de Janeiro.
      Dias estudou gravura no Rio de Janeiro, Basileia e Nova York, enquanto
      Riedweg teve formação como professor e educador musical em Lucerna, e em
      improvisação e performance teatral em Verscio (Suíça) e Nova York.
      Trabalham com vídeo, instalação, fotografia, desenho, objetos, texto e
      performance. O seu trabalho foi exibido no Brasil e em exposições
      inernacionais e em Bienais de Arte, tais como: São Paulo (1998), Veneza
      (1999,) documenta12 (2007), Buenos Aires (2017), Busan (2018). São
      representadas pela Galeria Vermelho em São Paulo, e pela Bendana-Pinel Art
      Contemporain em Paris.


      Mais informações:\

      <https://www.dias-riedweg.com> \

      <https://galeriavermelho.com.br> \

      <http://www.bendana-pinel.com>
    bio_eng: >-
      Mauricio Dias (1964, Rio de Janeiro) and Walter Riedweg (1955, Lucerne)
      have been collaborating as an artists’ duo since 1993 and live in Rio de
      Janeiro. Dias studied in printmaking in Rio de Janeiro, Basel and New
      York, while Riedweg trained as a teacher and music educator in Lucerne,
      and in theater improvisation and performance in Verscio (Switzerland) and
      New York. The artists are working with video, installation, photography,
      drawing, objects, text and performance. Their work has been shown in
      Brazil and abroad in exhibitions and in international Art Biennials, such
      as: São Paulo (1998), Venice (1999,) documenta12 (2007), Buenos Aires
      (2017), Busan (2018). They are represented by Galeria Vermelho in São
      Paulo, and Bendana-Pinel Art Contemporain in Paris.


      Further information:\

      <https://www.dias-riedweg.com> \

      <https://galeriavermelho.com.br> \

      **<http://www.bendana-pinel.com>**
  - bio_pt: >-
      Islam Shabana é um artista interdisciplinar e designer para media
      digitais. O seu trabalho situa-se na intersecção da tecnologia com a
      filosofia Islâmica, mitologia e estudos da cognição humana. Nas suas obras
      explora conceitos de dinâmica de sistemas sociais, rituais performativos
      religiosos e práticas de ocultismo, através da poesia, simulação, ficção
      científica e cenários especulativos, e examina a forma como diferentes
      tecnologias estão a entrelaçar esses conceitos, produzindo/reproduzindo
      estruturas que conjugam mito, ficção e realidades físicas. 


      Dentro desses complexos domínios interseccionais, o meio digital põe em evidência as alterações nos processos cognitivos, alternando a experiência humana com a imaginação, com a realidade e a hiper realidade, entre espaços humanos e não humanos, físicos e mentais.
    title: Islam Shabana
    bio_eng: Islam Shabana is an interdisciplinary artist and a digital media
      designer. Shabana’s work is situated in the intersection of technology
      with Islamic philosophy, mythology and studies of human cognition. In his
      works, he explores concepts such as system-social dynamics, religious
      performative rituals and occult practices, by means of poetry, simulation,
      science fiction and speculative scenarios. Examining how different
      technologies are interweaving these concepts producing/reproducing
      entangling structures between myth, fiction, and physical realities.
      Within such complex intersectional realms, the digital medium is
      emphasizing the shift in cognitive processes, oscillating the human
      experience and imagination between reality and hyperreality, human and
      non-human, physical and mental spaces.
  - title: Lina Laraki
    bio_pt: >-
      Nascida em Casablanca, Marrocos (1991), vive e trabalha em França.\

      Lina Laraki frequentou cursos em Central Saint Martins (2014) e Le Fresnoy (2022). A sua prática artística cruza as artes visuais e o cinema. Nos seus filmes, Lina encena personagens que vivem permanentemente no limite, que navegam entre diferentes fronteiras - sejam elas existenciais ou culturais - em mundos fantasiados e surreais.\

      Os seus filmes foram exibidos internacionalmente, nomeadamente: The Last Observer no Sheffield DocFest 2021, Halves Through Night no Fantasia IFF 2022, e Shinigami no Imagine Fantastic Film Festival 2023. Foi contemplada com o prémio Casciani, e premiada como Melhor Realizadora e Melhor VFX no Festival de Cinema de Terror da África do Sul em 2023.
    bio_eng: >-
      Born in Casablanca, Morocco (1991), lives and works in France.\

      Lina Laraki is a graduate from Central Saint Martins (2014) and Le Fresnoy (2022). Her practice sits between visual arts and cinema. In her films, Lina stages characters constantly existing on the edge and navigating different borders, wether existential or cultural, in fantasized and surreal worlds.\

      Her films have been shown internationally: The Last Observer was screened at Sheffield DocFest 2021, Halves Through Night at Fantasia IFF 2022, and Shinigami at Imagine Fantastic Film Festival 2023, among others. She was the recipient of the Casciani prize and was awarded the Best Director prize and Best VFX at the South African Horror Film Festival in 2023.
  - title: Driss Aroussi
    bio_pt: Nascido em 1979 em Marrocos, vive e trabalha em Marselha. A obra
      artística de Driss Aroussi é polissémica, abarcando várias linhas de
      pesquisa e navegando entre a experimentação e o filme documentário. Driss
      Aroussi usa o que permite reproduzir a realidade em fotografia, para a
      partir daí a integrar no vídeo. Nos últimos anos fotografou estaleiros de
      obras, passando tempo com os trabalhadores, partilhando o seu quotidiano,
      focando-se nos homens, ferramentas, objetos e lugares. Para ele, a
      realidade traz a marca do trabalho, os estigmas das suas contradições, e
      os sinais da transformação que operam na nossa realidade.
    bio_eng: Born in 1979 in Morocco, he lives and works in Marseille, France. The
      artistic work of Driss Aroussi is polysemic, borrowing several lines of
      research, navigating between experimentation and documentary form. Driss
      Aroussi in his practice uses what allows to reproduce reality as
      photography, to grasp it as video. In recent years he has photographed
      construction sites, spending time with workers, sharing their daily lives,
      considering men, tools, objects and places. The real for him also bears
      the mark of work, the stigmata of its contradictions, the signs of the
      transformation that it operates on our reality.
  - title: Marianne Fahmy
    bio_pt: >-
      Marianne Fahmy é uma artista visual que vive e trabalha no Egipto. Tem um
      bacharelato em Pintura pela Faculdade de Belas Artes da Universidade de
      Alexandria, antes de ingressar no Programa de Arte Independente MASS
      Alexandria, em 2016. Trabalha atualmente em filmes e instalações,
      focando-se na história de pessoas, na arquitetura e na linguagem. Os seus
      projetos abordam o sonho de novas terras, espaços alternativos e noções de
      nacionalismo e identidade, para além de questionar a funcionalidade das
      cidades existentes. Através de sua prática, ela reexamina a História e
      propõe possibilidades para novos começos.\

      O trabalho de Marianne Fahmy tem sido amplamente apresentado no Egipto e a nível internacional, como por exemplo:  7ª Trienal de Yokohama (2020), Manifesta 13 (2020), Sharjah Biennale (2023), MUCEM, Marselha and Bozar, Bruxelas (2023) e Dakar Biennale (2018), entre outros.
    bio_eng: >-
      Marianne Fahmy is a visual artist based in Egypt. She has a bachelor’s
      degree in Painting from the Faculty of Fine Arts at Alexandria University,
      before joining the MASS Alexandria Independent Art Program in 2016. She
      currently works with film and installations, focusing on the history of
      people, architecture, and language. Her projects address the dream of new
      land and alternative spaces, tackling notions of nationalism and identity
      while also questioning the functionality of existing cities. Through her
      practice, she reexamines history and proposes possibilities for new
      beginnings.\

      Marianne’s work has been extensively featured both locally and internationally, at places such as the 7th Yokohama Triennale (2020), Manifesta 13 (2020), Sharjah Biennale (2023), MUCEM, Marseille, Bozar, Brussles (2023), and Dakar Biennale (2018), among others.
  - title: Sarah Mounia Kachiri
    bio_pt: Sarah Mounia Kachiri é uma cineasta e trabalhadora cultural cujo
      trabalho assume, principalmente, o formato documental para explorar noções
      de construção de identidade e os limites da transmissão. Co-fundou o ESAV
      Doc Lab durante os seus estudos na ESAV Marrakech, um laboratório de
      reflexão sobre o formato documental. Desde 2022, Sarah Mounia coordena a
      programação na Fundação Dar Bellarj, e é curadora no cineclube Sulima Fel
      Medina.
    bio_eng: Sarah Mounia Kachiri is a filmmaker and cultural worker whose work
      mainly takes the form of documentaries that explore notions of
      identity-building and the boundaries of transmission. She co-founded the
      ESAV Doc Lab during her studies at ESAV Marrakech, a laboratory for
      reflection on the documentary form. Since 2022 Sarah Mounia has been
      coordinating the programme at the Dar Bellarj Foundation and curating the
      Sulima Fel Medina film club.
