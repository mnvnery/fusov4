artistas:
- title: Alia Syed
  bio_pt: "<p>Alia Syed nasceu em Swansea, País de Gales, e vive entre Londres e Glasgow.
    Faz cinema experimental há mais de 25 anos. Os seus filmes recaem sobre questões
    de memória, representação e colonialismo, explorando e questionando as estruturas
    pessoais e as realidades históricas nas narrativas pós-coloniais. Os seus dois
    trabalhos mais recentes combinam o seu interesse em contar histórias (storytelling)
    com uma apresentação apelativa da história enquanto narrativa visual, recorrendo
    a diversas subjetividades para recontextualizar, respetivamente, o fluxo de tempo
    do rio Tamisa e a regeneração da cidade de Glasgow.<br>A sua abordagem singular
    conjuga diferentes posições subjetivas em relação à cultura, diáspora e lugar,
    especificamente no que diz respeito ao género e noções de diferença cultural.
    Os filmes de Syed têm sido exibidos em numerosas instituições em todo o mundo,
    incluindo: BBC Arts Online (em curso), The Triangle Space: Chelsea College of
    Arts, Londres (2014), Los Angeles County Museum of Art, EUA (2012-13); 5ª Bienal
    de Moscovo (2013); Museu de Arte Moderna de Nova Iorque (MoMA), (2010); Museo
    Nacional Centro de Arte Reina Sofia, Madrid (2009); XV Sydney Biennale (2006);
    Hayward Gallery, Londres (2005); Tate Britain, Londres (2003); Glasgow Museum
    of Modern Art, Escócia (2002); Iniva, Londres (2002); The New Art Gallery em Walsall,
    West Midlands, Reino Unido (2002); Tate Modern, Londres (2000). Os seus filmes
    foram objeto de exposições individuais na Talwar Gallery, Nova Iorque e Nova Delhi.
    É representada por esta galeria. Foi nomeada para o Derek Jarman Award em 2015.</p>"
  bio_eng: "<p>Alia Syed was born in Swansea, Wales and lives between London and Glasgow.
    She has been making experimental films in Britain for over 25 years. Alia Syed's
    films examine memory, representation and colonialism through narratives constructed
    from personal and historical realities. Her two most recent works combine her
    interest in storytelling with a compelling presentation of history as a visual
    narrative; using diverse subjectivities to reframe both the time flow of the river
    Thames and the regeneration of the city of Glasgow respectively. Her unique approach
    sutures different subjective positions in relation to culture, diaspora, and location,
    specifically in relation to gender and notions of cultural difference. Syed’s
    films have been shown at numerous institutions around the world including BBC
    Arts Online (currently), The Triangle Space: Chelsea College of Arts (2014), Los
    Angeles County Museum of Art in 2012-13, 5th Moscow Biennale (2013); Museum of
    Modern Art, New York (2010); Museo Nacional Centro de Arte Reina Sofia, Madrid
    (2009); XV Sydney Biennale (2006); Hayward Gallery, London (2005); Tate Britain,
    London (2003); Glasgow Museum of Modern Art, Scotland (2002); Iniva, London (2002);
    The New Art Gallery in Walsall (2002); and Tate Modern, London (2000). Syed’s
    films have also been the subject of several solo exhibitions at Talwar Gallery
    in New York and New Delhi. She is represented by Talwar Gallery in New York and
    New Delhi and was nominated for the Jarman Award in 2015.</p>"
  imagem: ''
- title: Ana Teresa Martins
  bio_pt: "<p>Ana Teresa Martins. Nasci em Lisboa no final do ano 2000, mas sempre
    vivi em Almada. Desde nova que tenho uma relação próxima com arte, tendo feito
    dança clássica e contemporânea durante vários anos, mas apenas na Licenciatura
    em Ciências da Comunicação na FCSH é que despertou em mim um interesse pelo cinema.
    Sou agora aluna do curso de cinema/imagem em movimento do Ar.Co.</p>"
  bio_eng: "<p>Ana Teresa Martins. I was born in Lisbon at the end of the year 2000,
    but I have always lived in Almada. I have had a close relationship with the arts
    since I was young, doing classical and contemporary dance for several years. My
    Science Communication degree (from FCSH) has awakened in me an interest in Film.
    I am now a student of Cinema/Moving Image course at Ar.Co.</p>"
  imagem: ''
- title: Cao Guimarães
  bio_pt: "<p>Cao Guimarães nasceu em 1965 em Belo Horizonte, Brasil, onde vive e
    trabalha. Cao Guimarães atua no cruzamento entre o cinema e as artes plásticas.
    Com produção intensa desde o final dos anos 1980, o artista tem suas obras em
    numerosas coleções prestigiadas como a Tate Modern (Reino Unido), o MoMA e o Museu
    Guggenheim (EUA), Fondation Cartier (França), Colección Jumex (México), Inhotim
    (Brasil), Museu Thyssen-Bornemisza (Espanha), dentre outras. Realizou dez longas-metragens,
    que participaram de renomados festivais internacionais como Cannes, Locarno, Sundance,
    Veneza, Berlim e Rotterdam. Ganhou retrospectivas de seus filmes no MoMA, em 2011,
    Itaú Cultural, em 2013, BAFICI (Buenos Aires) e Cinemateca do México em 2014.
    Em setembro de 2017 inaugurou a maior exposição e retrospectiva acerca de sua
    obra em território europeu, no Eye Film Museum, em Amsterdã. É representado pela
    Galeria Nara Roesler, de São Paulo, e Galerie Xippas (Paris e Montevideo).</p>"
  bio_eng: "<p>Cao Guimarães was born in 1965 in Belo Horizonte, Brazil, where he
    lives and works. Cao Guimarães works at the intersection between cinema and the
    visual arts. With intense production since the late 1980s, the artist has his
    works in numerous prestigious collections such as the Tate Modern (UK); MoMA and
    Museu Guggenheim (USA); Fondation Cartier (France); Colección Jumex (México);
    Inhotim (Brazil); Thyssen-Bornemisza (Spain), amongst others. He directed 10 feature
    films that were selected by numerous international festivals such as: Cannes,
    Locarno, Sundance, Venice, Berlin and Rotterdam. He also has his films shown at
    MoMA, (2011); Itaú Cultural, 2013; BAFICI (Buenos Aires) and Cinemateca do México
    (2014). In September 2017 a major retrospective of his work in Europe was held
    at Eye Filmmuseum, Amsterdam. He is represented by Galeria Nara Roesler, São Paulo
    and Galerie Xippas (Paris e Montevideo).</p>"
  imagem: ''
- title: Caetano Dias
  bio_pt: "<p>Caetano Dias (Feira de Santana, Bahia, 1959). Vive e trabalha em Salvador,
    Bahia. Dias trabalha com vídeo, pintura, obras tridimensionais, instalação multimídia,
    fotografia digital e performance. Seu trabalho reflete as relações entre corpo
    e identidade, memória e pertencimento, tornando estes alguns dos principais eixos
    da sua pesquisa na arte. Começou a expor individualmente a partir de 1989. Tem
    participado de exposições importantes representando a Bahia e o Brasil, como XVIII
    Festival de La Peinture (França), The Brazilian Northeast Festival Contemporary
    Art (Portugal) e Feira Internacional de Arte (Estados Unidos). Entre individuais
    e coletivas realizou mostras no Brasil – Salvador, São Paulo, Rio de Janeiro,
    Olinda, João Pessoa, Belém, Brasília, Feira de Santana, Recife, Santos, São Félix,
    Curitiba –, e no exterior – Nova York (Neuhoff Gallery), Paris (Galerie Vivendi),
    Havana (Casa das Américas). Sua obra foi premiada no 16º Festival de Arte Contemporânea
    Sesc/Videobrasil (2007) com residência no Le Fresnoy, em Tourcoing, França.</p>"
  bio_eng: "<p>Caetano Dias was born in Feira de Santana, Bahia, in 1959. Lives and
    works in Salvador, Bahia. Dias works with video, painting, tridimensional works,
    multimedia, installation, digital photography and performance. His work reflects
    the relation between body and identity, memory and belonging, the main axes of
    his research in art. Since 1989 his work has been shown in solo or collective
    exhibitions in Brazil, and abroad. He has represented Brazil in important exhibitions,
    such as: XVIII Festival de La Peinture (France), The Brazilian Northeast Festival
    Contemporary Art (Portugal), International Art Fair (USA), among others. He received
    an award at the 16º Contemporary Art festival Sesc / Videobrasil (2007). He was
    an artist in residence at Le Fresnoy, in Tourcoing, France.</p>"
  imagem: ''
- title: Daniel Barroca
  bio_pt: "<p>Daniel Barroca, nasceu em Lisboa, em 1976. É formado em Artes Plásticas
    pela ESAD, nas Caldas da Rainha. Estudou pintura no Ar.Co, em Lisboa e participou
    do Curso de Artes Visuais do Projecto Gulbenkian de Criatividade e Criação Artística.
    Foi vencedor do Prémio União Latina de Jovem Criação e foi distinguido, ainda,
    com o prémio “Runner Up” na categoria de filme experimental, no IFCT, Washington
    DC, EUA. Fez residências artísticas na Academia de Espanha em Roma, Roma; na Kunstlerhaus
    Bethanien, em Berlim, na Q130x Gallery Residency Program, Atenas e na Rijksakademie
    van Beeldende Kunsten, em Amesterdão. Foi nomeado para o Prémio EDP Novos Artistas
    2003. Começou a expôr em finais da década de 1990 e tem realizado exposições individuais
    e colectivas em instituições e galerias nacionais e estrangeiras. Os seus vídeos
    têm sido mostrados, igualmente, em vários festivais.</p>"
  bio_eng: <p>Daniel Barroca was born in Lisbon in 1976. He finished his Art studies
    at the School of Art and Design, Caldas da Rainha, in 2001. Studied painting at
    Ar.Co, in Lisbon, and enrolled in the Gulbenkian Project on Creativity and Artistic
    Creation. He won the Prémio União Latina de Jovem Criação Award and was also distinguished
    with the "Runner Up" award in the category of experimental film at IFCT, Washington
    DC, USA. Barroca has been resident artist at Academia de Espanha en Roma, Roma;
    na Kunstlerhaus Bethanien, in Berlim; at Q130x Gallery Residency Program, Athens
    and at the Rijksakademie Van Beeldende Kunsten, Amsterdam supported by the Dutch
    Ministry of Culture and Science. Won the Prémio EDP Novos Artistas 2003 award.He
    started exhibiting his work in the 1990s, and has had solo and collective exhibitions
    in galleries in Portugal and abroad. His videos have equally been exhibited in
    several festivals.</p>
  imagem: ''
- title: Gabriela Vaz-Pinheiro
  bio_pt: "<p>Gabriela Vaz-Pinheiro é graduada em escultura pela Faculdade de Belas
    Artes da Universidade do Porto, e fez o Doutoramento em Belas Artes no Chelsea
    College, University of Fine Arts, Londres. Professora convidada na Central St.
    Martins College of Art &amp; Design, em Londres (1998-2006). Os seus interesses
    dividem-se pela prática artística, o ensino da arte, e a investigação e escrita
    críticas. O seu trabalho artístico debruça-se sobre questões identitárias e contextuais
    como forma de interrogar a própria noção de indivíduo, entre narrativas pessoais
    e sociais. Tem realizado trabalho curatorial com várias colecções institucionais
    e também em contextos expositivos alternativos. Tem atividade editorial regular,
    na qual se incluem algumas publicações de artista. Ensina, desde 2004, na Faculdade
    de Belas Artes da Universidade do Porto, onde é Membro Integrado do i2ads, Instituto
    de Investigação em Arte Design e Sociedade.</p>"
  bio_eng: "<p>Gabriela Vaz-Pinheiro graduated in sculpture from the Faculty of Fine
    Arts of the University of Porto, and holds a PhD in Fine Arts from Chelsea College,
    University of Fine Arts, London. Visiting Tutor at the Central St. Martins’ College
    of Art &amp; Design, London (1998 to 2006). Her interests encompass art practice,
    art education, as well as critical research and writing. Her artistic work reflects
    on identity and contextual issues, as a way of questioning the very notion of
    the individual, between the personal and social narratives. She has carried out
    curatorial work for various institutional collections and also in alternative
    exhibition contexts. She has regular editorial activity, which includes artists'
    books. Since 2004, Vaz-Pinheiro has been teaching at the i2ADS – Institute of
    Research in Art, Design and Society is a R&amp;D unit based at the Faculty of
    Fine Arts of the University of Porto (FBAUP).</p>"
  imagem: ''
- title: Gui Athayde
  bio_pt: "<p>Gui Athayde é um ilustrador e animador brasileiro, atualmente vivendo
    entre a Alemanha e Portugal. O seu objetivo é produzir um corpo de trabalho pertinente
    e contar histórias que emocionem as pessoas.</p>"
  bio_eng: "<p>Gui Athayde is a Brazilian illustrator and cultural animator, currently
    living between Portugal and Germany. His goal is to produce meaningful work and
    tell stories that move people.</p>"
  imagem: ''
- title: Haroon Mirza
  bio_pt: "<p>Haroon Mirza ganhou reconhecimento internacional pelas suas instalações,
    que examinam a interação e o atrito entre ondas sonoras e eletromagnéticas e a
    corrente elétrica. Cria esculturas, performances e instalações imersivas, como
    “The National Apavillion of Then and Now” (2011) (Leão de Prata na 54ª Bienal
    de Veneza), uma câmara anecóica com um círculo de luz que cresce em intensidade
    luminosa em resposta ao aumento de sons sustentados ou repetidos, notas ou clusters
    de sons (drones) e que fica completamente escura quando há silêncio. Descreve-se
    como compositor, manipulando a eletricidade - um fenómeno natural vivo, invisível
    e volátil -, para a fazer responder a melodias diferentes, trabalhando com objetos
    tão variados como eletrodomésticos, vinis e turntables, LEDs, mobiliário, imagens
    vídeo e trabalhos artísticos existentes, para conseguir diferentes resultados.
    O seu trabalho induz-nos a reconsiderar as distinções percetivas entre ruído,
    som e música. Mirza estudou na Winchester School of Art, no Goldsmiths College
    (2006) e no Chelsea College of Art and Design (2007). Dentre as exposições individuais
    mais recentes destacam-se: CCA Kitakyushu, Kitakyushu, Japão (2020); John Hansard
    Gallery, Southampton, Reino Unido (2019); Australian Centre for Contemporary Art,
    Melbourne, Austrália (2019); Sifang Art Museum, Nanjing, China (2019). Em 2018,
    Haroon Mirza apresentou “Stone Circle”, uma escultura em grande escala, encomendada
    por Ballroom Marfa, Texas, que permanecerá <em>in situ</em> durante cinco anos.
    Em 2021, o Museu de Arte Moderna de Nova Iorque (MoMA), adquiriu “The National
    Apavilion of Then and Now”<em> </em>(2011)<em> </em>para a sua coleção.</p>"
  bio_eng: <p>Haroon Mirza has won international acclaim for installations that test
    the interplay and friction between sound and light waves and electric current.
    He devises sculptures, performances and immersive installations, such as <em>The
    National Apavillion of Then and Now</em> (2011) (Silver Lion at the 54th Venice
    Biennale) – an anechoic chamber with a circle of light that grows brighter in
    response to increasing drone, and completely dark when there is silence. He describes
    his role as a composer, manipulating electricity, a live, invisible and volatile
    phenomenon, to make it dance to a different tune and calling on instruments as
    varied as household electronics, vinyl and turntables, LEDs, furniture, video
    footage and existing artworks to behave differently. His work asks us to reconsider
    the perceptual distinctions between noise, sound and music. Mirza studied at Winchester
    School of Art, Goldsmiths College (2006) and Chelsea College of Art and Design
    (2007). Recent solo exhibitions have been held at CCA Kitakyushu, Kitakyushu,
    Japan (2020); John Hansard Gallery, Southampton, UK (2019); Australian Centre
    for Contemporary Art, Melbourne, Australia (2019); Sifang Art Museum, Nanjing,
    China (2019). In 2018, Haroon Mirza unveiled '<a href="https://www.ballroommarfa.org/archive/event/stone-circle/">Stone
    Circle</a>', a large-scale outdoor sculpture commissioned by Ballroom Marfa, Texas,
    which will remain in the landscape for five years. In 2021, Mirza’s <em>The National
    Apavilion of Then and Now </em>(2011)<em> </em>was acquired by the Museum of Modern
    Art, New York.</p>
