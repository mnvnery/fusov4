artistas:
  - title: Enar de Dios Rodríguez
    bio_pt: Enar de Dios Rodríguez é uma artista visual interessada em evidenciar as
      intersecções entre aspetos económicos, sociopolíticos, históricos e
      ambientais. Utilizando uma ampla variedade de meios — como vídeo,
      fotografia e instalação —, os seus projetos recentes centram-se em atos de
      territorialização, explorando as suas origens, repercussões e as
      tecnologias de controlo necessárias à sua implementação. A sua prática
      artística assenta na investigação, com uma abordagem interdisciplinar em
      que a seleção de materiais visuais e textuais existentes serve de ponto de
      partida para uma exploração do poético e da sua aplicabilidade política.
      Compreendendo a arte como uma forma afetiva de produção de conhecimento, e
      inspirada por perspetivas feministas, pós-humanistas e decoloniais, os
      seus projetos visam, em última instância, sabotar criativamente o futuro
      imposto.
    bio_eng: Enar de Dios Rodríguez is a visual artist interested in ​​demonstrating
      how economic, sociopolitical, historical, and environmental aspects
      intersect with each other. Through the use of a diverse range of media,
      including video, photography, and installation, her recent projects have
      focused on acts of territorialization, examining their origins,
      repercussions, and the requisite technologies of control essential for
      their execution. Enar’s artistic practice is research-based, rooted in
      interdisciplinary investigations, wherein the selective process of
      existing visual and textual material serves as a starting point for an
      exploration of the poetic and its political applicability. Understanding
      art as an affective form of knowledge-production, and inspired by
      feminist, posthumanist, and decolonial perspectives, her projects
      ultimately aim to creatively sabotage the imposed future.
  - title: Isabel Medeiros
    bio_pt: Isabel Medeiros (Ponta Delgada, 1998) desenvolve uma prática artística
      multidisciplinar que transita entre a performance, o vídeo, a escultura, a
      instalação e a fotografia, refletindo sobre a memória, a comunicação e a
      presença do corpo no espaço. É mestre em Estética e Estudos Artísticos –
      especialização em Cinema e Fotografia (NOVA FCSH, 2023) e licenciada em
      Arte Multimédia – Instalação e Performance (FBAUL, 2019), com passagem
      pela Art Academy of Szczecin, na Polónia. Foi uma das vencedoras da
      primeira edição do Prémio Nova Vaga, tendo integrado a exposição Corpos
      Magmáticos (2024), na vaga – espaço de arte e conhecimento. O seu trabalho
      foi também apresentado no Museu Carlos Machado (Do tempo e das nuvens,
      2024) e na Biblioteca Pública da Horta (Memórias do Vulcão, 2023), entre
      outros contextos. As suas peças recorrem a materiais como vidro, fungos,
      basalto ou gelo, num cruzamento entre arquivo e transformação. Vive entre
      Ponta Delgada e Lisboa, mantendo uma prática sensível à impermanência, ao
      gesto poético e à contaminação entre tempos e matérias.
    bio_eng: Isabel Medeiros (Ponta Delgada, 1998) is a multidisciplinary artist
      whose practice moves between performance, video, sculpture, installation,
      and photography, reflecting on memory, communication, and the presence of
      the body in space. She holds a Master’s degree in Aesthetics and Artistic
      Studies – with a specialization in Cinema and Photography (NOVA FCSH,
      2023), and a BA in Multimedia Art – Installation and Performance (FBAUL,
      2019), having also studied at the Art Academy of Szczecin in Poland. She
      was one of the winners of the first edition of the Nova Vaga Award and
      participated in the exhibition Corpos Magmáticos (2024) at vaga – espaço
      de arte e conhecimento. Her work has also been presented at the Carlos
      Machado Museum (Do tempo e das nuvens, 2024) and at the Horta Public
      Library (Memórias do Vulcão, 2023), among other contexts. Her pieces often
      incorporate materials such as glass, fungus, basalt, or ice, crossing
      archive and transformation. She lives between Ponta Delgada and Lisbon,
      sustaining a practice attuned to impermanence, poetic gesture, and the
      contamination between times and materials.
  - title: Jane Jin Kaisen
    bio_pt: Jane Jin Kaisen (n. 1980, Ilha de Jeju, Coreia do Sul) é artista visual,
      cineasta e investigadora baseada em Copenhaga. A sua prática abrange
      vídeo, instalação, performance e texto, combinando pesquisa
      interdisciplinar com uma abordagem poética e feminista. O seu trabalho
      lida com temas como memória, migração, espiritualidade, insularidade e
      reinterpretação de mitos, explorando a intersecção entre experiências
      vividas e histórias políticas. Representou a Coreia na 58.ª Bienal de
      Veneza com a obra Community of Parting (2019), e tem apresentado
      exposições individuais em instituições como Kunsthal Charlottenborg
      (Copenhaga), Art Sonje Center (Seul), e The Image Centre (Toronto).
      Doutorada em investigação artística, estudou na Royal Danish Academy of
      Fine Arts, na UCLA e no Whitney Independent Study Program.
    bio_eng: Jane Jin Kaisen (b. 1980, Jeju Island, South Korea) is a visual artist,
      filmmaker, and researcher based in Copenhagen. Her multidisciplinary
      practice spans video, installation, performance, and text, combining
      interdisciplinary research with a poetic and feminist approach. Her work
      addresses themes such as memory, migration, spirituality, islandness, and
      the reimagining of myths, exploring the intersection between lived
      experience and political histories. She represented Korea at the 58th
      Venice Biennale with the film installation Community of Parting (2019),
      and has held solo exhibitions at institutions such as Kunsthal
      Charlottenborg (Copenhagen), Art Sonje Center (Seoul), and The Image
      Centre (Toronto). She holds a PhD in artistic research and studied at the
      Royal Danish Academy of Fine Arts, UCLA, and the Whitney Independent Study
      Program.
  - title: "Soya the Cow "
    bio_pt: >-
      Soya the Cow é uma criatura drag feminista, vegana e sex-positive que
      dança, canta e levanta a voz pela libertação de todos os seres — humanos e
      não humanos. Quebrando os binarismos de género e espécie, Soya nasceu para
      inspirar e desafiar o status quo. Luta pelos animais e por todas as vozes
      silenciadas, enfrentando sistemas tóxicos de opressão com amor, liberdade
      e uma exigência de justiça climática.\

      Soya é o alter ego de Daniel Hellmann, artista suíço cuja prática interdisciplinar transita entre a performance, a música, o ativismo e a ecologia queer. Através de Soya the Cow, Hellmann desenvolveu um corpo de trabalho multifacetado que aborda criticamente o veganismo, o especismo e o feminismo, esbatendo as fronteiras entre arte e ativismo, utopia e paródia.\

      Desde a sua estreia na Marcha pelos Direitos dos Animais, em frente à mítica Volksbühne de Berlim, em 2018, Soya tem-se apresentado em múltiplos contextos artísticos: desde a peça de teatro Dear Human Animals (2020) e o álbum de eletro-pop Purple Grass (2021), a programas televisivos como The Voice of Germany (2021), ao projeto expositivo Planet Moo (2022), ou em performances contínuas nas redes sociais.
    bio_eng: >-
      Soya the Cow is a sex-positive, feminist, and vegan drag creature who
      dances, sings, and speaks out for the liberation of all beings—human and
      non-human. Breaking the binaries of gender and species, Soya was born to
      inspire and to challenge the status quo. She fights for animals and for
      all whose voices are silenced, confronting toxic systems of oppression
      with love, freedom, and a demand for climate justice.\

      Soya is the alter ego of Daniel Hellmann, a Swiss artist whose interdisciplinary practice moves between performance, music, activism, and queer ecology. With Soya the Cow, Hellmann has developed a multifaceted body of work that critically engages with veganism, speciesism, and feminism, blurring the lines between art and activism, utopia and parody.\

      Since her debut at the Animal Rights March in front of Berlin’s iconic Volksbühne in 2018, Soya has appeared in a wide range of artistic contexts: from her theatre production Dear Human Animals (2020) and her electro-pop album Purple Grass (2021), to mainstream media platforms like The Voice of Germany (2021), the exhibition project Planet Moo (2022), and ongoing digital performances on social media.
  - title: "Igor Bošnjak "
    bio_pt: >-
      Igor Bošnjak vive e trabalha em Trebinje (Bósnia e Herzegovina). É artista
      visual e cineasta. Dedica-se à investigação interdiciplinar nos campos da
      história, das migrações, da vigilância, e da relação imagem / tempo
      enquanto referências-chave para o entendimento da sociedade contemporânea.
      Trabalha sobretudo nos campos dos media na arte contemporânea: imagem em
      movimento, vídeo, filmes de arte, animação em 3D, instalação e
      fotografia. \

      O seu trabalho foi apresentado em: Whitechapel Gallery, Londres; Kunsthalle Wien, Viena; Istanbul Museum of Modern Art, Istambul; Chelsea College of Arts, Londres; National Center for Contemporary Art e Moscow Museum of Modern Art, Moscovo, entre outras instituições Os seus filmes e vídeos foram exibidos em: Haus der Kulturen der Welt, Berlim; School of the Art Institute of Chicago, Chicago; Neuer Berliner Kunstverein (n.b.k.), Berlim; Ballroom Marfa, Texas e Galleria d’Arte Moderna e Contemporanea di Bergamo, Bergamo, entre outras.
    bio_eng: >-
      Igor Bošnjak lives and works in Trebinje (Bosnia & Herzegovina) as a
      visual artist and filmmaker. He works on interdisciplinary research,
      addressing history, migrations, surveillance and image-time relations as
      key references in the experience of contemporary society. He is mainly
      working within the media fields of contemporary art: moving images, video,
      film, 3D animation, installation and photography. \

      His works have been exhibited at: Whitechapel Gallery, London; Kunsthalle Wien; Istanbul Museum of Modern Art; Chelsea College of Arts, London; National Center for Contemporary Art & Museum of Modern Art Moscow and many other institutions. His films and video works were screened at: Haus der Kulturen der Welt Berlin; School of the Art Institute of Chicago; Neuer Berliner Kunstverein (n.b.k.); Ballroom Marfa, Texas; Galleria d’Arte Moderna e Contemporanea di Bergamo and many other places.
  - title: "Armando Lulaj "
    bio_pt: >-
      Armando Lulaj é artista visual, escritor, e realizador. A sua investigação
      consiste em acentuar o alcance do poder económico, da democracia
      ficcional, e da disparidade social num contexto global. Em 2003 fundou com
      outros artistas o DebatikCenter of Contemporary Art em Tirana. O seu
      trabalho foi exibido em: Prague Biennale (2003, 2007) Prague, 52a Venice
      Biennale (2007), 60ª Berlin Biennale (2010), 63ª Berlinale (2013), e no
      Teatro Nacional de Tirana (2013). \

      60ª Berlin Biennale (2010), Representou a Albania na 56ª Venice Biennale (2015). Foi objecto de exposições individuais em: Zone of Contemporary Art da Academy of Art em Szczecin (2024) e na  ZETA Contemporary Art Center, ambas em Tirana (2024). O seu livro “The book Broken Narrative: The Politics of Contemporary Art in Albania”, escrito por Lulaj e Marco Mazzi, foi publicado em 2022 pela punctum books
    bio_eng: "Armando Lulaj is a visual artist, writer and filmmaker. His research
      is oriented towards accentuating the border between economic power,
      fictional democracy and social disparity in a global context. In 2003 he
      co-founded DebatikCenter of Contemporary Art in Tirana. His works have
      been shown at the Prague Biennial (2003, 2007), the 6th Berlin Biennial
      (2010), the 52nd Venice Biennial (2007), the 63rd Berlin International
      Film Festival (2013), the National Theater in Tirana (2013), and he
      represented Albania at the 56th Venice Biennial (2015). Recent solo
      exhibitions have been presented at Zone of Contemporary Art at Academy of
      Art in Szczecin (2024) and at ZETA Contemporary Art Center in Tirana
      (2024). The book Broken Narrative: The Politics of Contemporary Art in
      Albania, written by Lulaj and Marco Mazzi, was published in 2022 by
      punctum books."
  - title: "Doplgenger "
    bio_pt: "Doplgenger é o nome de uma dupla de artistas de Belgrado, Isidora Ilić
      e Boško Prostran. O trabalho que desenvolvem enquanto Doplgenger aborda a
      relação entre arte e política, explorando os temas da imagem em movimento
      e as formas da sua percepção. O duo baseia-se nas tradições dos filmes
      experimentais e de avant-garde, e também do cinema expandido, tirando
      partido de algumas características destes modelos tradicionais para
      intervir na linguagem mediática existente.Para além do trabalho com imagem
      em movimento, também realizam instalações, performance, escrita, palestras
      e debates. O trabalho da dupla foi exibido em: Videobrasil Biennial, São
      Paulo; Festival International des Cinémas Différents et Expérimentaux ,em
      Paris, EXiS – Experimental Film and Video Festival, em Seoul, European
      Media Art Festival, em Osnabrück entre outros."
    bio_eng: "Doplgenger é o nome de uma dupla de artistas de Belgrado, Isidora Ilić
      e Boško Prostran. O trabalho que desenvolvem enquanto Doplgenger aborda a
      relação entre arte e política, explorando os temas da imagem em movimento
      e as formas da sua percepção. O duo baseia-se nas tradições dos filmes
      experimentais e de avant-garde, e também do cinema expandido, tirando
      partido de algumas características destes modelos tradicionais para
      intervir na linguagem mediática existente.Para além do trabalho com imagem
      em movimento, também realizam instalações, performance, escrita, palestras
      e debates. O trabalho da dupla foi exibido em: Videobrasil Biennial, São
      Paulo; Festival International des Cinémas Différents et Expérimentaux ,em
      Paris, EXiS – Experimental Film and Video Festival, em Seoul, European
      Media Art Festival, em Osnabrück entre outros."
  - title: Igor Simić
    bio_pt: "Igor Simić é um artista servo-americano. Completou os seus estudos na
      Columbia University em Nova Iorque. É co-fundador e director criativo do
      Demagog Studio em Belgrado, que produz videojogos com um foco eco-crítico.
      Em 2022 participou na Manifesta 14. O videojogo The Cub integrou a
      selecção oficial da secção gaming do Tribeca Film Festival. As suas
      curtas-metragens e vídeos foram apresentados em: Alternative Film Video,
      em Belgrado; Edinburgh International Film Festival, Edimburgo; School of
      the Art Institute of Chicago, entre outros. Simić é representado pela
      Galeria Anita Beckers em Frankfurt."
    bio_eng: Igor Simić is a Serbian-American artist who completed his studies at
      Columbia University in New York. He is the co-founder and creative
      director of Demagog Studio in Belgrade, which produces video games with an
      eco-critical focus. In 2022 his visual art was featured as part of
      Manifesta 14, while his video game The Cub was an official selection as
      part of the gaming section at Tribeca Film Festival. His award-winning
      short films and videos have shown at Alternative Film Video in Belgrade,
      Edinburgh International Film Festival, School of the Art Institute of
      Chicago, and many other places. Simić is represented by Galerie Anita
      Beckers in Frankfurt.
  - title: "Vladislav Knežević "
    bio_pt: Vladislav Knežević é artista e realizador. Iniciando-se na
      experimentação audiovisual, cria obras que integram vídeo, fotografia
      digital, micro-animação, técnicas estereoscópicas 3D, bem como sons
      gerados electronicamente que têm o objetivo de gerar novas experiências de
      fruição de filmes e vídeos. Os seus interesses estão focados em conceitos
      relacionados com categorias marginalizadas da realidade, a percepção de
      novas imagens digitais, estéticas digitais, construções
      utilitárias-fantásticas e os efeitos da investigação tecno-científica na
      experiência humana. Tem vindo a dedicar-se, desde 1988, ao cinema
      experimental e artístico. O seu trabalho foi apresentado em mais de 200
      festivais e exposições, na Europa, Austrália, Japão e Brasil.
    bio_eng: Vladislav Knežević is an artist and director. Primarily involved with
      audio-visual experiments, he creates works using video material, digital
      photography, micro-animation, stereoscopic 3D techniques, and generated
      electronic sound in efforts to realise new experiences of viewing film
      media. The focus of his interests includes concepts that are related to
      marginalised categories of reality, the perception of new media images,
      digital aesthetics, utilitarian-fantastic constructs and the effects of
      technological-scientific research on human experience. Since 1988 he has
      been involved with experimental and artistic film, and his works have been
      shown at over 200 festivals and exhibitions in Europe, the United States,
      Australia, Japan and Brazil.
