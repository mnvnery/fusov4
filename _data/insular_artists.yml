artistas:
  - title: Ana Cabral
    bio_pt: Ana Cabral, natural de São Miguel, Açores, é licenciada e mestre em
      Engenharia Química pela Universidade do Porto. Paralelamente à sua área de
      formação, participou como atriz no filme Lobo e Cão de Cláudia Varejão.
    bio_eng: Ana Cabral, born in São Miguel, Azores, holds a degree and a master’s
      degree in Chemical Engineering from the University of Porto. In parallel
      to her specialization, she was an actor in the film by Cláudia Varejão
      Lobo e Cão.
  - bio_pt: AnaMary Bilbao (PT/ES) nasceu em Lisboa. Expôs recentemente o seu
      trabalho na Photo Basel, no International Studio & Curatorial Program, no
      Field Projects, na Galeria Avenida da Índiana, na Curiosa-Paris Photo, no
      MAAT, na Opening-Arco Madrid, na Fundação Leal Rios, no MACE, na Fundação
      PLMJ, entre outros. Os seus filmes e vídeos foram apresentados no
      Anthology Film Archives, no MoMA, no Hangar, no Batalha Centro de Cinema,
      no Novo Negócio - ZDB. Atualmente vive entre Lisboa e Nova Iorque.
    title: AnaMary Bilbao
    bio_eng: AnaMary Bilbao (PT/ES) born in Lisbon. Her work has been recently
      exhibited at Photo Basel, International Studio & Curatorial Program, Field
      Projects, Curiosa-Paris Photo, Galeria Avenida da Índia, MAAT,
      Opening-Arco Madrid, Leal Rios Foundation, MACE, PLMJ Foundation, among
      others. Bilbao's films and videos have been screened in venues such as
      Anthology Film Archives, MoMA, Hangar, Batalha Centro de Cinema, Novo
      Negócio - ZDB. Currently lives between Lisbon and New York City.
  - bio_pt: Catarina Fernandes é natural de São Miguel, tem 36 anos. Artista
      transdisciplinar, licenciada em Belas-Artes e em Animação Socioeducativa.
      Tropeça nas artes performativas em 2008, e em 2011 no canto e na
      composição. Em 2012 emigra para França. Em 2017 utiliza a videoprojeção
      pela primeira vez, mas é em 2022 que se apaixona pela filmagem, realização
      e montagem. Explora a permeabilidade das diferentes expressões artísticas
      e vê a intimidade e a intuição como fontes de inspiração. A premissa
      feminista "o pessoal é político" é seu guia.
    title: Catarina Fernandes
    bio_eng: Catarina Fernandes is a native of São Miguel. She is 36 years old.
      Transdisciplinary artist, she graduated in Fine Arts and in
      Socio-educational projects. She came across the performing arts in 2008,
      and in 2011 she dedicates to singing and composition. In 2012 she went to
      France to advance her studies. She uses video projection for the first
      time in 2017, but it is in 2022 that she falls in love with filming,
      directing and editing. She is interested in exploring the interchanges
      between different artistic expressions and considers intimacy and
      intuition as sources of inspiration. The feminist premise "people are
      political" is her guide.
  - title: Catarina Mourão
    bio_pt: Catarina Mourão estudou Música, Direito e Cinema (Mestrado na
      Universidade de Bristol e Doutoramento pela Universidade de Edimburgo,
      bolseira da FCT em ambos). Fundadora da AporDOC (Associação pelo
      Documentário Português). Professora de Cinema e Documentário desde 1998 em
      diferentes Licenciaturas e Mestrados. As suas áreas principais de
      investigação são memória; sonho; arquivo; autobiografia. Presentemente é
      docente no mestrado de Artes e Multimedia na FBAUL.
    bio_eng: Catarina Mourão studied Music, Law and Film (MA at the University of
      Bristol and PhD at the University of Edinburgh, with an FCT scholarship
      for both). Founder of AporDOC (Portuguese Documentary Association). She
      has been teaching Film and Documentary since 1998 in various undergraduate
      and Masters programs. Her main areas of research are memory, dreams,
      archives and autobiography. She is currently teaching on the MA in Arts
      and Multimedia at FBAUL.
  - bio_pt: Filipa Nobre e Maria Trindade são artistas audiovisuais portuguesas de
      20 anos que atualmente frequentam o curso de Arte Multimédia da Faculdade
      de Belas Artes da Universidade de Lisboa. Sendo o foco artístico da
      primeira o pessoal e o da segunda o processo técnico, depressa perceberam
      o potencial que apresentavam ao trabalhar em conjunto. Complementando
      assim o íntimo com o detalhe, a dupla tem vindo a produzir peças únicas no
      mundo do audiovisual.
    title: Filipa Nobre e Maria Trindade
    bio_eng: Filipa Nobre and Maria Trindade are 20-year-old Portuguese audiovisual
      artists who are currently attending the Multimedia Art course at the
      Faculty of Fine Arts of the University of Lisbon. Being the artists focus
      of the first one the personal, and the second one the technical process,
      the two of them quickly realized the potential they presented when working
      together. Thus, complementing the intimate with the detail, this duo has
      been producing unique pieces in the audiovisual world.
  - bio_pt: Francisco Lourenço é artista e vive em Lisboa. Estudou Pintura na
      Universidade de Lisboa. Paralelamente à sua atividade artística, trabalha
      em cinema e animação. Na sua obra, explora a relação entre movimento e o
      espaço natural. Participou em diversas exposições e mostras de vídeo, mais
      recentemente na mostra de vídeo experimental "Video Club" em Silent Green
      Kulturquartier em Berlim (2023) e na exposição individual "Oito Colheres
      de Sono" no Teatro Luís de Camões em Lisboa (2023).
    title: Francisco Lourenço
    bio_eng: Francisco Lourenço is an artist and lives in Lisbon. Studied painting
      in the University of Lisbon. In addition to his artistic work, also works
      in cinema and animation. Participated in multiple exhibitions and video
      screenings, most recently in the experimental video screening "Video Club"
      at Silent Green Kulturquartier in Berlin (2023) and in the solo exhibition
      "Oito Colheres de Sono" at Teatro Luís de Camões in Lisbon (2023).
  - bio_pt: Gabriel Cardoso Andrade nasceu em 2002 na cidade do Porto. Desde muito
      novo que mostra interesse no campo das artes visuais. Tirou o curso de
      Técnico de Multimédia na Escola Artística e Profissional Árvore onde ali
      desenvolveu a sua paixão pela imagem em movimento. Gabriel é atualmente
      estudante de cinema na Universidade Católica Portuguesa, onde se encontra
      a fazer a Licenciatura em Cinema. É apaixonado por fotografia e traz
      sempre consigo uma câmara para poder registar o momento.
    title: Gabriel Cardoso
    bio_eng: Gabriel Cardoso Andrade, born December 5, 2002, Porto. Showed interest
      for visual arts since a very young age. Finished a multimedia technician
      course at Escola Artística e Profissional Árvore, where he developed the
      passion for image in movement. Now, Gabriel is a student at Universidade
      Católica Portuguesa, where he is studying for a degree in Cinema. He's
      passionate about photography and always brings a camera everywhere to
      record moments.
  - bio_pt: Joana Lourenço é artista visual e realizadora de Lisboa. Em 2024 foi
      bolseira da FLAD para realizar uma residência artística na Mono No Aware,
      em Nova Iorque. Um dos seus filmes foi exibido no Anthology Film Archive,
      Nova Iorque. Joana estudou na Faculdade de Belas-Artes de Lisboa.
      Corealizou "Caravagyo" (2020), exibido em Portugal, Suíça, etc. Em 2023
      corealizou "O Pomar", uma curta-metragem de ficção, que estreou no
      IndieLisboa.
    title: Joana Lourenço
    bio_eng: Joana Lourenço is a visual artist and filmmaker from Lisbon. In 2024,
      she was granted a FLAD scholarship to do an artistic residency at Mono No
      Aware, in New York. One of her films was screened at the Anthology Film
      Archive in New York. Joana studied at the Faculty of Fine Arts in Lisbon.
      She co-directed "Caravagyo" (2020), shown in Portugal, Switzerland, etc.
      In 2023 she co-directed "O Pomar", a short fiction film, which premiered
      at IndieLisboa.
  - bio_pt: A obra de João Francisco Correia foca-se particularmente em questões de
      temporalidade e de noções de percepção de memória. A sua natureza surge
      fundamentalmente através da relação recíproca entre o ato de lembrar e
      esquecer. É a partir dessa relação que a sua prática artística, fortemente
      informada por Arqueologia, História e Poesia, encontra um ponto de
      arranque.
    title: João Francisco Correia
    bio_eng: João Francisco Correia's work focuses particularly on issues of
      temporality and notions of perception from memory. Its nature arises
      fundamentally through the reciprocal relationship between the act of
      remembering and forgetting. It is from this relationship that his artistic
      practice, strongly informed by Archaeology, History and Poetry, finds a
      starting point.
  - bio_pt: Luís Miranda é realizador e produtor independente de cinema e
      audiovisual, argumentista e docente. Realizador de 135 obras
      cinematográficas e audiovisuais. Detém mais de 800 créditos na produção
      cinematográfica e audiovisual. Fundador da Miranda Filmes e da Hiperfocal
      Filmes.
    title: Luís Miranda
    bio_eng: Luís Miranda is a film and video director/producer, screenwriter and
      instructor. Director of 135 films and videos (short and long form). Holds
      more than 800 credits in film and video production. Founder of the film
      production companies Miranda Filmes and Hiperfocal Filmes.
  - bio_pt: Luís Palma aborda questões de cariz social e político, como as tensões
      existentes nos meios urbanos, a arqueologia industrial ou a ocupação do
      território, assim como o retrato e a paisagem. Sendo um dos fotógrafos
      portugueses que mais intensamente têm trabalhado estas temáticas relativas
      ao território, às desigualdades e aos paradoxos que lhe estão associados.
      A sua obra está divulgada em diversos meios, destacando-se a exposição
      Paisagens Periféricas, na Capela da Casa de Serralves, em 1998.
    title: Luís Palma
    bio_eng: Luís Palma examines social and political issues, such as tensions
      occurring in the urban environments, industrial archeology or the
      occupation of territory, as well as portrait and landscape. Being one of
      the Portuguese photographers who have worked most intensely on these
      themes relating to territory, inequalities and the paradoxes associated
      with it. His work has been featured in several monographs and exhibitions,
      including Peripheral Landscapes, at Serralves Chapel, in 1998.
  - title: "Maria João Sousa "
    bio_pt: MJ Sousa é cineasta natural do Porto e vive atualmente em São Miguel,
      nos Açores. Licenciou-se em Psicologia e mais tarde em Cinema pela Escuela
      Septima Ars em Madrid (2011). Utiliza a psicologia aliada ao cinema,
      motivada pelo comportamento e pelos contextos psicossociais, assume a
      necessidade de observar, informar e partilhar sensações que levam a uma
      intervenção através da arte. Fundadora e Diretora Artística dos Projetos
      da Associação Cultural - Símbolo Simbólico.
    bio_eng: Maria João Sousa was born in Porto. She is a filmmaker currently living
      in São Miguel, in the Azores. She graduated in Psychology and later in
      Cinema from the Escuela Septima Ars in Madrid (2011). She applies
      psychology to film, motivated by behavioral and psychosocial contexts,
      assuming the need to observe, inform and share sensations that lead to
      interventions mediated by art. Founder and artistic director of projects
      for the Cultural Association Symbolic Symbol.
  - bio_pt: Mário Espada nasceu em Lisboa, em 1995. Estudou piano no Instituto
      Gregoriano de Lisboa. Em 2010 ingressou na Escola Artística António Arroio
      e prosseguiu os estudos de cinema na E.S.T.C., onde se especializou em
      Montagem. Desde 2018 trabalha na Kintop enquanto montador \[Rua dos Anjos
      (2022), Renata Ferraz; Viagem ao Sol (2021), Ansgar Schaefer e Susana de
      Sousa Dias (IDFA)]. Outros trabalhos incluem Paraíso (2021), de Sérgio
      Tréfaut, e Ciguatera (2022), de Diana Policarpo (Bienal de Veneza).
    title: Mário Espada
    bio_eng: Mário Espada was born in Lisbon in 1995. He studied piano at the
      Gregorian Institute of Lisbon. In 2010 he joined the António Arroio
      Artistic School and continued his film studies at E.S.T.C., where he
      specialized in Editing. Since 2018 Espada works at Kintop as an editor
      \[Rising Sun Blues (2022), Renata Ferraz; Journey to the Sun (2021),
      Ansgar Schaefer and Susana de Sousa Dias (IDFA)]. Other editing works
      include Paradise (2021), by Sérgio Tréfaut and Ciguatera (2022), by Diana
      Policarpo (Venice Biennale).
  - bio_pt: "Mauricio Dias (1964, Rio de Janeiro) e Walter Riedweg (1955, Lucerna)
      colaboram como dupla de artistas desde 1993, e vivem no Rio de Janeiro.
      Dias estudou gravura no Rio de Janeiro, Basileia e Nova York, enquanto
      Riedweg teve formação como professor e educador musical em Lucerna, e em
      improvisação e performance teatral em Verscio (Suíça) e Nova York.
      Trabalham com vídeo, instalação, fotografia, desenho, objetos, texto e
      performance. O seu trabalho foi exibido no Brasil e em exposições
      internacionais e em Bienais de Arte, tais como: São Paulo (1998), Veneza
      (1999,) documenta 12 (2007), Buenos Aires (2017), Busan (2018). São
      representadas pela Galeria Vermelho em São Paulo, e pela Bendana-Pinel Art
      Contemporain em Paris."
    title: Mauricio Dias & Walter Riedweg
    bio_eng: "Mauricio Dias (1964, Rio de Janeiro) and Walter Riedweg (1955,
      Lucerne) have been collaborating as an artists’ duo since 1993 and live in
      Rio de Janeiro. Dias studied in printmaking in Rio de Janeiro, Basel and
      New York, while Riedweg trained as a teacher and music educator in
      Lucerne, and in theater improvisation and performance in Verscio
      (Switzerland) and New York. The artists are working with video,
      installation, photography, drawing, objects, text and performance. Their
      work has been shown in Brazil and abroad in exhibitions and in
      international Art Biennials, such as: São Paulo (1998), Venice (1999,)
      documenta12 (2007), Buenos Aires (2017), Busan (2018). They are
      represented by Galeria Vermelho in São Paulo, and Bendana-Pinel Art
      Contemporain in Paris."
  - bio_pt: Pauliana Valente Pimentel, 1975. Expõe desde 1999. Fez o curso de
      fotografia do Programa Gulbenkian Criatividade e Criação Artística.
      Pertenceu ao colectivo \[Kameraphoto]. Tem diversos livros publicados e
      filmes. Em 2015 recebeu o prémio de Artes Visuais pela SPA. Em 2016 é
      nomeada para o Prémio NOVO BANCO Photo. Colabora com galerias
      internacionais. A sua obra pertence a colecionadores privados e
      institucionais, destaca-se a Fundação Calouste Gulbenkian, Fundação EDP,
      MAAT, Novo Banco e Coleção do Estado Português.
    title: Pauliana Valente Pimentel
    bio_eng: Pauliana Valente Pimentel, 1975. Did the Photography course from the
      Gulbenkian Programme for Creativity and Artistic Creation. Was a member of
      the \[Kameraphoto] collective. Has published several books and films. In
      2015, received the Visual Arts Award from SPA. In 2016, was nominated for
      the NOVO BANCO Prize. Collaborates with international galleries. Her work
      is held in private and institutional collections, notably the Calouste
      Gulbenkian and EDP Foundation, MAAT, Novo Banco, and the Portuguese State
      Collection.
  - bio_pt: Renata Bueno é artista visual. Viveu em São Paulo - Brasil, Weesp -
      Holanda e, atualmente, reside em Montemor-o-Novo - Portugal. Participa
      regularmente de exposições individuais e coletivas. Tem mais de 50 livros
      publicados. A artista faz vídeos, desenhos, performances e esculturas em
      pedra. O convívio com o outro é característica de seu trabalho, que busca
      relacionar-se de forma poética. No Brasil, Holanda e em Portugal criou
      projetos com retratos e histórias de vidas de pessoas mais velhas.
    title: Renata Bueno
    bio_eng: Renata Bueno has lived in São Paulo - Brazil, Weesp - Holland and
      currently resides in Montemor-o-Novo - Portugal. She regularly
      participates in solo and group exhibitions and has published more than 50
      books. The artist makes videos, drawings, performances and stone
      sculptures. Coexistence with others is a characteristic of her work, which
      seeks to relate in a poetic way. In Brazil, Holland and Portugal, she has
      created projects featuring portraits and life stories of older people.
  - bio_pt: Rita Ruivo nasceu em Faro em 2002, Portugal, e atualmente reside em
      Lisboa. Possui um HND (Higher National Diploma) em Fotografia pela Escola
      de Tecnologias, Inovação e Criação (ETIC). A sua prática de criação de
      imagens incorpora o uso de laboratório fotográfico de cor nas áreas de
      fotografia de moda e vídeo.
    title: Rita Ruivo
    bio_eng: Rita Ruivo was born in Faro in 2002, Portugal, currently based in
      Lisbon. She hold a HND (Higher National Diploma) in Photography from
      Escola de Tecnologias Inovação e Criação (ETIC). Her practice in image
      making embodies the use of photography darkroom procedures to approach
      fashion in loud colorful manners.
  - bio_pt: Nascida em 1996, é natural da ilha de São Miguel, Açores, tendo como
      formação o curso Científico Humanístico de Artes Visuais. Entre 2014 e
      2023, foi distinguida com menções honrosas, integrou em vários projetos,
      exposições coletivas e reportagens gráficas, intituladas de "As Viagens da
      Vida", "Fragilidade", "O Belo", "Poesia Maldita", "Senhor Santo Cristo dos
      Milagres - Desenhos da Festa". Atualmente, continua a partilhar o seu
      quotidiano através da fotografia.
    title: Sandra Medeiros
    bio_eng: Sandra Medeiros was born in 1996, in the island of São Miguel, Azores.
      She finished the Scientific and Humanistic course in Visual Arts. Between
      2014 and 2023, she was distinguished with honorable mentions and worked in
      several projects, including collective exhibitions and graphics, such as
      "The Travels of Life", "Fragility", "The Beautiful", "Poetry Damned",
      "Lord Holy Christ of Miracles - Drawings of the Party". Currently, she
      works in photography.
  - bio_pt: Willian da Fonseca Júnior, nascido e criado em Volta Redonda, interior
      do estado do Rio de Janeiro. Formado em educação física pela universidade
      UniFoa (Brasil), poeta, órfão de pais ainda jovem, se mudou para Lisboa em
      2019, onde trabalhou em diversos lugares e em diferentes profissões.
      Atualmente reside em São Miguel no arquipélago dos Açores e dá aula de
      futebol para crianças em um centro desportivo em Rabo de Peixe.
    title: Willian da Fonseca
    bio_eng: Willian da Fonseca Júnior, was born and raised in Volta Redonda, in the
      interior of the state of Rio de Janeiro and graduated in physical
      education from UniFoa (Brazil). As a child he became orphaned of both
      parents and moved to Lisbon in 2019, where he worked in various places and
      in different professions. He writes poetry.  Currently he lives in São
      Miguel in the Azores archipelago and teaches soccer to children at a
      sports center in Rabo de Peixe.
  - bio_pt: >-
      As Atelineiras são um coletivo transdisciplinar formado em 2020, em São
      Miguel, Açores, constituído por Beatriz Toste, Carolina Amado, Inês Falcão
      e Xico Xico.  


      Através desta estrutura coletiva, procuram influenciar a estrutura artística através da sua perspetiva própria de coletividade, a aproximação de públicos e a experimentação livre de técnicas artísticas que acompanham o progresso de cada uma das integrantes. A criação de eventos, performances, workshops, exposições, e colaborações com outres artistas, coletivos e associações, consolidaram o objetivo do coletivo no espaço: intervir e tremer o panorama cultural açoriano. O seu trabalho mantém não só a base do desenvolvimento da individualidade no objetivo de se chegar a uma coletividade sustentável e progressiva, questionando cada vez mais o que está ao seu redor, mas também o sentimento insular que acompanha e sustenta tudo o que fazem.
    title: Atelineiras
    bio_eng: >-
      Atelineiras is a transdisciplinary collective formed in 2020, in São
      Miguel, Azores, consisting of Beatriz Toste, Carolina Amado, Inês Falcão
      and Xico Xico.  


      Within this collective, they seek to consolidate artistic structures informed by their own perspectives on collectivity, the approach to audiences and the free experimentation of artistic techniques that accompany the progress of each member of the collective. As Atelineiras promote events, performances, workshops, exhibitions and collaborations with other artists, collectives and associations, which reflect the collective’s goal: to intervene and shake the Azorean cultural panorama. Their work is based on the development of individuality, with the goal of reaching a sustainable and progressive collectivity, questioning more and more what is around them, as well as the insular feeling that accompanies and sustains everything they do.
