---
artistas:
- title: Alia Syed
  bio_pt: "<p>Alia Syed nasceu em Swansea, País de Gales, e vive entre Londres e Glasgow.
    Faz cinema experimental há mais de 25 anos. Os seus filmes recaem sobre questões
    de memória, representação e colonialismo, explorando e questionando as estruturas
    pessoais e as realidades históricas nas narrativas pós-coloniais. Os seus dois
    trabalhos mais recentes combinam o seu interesse em contar histórias (storytelling)
    com uma apresentação apelativa da história enquanto narrativa visual, recorrendo
    a diversas subjetividades para recontextualizar, respetivamente, o fluxo de tempo
    do rio Tamisa e a regeneração da cidade de Glasgow.</p><p>A sua abordagem singular
    conjuga diferentes posições subjetivas em relação à cultura, diáspora e lugar,
    especificamente no que diz respeito ao género e noções de diferença cultural.
    Os filmes de Syed têm sido exibidos em numerosas instituições em todo o mundo,
    incluindo: BBC Arts Online (em curso), The Triangle Space: Chelsea College of
    Arts, Londres (2014), Los Angeles County Museum of Art, EUA (2012-13); 5ª Bienal
    de Moscovo (2013); Museu de Arte Moderna de Nova Iorque (MoMA), (2010); Museo
    Nacional Centro de Arte Reina Sofia, Madrid (2009); XV Sydney Biennale (2006);
    Hayward Gallery, Londres (2005); Tate Britain, Londres (2003); Glasgow Museum
    of Modern Art, Escócia (2002); Iniva, Londres (2002); The New Art Gallery em Walsall,
    West Midlands, Reino Unido (2002); Tate Modern, Londres (2000). Os seus filmes
    foram objeto de exposições individuais na Talwar Gallery, Nova Iorque e Nova Delhi.
    É representada por esta galeria. Foi nomeada para o Derek Jarman Award em 2015.</p>"
  bio_eng: "<p>Alia Syed was born in Swansea, Wales and lives between London and Glasgow.
    She has been making experimental films in Britain for over 25 years. Alia Syed's
    films examine memory, representation and colonialism through narratives constructed
    from personal and historical realities. Her two most recent works combine her
    interest in storytelling with a compelling presentation of history as a visual
    narrative; using diverse subjectivities to reframe both the time flow of the river
    Thames and the regeneration of the city of Glasgow respectively. Her unique approach
    sutures different subjective positions in relation to culture, diaspora, and location,
    specifically in relation to gender and notions of cultural difference. Syed’s
    films have been shown at numerous institutions around the world including BBC
    Arts Online (currently), The Triangle Space: Chelsea College of Arts (2014), Los
    Angeles County Museum of Art in 2012-13, 5th Moscow Biennale (2013); Museum of
    Modern Art, New York (2010); Museo Nacional Centro de Arte Reina Sofia, Madrid
    (2009); XV Sydney Biennale (2006); Hayward Gallery, London (2005); Tate Britain,
    London (2003); Glasgow Museum of Modern Art, Scotland (2002); Iniva, London (2002);
    The New Art Gallery in Walsall (2002); and Tate Modern, London (2000). Syed’s
    films have also been the subject of several solo exhibitions at Talwar Gallery
    in New York and New Delhi. She is represented by Talwar Gallery in New York and
    New Delhi and was nominated for the Jarman Award in 2015.</p>"
  imagem: ''
- title: António Braga
  bio_pt: "<p>Actor, encenador e professor de teatro. Tem 25 anos de experiência de
    teatro amador e profissional, com participação em vários espetáculos de teatro,
    de performance, de dança teatro e recitais de poesia. Licenciado em Teatro pela
    Escola Superior de Teatro e Cinema de Lisboa, fez formação complementar de Corpo
    e Voz baseado no método Alfabeto do Corpo de Zygmunt Molik com Jorge Parente.
    Trabalhou como assistente de encenação de João Brites e exerceu funções de coordenador
    pedagógico e de formador dos cursos de formação promovidos pela companhia de teatro
    O Bando. Fez formação em Teatro do Oprimido com Sofia Cabrita e Paula Patraquim
    e desenvolveu tese de mestrado em Bioética versando o tema da aplicação do Teatro
    do Oprimido no debate de dilemas éticos. Desde 2007 desenvolve trabalho com crianças,
    jovens e adultos utilizando o teatro como ferramenta de desenvolvimento pessoal
    numa tripla vertente: pedagógica, terapêutica e social.</p>"
  bio_eng: "<p>Actor, director and drama teacher, with 25 years of experience in amateur
    and professional theatre. He participated in various theatre shows, performances,
    dance theatre and poetry recitals. He graduated in Theatre from the Escola Superior
    de Teatro e Cinema, and did complementary training with Jorge Parente in Body
    and Voice, based on the Body Alphabet method of Zygmunt Molik.</p><p>He worked
    as a staging assistant to João Brites and held functions as pedagogical coordinator
    and teacher at the courses promoted by the theatre company O Bando. Braga also
    frequented a course with Sofia Cabrita and Paula Patraquim in Teatro do Oprimido.
    His Master’s thesis is in Bioethics, with the topic of the operational application
    of Theater of the Oppressed in the debate on ethical dilemmas. He has been working
    with children, youngsters and adults since 2007, using theatre as a personal development
    tool in its pedagogical, therapeutic and social components.</p>"
  imagem: ''
- title: Cristiana Branquinho
  bio_pt: "<p>Sou a Cristiana Branquinho, tenho 19 anos e nasci em São Miguel. Atualmente
    estou tirando a licenciatura em Teatro na ESAD em Caldas da Rainha, porém anteriormente,
    estudei no liceu Antero de Quental, Açores, onde cursei artes visuais.</p>"
  bio_eng: "<p>I am Cristiana Branquinho, I’m 19 years old and I was born in São Miguel.
    <br>I am currently studying for a degree in Theatre at ESAD in Caldas da Rainha.
    Previously, I was enrolled at the Antero de Quental high school, Azores, where
    I studied visual arts.</p>"
  imagem: ''
- title: Filipe Freitas
  bio_pt: "<p>Filipe Freitas licenciou-se em Design de Equipamento na faculdade de
    Lisboa e agora começa os seus estudos na animação 3D e efeitos especiais no mestrado
    de som e Imagem na Escola das Artes da Universidade católica portuguesa do Porto.
    Muito do seu trabalho abrange a ficção científica e as criaturas de fantasia.</p>"
  bio_eng: "<p>Filipe Freitas graduated in Equipment Design at the Universidade de
    Lisboa and is now beginning his studies in 3D animation and special effects for
    his master’s degree in sound and image at the Art School at Universidade Católica
    do Porto (Porto, Portugal). Much of his work addresses science fiction and fantastic
    creatures.</p>"
  imagem: ''
- title: 'Gabriela Oliveira '
  bio_pt: "<p>Gabriela Oliveira nasceu nos Açores onde vive e trabalha. É bióloga
    e gestora ambiental. Foi responsável por projetos de sensibilização ambiental
    e num passado mais distante trabalhou como guia de turismo na área da observação
    de cetáceos. É fotógrafa amadora.</p>"
  bio_eng: "<p>Gabriela Oliveira was born in the Azores, where she lives and works.
    She is a biologist and environmental manager and is responsible for environmental
    awareness projects. She had previously worked as a tourist guide in whale watching.
    Oliveira is also an amateur photographer.</p>"
  imagem: ''
- title: Gabriela Vaz-Pinheiro
  bio_pt: "<p>Gabriela Vaz-Pinheiro é graduada em escultura pela Faculdade de Belas
    Artes da Universidade do Porto, e fez o Doutoramento em Belas Artes no Chelsea
    College, University of Fine Arts, Londres. Professora convidada na Central St.
    Martins College of Art &amp; Design, em Londres (1998-2006). Os seus interesses
    dividem-se pela prática artística, o ensino da arte, e a investigação e escrita
    críticas. O seu trabalho artístico debruça-se sobre questões identitárias e contextuais
    como forma de interrogar a própria noção de indivíduo, entre narrativas pessoais
    e sociais. Tem realizado trabalho curatorial com várias colecções institucionais
    e também em contextos expositivos alternativos. Tem atividade editorial regular,
    na qual se incluem algumas publicações de artistas. Ensina, desde 2004, na Faculdade
    de Belas Artes da Universidade do Porto, onde é Membro Integrado do i2ads, Instituto
    de Investigação em Arte Design e Sociedade.</p>"
  bio_eng: "<p>Gabriela Vaz-Pinheiro graduated in sculpture from the Faculty of Fine
    Arts of the University of Porto, and holds a PhD in Fine Arts from Chelsea College,
    University of Fine Arts, London. Visiting Tutor at the Central St. Martins’ College
    of Art &amp; Design, London (1998 to 2006). Her interests encompass art practice,
    art education, as well as critical research and writing. Her artistic work reflects
    on identity and contextual issues, as a way of questioning the very notion of
    the individual, between the personal and social narratives. She has carried out
    curatorial work for various institutional collections and also in alternative
    exhibition contexts. She has regular editorial activity, which includes artists'
    books. Since 2004, Vaz-Pinheiro has been teaching at the i2ADS – Institute of
    Research in Art, Design and Society is a R&amp;D unit based at the Faculty of
    Fine Arts of the University of Porto (FBAUP).</p>"
  imagem: ''
- title: Gui Athayde
  bio_pt: "<p>Gui Athayde é um ilustrador e animador brasileiro, atualmente vivendo
    entre a Alemanha e Portugal. O seu objetivo é produzir um corpo de trabalho pertinente
    e contar histórias que emocionem as pessoas.</p>"
  bio_eng: "<p>Gui Athayde is a Brazilian illustrator and cultural animator, currently
    living between Portugal and Germany. His goal is to produce meaningful work and
    tell stories that move people.</p>"
  imagem: ''
- title: Hoji Fortuna
  bio_pt: "<p>Hoji Fortuna nasceu em Luanda, Angola. Frequentou o curso de Direito
    na Faculdade de Direito da Universidade Agostinho Neto (1990-1993/Angola), e na
    Universidade Católica Portuguesa - Centro Regional do Porto (1997-2000/Portugal).
    É graduado em Administração Local pelo Centro de Estudos e Formação Autárquica
    de Coimbra (1994-1996/Portugal). Frequentou cursos de Interpretação Dramática
    em: Act-Escola de Atores (2005/Portugal); Stella Adler Studio of Actors (2009-2010/EUA);
    Berlinale Talent Campus (2014/Alemanha) e na Royal Central School of Speech and
    Drama (2015/Inglaterra). É ator desde 2001, tendo trabalhado em teatro, cinema
    e televisão, quer em Portugal quer no estrangeiro, para canais de televisão pública
    e privada e plataformas de streaming, bem como para instituições culturais, tais
    como: SIC, TVI, RTP, Teatro Nacional D. Maria II, Sony Pictures, ABC Network,
    BBC, AMC Networks, Rede Globo, Netflix e Amazon. Em 2011 foi galardoado com o
    prémio de Melhor Actor Secundário pela Academia Africana de Cinema e em 2021 financiou
    e dirigiu a sua primeira curta-metragem, “A Lisbon Affair”, que está na seleção
    oficial do 29th New York African Film Festival 2022.</p>"
  bio_eng: "<p>Hoji Fortuna was born in Luanda, Angola. He studied law at the Faculty
    of Law of Universidade Agostinho Neto (1990-1993/Angola), and at Universidade
    Católica Portuguesa – Porto Regional Center (1997-2000/Portugal). Graduated in
    Local Governance at Cefa - Centro de Estudos e Formação Autárquica de Coimbra
    (1994-1996/Portugal). Fortuna also attended drama courses at: Act-Escola de Atores
    (2005/Portugal); Stella Adler Studio of Actors (2009-2010/EUA); Berlinale Talent
    Campus (2014/Germany), and Royal Central School of Speech and Drama (2015/England).
    He is a professional actor since 2001, having worked in theater, cinema and TV,
    both in Portugal and abroad, for numerous cable TV networks, streaming platforms
    and cultural institutions, such as: SIC, TVI, RTP, Teatro Nacional D. Maria II,
    Sony Pictures, ABC Network, BBC, AMC Networks, Rede Globo, Netflix and Amazon.
    In 2011 he was awarded the “Best Actor in a Supporting Role” by the Africa Movie
    Academy Awards and in 2021. He wrote, produced, directed and financed the short
    film “A Lisbon Affair”, which is in the official selection at the 29th New York
    African Film Festival, 2022.</p>"
  imagem: ''
- title: 'Inês Vieira '
  bio_pt: "<p>Natural dos Açores, São Miguel, Inês Vieira sempre mostrou interesse
    nas artes, o que resultou na participação de aulas de teatro e em workshops de
    atuação para cinema. Atualmente é licenciada em Cinema, na Universidade da Beira
    Interior, com interesse na área da fotografia.</p>"
  bio_eng: "<p>Born in São Miguel, in the Azores, <strong>Inês Vieira </strong>always
    demonstrated an interest in the arts, which resulted in her participation in theatre
    classes and acting workshops for cinema. She has a graduate degree in Cinema from
    the Universidade da Beira Interior, with a specialization in the field of photography.</p>"
  imagem: ''
- title: John Tokumei
  bio_pt: "<p>John Tokumei gosta de ficar acordado até às tantas a criar coisas novas.<br>Desde
    a música até o desenho e mais recentemente filmes, Tokumei é um estudante de tudo
    o que provém da alma.</p>"
  bio_eng: "<p>John Tokumei likes to stay up until late creating new things.<br>From
    music to drawing and most recently, films. Tokumei is a student of all that comes
    from the soul.</p>"
