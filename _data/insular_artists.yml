artistas:
  - bio_pt: Cláudia Varejão nasceu no Porto e estudou realização no Programa de
      Criatividade e Criação Artística da Fundação Calouste Gulbenkian em
      parceria com a German Film und Fernsehakademie Berlin e na Academia
      Internacional de Cinema de São Paulo. Estudou ainda fotografia no Centro
      de Arte e Comunicação Visual em Lisboa (Ar.Co). É autora da trilogia de
      curtas-metragens Fim-de-semana, Um dia Frio e Luz da Manhã. Ama-San,
      retrato de mergulhadoras japonesas, foi a sua estreia nas longas
      metragens, recebendo dezenas de prémios em todo o mundo, seguindo-se No
      Escuro Do Cinema Descalço Os Sapatos e Amor Fati. Lobo e Cão, o seu
      anterior filme, estreou no 79º Festival de Veneza e recebeu o prémio
      máximo da secção Giornate Degli Autori. Kora, uma curta-metragem
      documental, leva-a de novo a Veneza. Os seus filmes têm sido seleccionados
      e premiados pelos mais prestigiados festivais de cinema, passando por
      Locarno, Roterdão, Visions du Reel, Cinema du Reel, Karlovy Vary, Art of
      the real – Lincoln Center, Bienal de Veneza, entre muitos outros. A par do
      seu trabalho como realizadora desenvolve um percurso como fotógrafa e tem
      sido convidada a dar aulas e workshops em diversas escolas de Cinema e
      Arte. O seu trabalho, tanto no cinema como na fotografia, documentário ou
      ficção, vive da estreita proximidade com as pessoas retratadas.
    title: Cláudia Varejão
    bio_eng: Cláudia Varejão was born in Porto and studied at the Creativity and
      Artistic Creation Program of Calouste Gulbenkian Foundation in partnership
      with the German Film und Fernsehakademie Berlin and the São Paulo
      International Film Academy. She also studied Photography at AR.CO in
      Lisbon. Cláudia is the author of the short film trilogy Weekend, A Cold
      Day and Morning Light. Ama-san, a portrait of japa- nese divers, was her
      feature debut, receiving dozens of awards around the world, followed by In
      The Dark- ness of the Theater I Take Off My Shoes and Amor Fati. Wolf and
      Dog, her previous film, premiered at the 79th Venice Film Festival and
      received the Best Film Award at the Giornate Degli Autori section. Kora, a
      short documentary film, takes her back to Venice. Cláudia’s films have
      been selected by and awarded at the most prestigious film festivals,
      including Locarno, Rotterdam, Visions du Reel, Cinema du Reel, Karlovy
      Vary, Art of the Real - Lincoln Center, Venice Film Festival, among many
      others. Alongside her work as a filmmaker, she develops a career as a
      photographer and has been invited to give classes and workshops at various
      Film and Art schools. Her work, whether in cinema or photography,
      documentary or fiction, lives in close proximity to her characters.
  - bio_pt: "Dryelle Andrade é historiadora, realizadora e educadora, natural de
      Recife (Brasil) e residente nos Açores. Formada em História e mestrando em
      Políticas Sociais, atua em projetos que integram arte, educação e
      cidadania. Dirigiu e roteirizou o curta Maracatu Estrela Dalva: O Som de
      uma Nação (2022), assinou a direção de fotografia do ensaio Permanência
      (2017) sobre envelhecimento e Alzheimer, e atualmente desenvolve o projeto
      Territórios Habitados e Imaginados (PARES 2025), com workshops de
      fotografia e colagem com estudantes. Dryelle integra o projeto Isto Não É
      Um Cubo, no Arquipélago – Centro de Artes Contemporâneas."
    title: Dryelle Andrade
    bio_eng: "Dryelle Andrade is a historian, filmmaker, and educator, originally
      from Recife, Brazil, and currently based in the Azores. With a degree in
      History and a master’s candidacy in Social Policies, she works on projects
      that integrate art, education, and citizenship. She directed and wrote the
      short film Maracatu Estrela Dalva: The Sound of a Nation (2022), was
      director of photography for the essay film Permanência (2017) on aging and
      Alzheimer’s, and is currently developing Territórios Habitados e
      Imaginados (PARES 2025), a project featuring photography and collage
      workshops with students. Dryelle is also part of Isto Não É Um Cubo, at
      Arquipélago – Center for Contemporary Arts."
  - bio_pt: Eva Pelúcia, nascida em 200, iniciou seu percurso na Escola das Artes
      da  Universidade Católica Portuguesa, onde exerceu diversas funções. Na
      licenciatura em Cinema apaixonou-se por diversas áreas do mundo do
      audiovisual, focando-se na escrita e na realização, bem como em direção de
      arte e desenho de produção.
    title: Eva Pelúcia
    bio_eng: Eva Pelúcia, born in 2002 is an aspiring film director. She began her
      studies in Cinema at the School of Arts of the Universidade Católica
      Portuguesa, in Porto, where she worked in various capacities. While
      frequenting the Undergraduate Program in Cinema she fell in love with
      different aspects of the audiovisual world, with an emphasis in Art
      Direction, Production, Characterization, Annotation, Writing and
      Directing.
  - bio_pt: 'Inês Ventura nasceu em Oeiras em 1984. Explora a fotografia e o filme
      como formas de produção de conhecimento e intervenção política. Participou
      em exposições em: Maus Hábitos (2023), Bienal de Cerveira (2024), m|i|mo –
      Museu da Imagem em Movimento em Leiria, Casa do Comum e Saatchi Gallery
      (2025). Publicou Queens, Kings & Queers (2025) com o apoio da DGArtes.
      Realizou a curta "Contra a Maré na Guiné-Bissau’’ (2024). Frequenta o
      Mestrado em Antropologia - Culturas Visuais, na FCSH/NOVA (2024–2026).'
    bio_eng: Inês Ventura was born in Oeiras in 984. She explores photography and
      film as forms of production of knowledge and political engagement. She had
      exhibitions at Maus Hábitos (2023), Cerveira International Art Biennial
      (2024), m|i|mo – Museum of the Moving Image in Leiria, Casa do Comum, and
      Saatchi Gallery (2025). She published Queens, Kings & Queers (2025) with
      funding from DGArtes, the Directorate-General for the Arts of the Ministry
      of Culture. Directed the short documentary Contra a Maré in Guinea-Bissau
      (2024). She is currently pursuing a Master’s degree in Anthropology –
      Visual Cultures at the School of Social Sciences and Humanities of the
      University of Lisbon (NOVA FCSH) (2024-2026).
    title: Inês Ventura
  - bio_pt: Jonathan Uliel Saldanha é músico, artista visual, criador sonoro e
      cénico. A sua prática artística desenrola-se na interseção do som, gesto,
      voz, instalação, performance e vídeo, cruzando pré-linguagem, alteridade e
      ficção científica. Presença contínua na cena experimental portuguesa desde
      o final da década de 1990, Saldanha fundou o coletivo de arte sonora SOOPA
      em 1998 e, desde então, tem trabalhado com uma ampla variedade de grupos
      exploratórios e colaborações. Atualmente, lidera os projetos sonoros HHY &
      The Macumbas, HHY & The Kampala Unit e o coletivo de percussão Arsenal
      Mikebe, realizando extensas turnês pela Europa, África e além.
    bio_eng: Jonathan Uliel Saldanha is a musician, visual artist, sound and scenic
      creator. His artistic practice unfolds at the intersection of sound,
      gesture, voice, installation, performance and video, crossing
      pre-language, otherness and science fiction. An active presence in the
      Portuguese experimental scene since the late 1990s, Saldanha founded the
      sound-art collective SOOPA in 1998 and has since worked across a wide
      range of exploratory ensembles and collaborations. He currently leads the
      sonic projects HHY & The Macumbas, HHY & The Kampala Unit, and the drum
      collective Arsenal Mikebe, touring extensively throughout Europe, Africa,
      and beyond.
    title: Jonathan Uliel Saldanha
  - bio_pt: Kateryna Kondratieva é uma artista ucraniana atualmente baseada em Ponta
      Delgada, Açores. Formada pela Escola de Arte de Odesa (2015–2018), o seu
      trabalho reflete sobre a relação entre o ser humano e a natureza, a
      migração e a maternidade. Trabalha principalmente com colagem e aguarela,
      estuda ilustração e é membro da comunidade Urban Sketchers.
    title: Kateryna Kondratieva
    bio_eng: Kateryna Kondratieva is a Ukrainian artist currently living in Ponta
      Delgada, Azores. Educated at the Odesa Art School (2015–2018), her
      practice explores the dialogue between humans and nature, as well as
      themes of migration and motherhood. Working primarily with collage and
      watercolor, she also studies illustration and is an active member of the
      Urban Sketchers community.
  - bio_pt: >-
      Laís Andrade é uma realizadora, guionista, artista visual e investigadora
      brasileira-portuguesa.\

      A sua obra, inspirada pela migração e autobiografia, inclui My Ray of Sunshine (2024), premiada no festival FUSO 2025 e na exposição MANIFEST (França), sobre a escravatura colonial, tema da sua pesquisa de doutoramento. Realizou Flor de Estufa (2021), sobre imigração ilegal, bem como Ganha Pão (2021) e Diamante (2023). Co-escreveu Como se o mundo não tivesse oeste (2024), com Mónica de Miranda e Ondjaki.
    bio_eng: >-
      Laís Andrade is a Brazilian-Portuguese filmmaker, screenwriter, visual
      artist and researcher.\

      Her work, inspired by migration and autobiography, includes My Ray of Sunshine (2024), recipient of the FUSO festival 2025 (Portugal) and MANIFEST exhibition (France) awards, on colonial slavery, the subject of her doctoral research. She directed Green House (2021), about illegal immigration, as well as Gagne Pain (2021) and Diamante (2023). She co-wrote As if the world had no west (2024),with Mónica de Miranda and Ondjaki.
    title: Laís Andrade
  - bio_pt: LealVeileby (António Leal, Lisboa, 1976, e Jesper Veileby, Karlstad,
      1985) é uma dupla de artistas luso-sueca, sediada em Malmö, na Suécia.
      Exploram temas em torno da identidade queer e da hibridez, bem como
      perceções e ideias contemporâneas sobre a realidade, utilizando um
      enquadramento queer/mágico para reinterpretar os limites do mundo – tanto
      científicos como políticos, tal como ditados pela nossa forma atual de
      "mundificação" no mundo ocidentalizado.
    title: LealVeileby
    bio_eng: LealVeileby (António Leal, Lisboa, 1976 and Jesper Veileby, Karlstad,
      1985) is a Portuguese-Swedish artist duo based in Malmö, Sweden. They
      explore themes surrounding queerness and hybridity as well as contemporary
      perceptions and ideas about reality, using a queer/magic framework for
      reinterpreting the boundaries of the world – both scientific and
      political, as dictated by our current form of ”worlding” in the
      westernized world.
  - bio_pt: Luisa Borges é enfermeira. Tem feito algumas experiências na área de
      fotografia, das quais resultaram algumas exposições. Nos últimos tempos
      fez formações breves em teatro e cinema.
    bio_eng: Luisa Borges is a nurse who explores artistic expression through
      photography, with several exhibitions emerging from her practice. In
      recent years, she has also pursued short training courses in theatre and
      cinema, expanding the scope of her creative interests.
    title: Luisa Borges
  - bio_pt: Margarida Benevides é licenciada em enfermagem. Mantém-se conectada com
      a arte através do teatro, da música e da poesia, investindo numa formação
      contínua formal e não formal. Nos últimos 2 anos participou em vários
      Erasmus +, em vários países da Europa, que abordaram diferentes formas de
      arte, incluindo produção de vídeo. Continua a trabalhar como enfermeira na
      modalidade de freelancer em associações de apoio a toxicodependência, sem
      abrigo e prostituição, tais como Associação Novo Dia e Umar.
    title: Margarida Benevides
    bio_eng: Margarida Benevides holds a degree in Nursing, yet her path remains
      deeply intertwined with the arts through theatre, music, and poetry,
      pursued via both formal and informal learning. Over the past two years,
      she has taken part in several Erasmus+ projects across Europe, exploring
      diverse artistic practices, including video production. Alongside her
      artistic journey, she continues to work as a freelance nurse with
      organizations supporting people experiencing addiction, homelessness, and
      prostitution, such as Associação Novo Dia and UMAR.
  - bio_pt: Maria Jorge Martins natural do Porto, vive e trabalha nos Açores desde
      2009. Licenciada em Filosofia e Cultura Portuguesa pela UAC. Estudou no
      Centro de Artes e Comunicação (Ar.Co) em Lisboa, onde fez formação em
      desenho, pintura, vídeo, som e novos média, como bolseira da Fundação
      Carmona e Costa. Lecionou no Curso de Cinema/Imagens em Movimento no
      Ar.Co.
    title: Maria Jorge Martins
    bio_eng: Maria Jorge Martins, originally from Porto, has been living and working
      in the Azores since 2009. She holds a degree in Philosophy and Portuguese
      Culture from the University of the Azores. In Lisbon, she studied at Ar.Co
      – Center for Art and Visual Communication, where she trained in drawing,
      painting, video, sound, and new media as a grantee of the Carmona e Costa
      Foundation. She later taught in the Cinema/Moving Images course at Ar.Co.
  - bio_pt: Natural da ilha de São Miguel, Açores, Melrose é uma artista trans
      transdisciplinar. Licenciada em Pintura pela Faculdade de Belas Artes de
      Lisboa, a sua prática artística explora temas como cultura pop, religião,
      rituais, identidade, ícones, questões de género e, amor, maternidade,
      feminilidade, padrões de beleza, e natureza. Durante os seus estudos
      expressou-se através de meios como pintura, escultura, performance,
      colagem, vídeo, e som. De momento, torna o seu foco na escrita, música,
      cinema, teatro e design de moda.
    title: Melrose
    bio_eng: Born on the island of São Miguel, Azores, Mel Paiva is a trans
      transdisciplinary artist. She holds a degree in Painting from the Faculty
      of Fine Arts in Lisbon, and her artistic practice explores themes such as
      pop culture, religion, rituals, identity, icons, gender issues, love,
      motherhood, femininity, beauty standards, and nature. Throughout her
      studies, she worked across media including painting, sculpture,
      performance, collage, video, and sound. She is currently focusing on
      writing, music, cinema, theatre, and fashion design.
  - bio_pt: Rafaella Antunes, brasileira, reside nos Açores há 2 anos, atuando como
      bartender e professora de Yoga. Usa a expressão artística para
      comunicar-se com o todo e tenta manter um equilíbrio coerente entre os
      dois mundos utilizando a imagem, a colagem e o vídeo.
    title: Rafaella Antunes
    bio_eng: Rafaella Antunes, originally from Brazil, has been living in the Azores
      for two years, working as a bartender and yoga teacher. She uses artistic
      expression to connect with the whole, striving to maintain a harmonious
      balance between her two worlds through image, collage, and video.
  - bio_pt: Rita Bolieiro (1996, Ponta Delgada) é artista visual e profissional de
      comunicação e media. Com um mestrado em Estudos Fílmicos e Fotográficos da
      Universidade de Leiden, desenvolve uma prática que cruza a teoria com a
      fotografia e outras formas de expressão visual. A sua abordagem honra o
      instinto e a observação atenta. Entre o Sublime e o Absurdo, e no limiar
      do corpo e do espaço, esse olhar centra-se na fusão inconsciente do
      sujeito - humano ou não - com a paisagem que o envolve.
    title: Rita Bolieiro
    bio_eng: Rita Bolieiro (1996, Ponta Delgada) is a visual artist and
      communication and media professional. With a master’s degree in Film and
      Photographic Studies from Leiden University, she develops a practice that
      merges theory with photography and other forms of visual expression. Her
      approach honors instinct and attentive observation. Between the Sublime
      and the Absurd, and on the threshold of body and space, her gaze focuses
      on the unconscious fusion of the subject—human or not—with the surrounding
      landscape.
  - bio_pt: Sara Massa, nasceu em São Miguel em 2002. É licenciada em Arte
      Multimédia na Faculdade de Belas-Artes de Lisboa, e o seu trabalho
      multidisciplinar desafia e questiona as normas sociais pré-definidas
      através de uma catarse meta-reflexiva, com um toque irónico e, por vezes,
      humorista. Recorre a vários meios experimentais como o vídeo, a fotografia
      e apropriação de objetos. Participou em exposições no Arquipélago - Centro
      de Artes Contemporâneas (2020), na Galeria Brui (2020), no Instituto
      Superior Técnico de Lisboa (2024) e nas GABAS-Galerias Abertas de Belas
      Artes (2024). As suas curtas-metragens foram exibidas no FUSO Insular
      (2021), no Salto Lisboa (2022), no Ciclo de Cinema Académico (2024) e no
      festival de curtas metragens Ciclope (2023). Atualmente faz parte de um
      coletivo performático, Casal a dias, onde arrastam a vida real para a
      prática artística (literalmente).
    bio_eng: Sara Massa was born in São Miguel in 2002. She holds a degree in
      Multimedia Art from the Faculty of Fine Arts in Lisbon. Her
      multidisciplinary work challenges and questions predefined social norms
      through a meta-reflexive catharsis, with an ironic and sometimes humorous
      touch. She uses various experimental media such as video, photography and
      the appropriation of objects. Sara took part in exhibitions at Arquipélago
      - Centro de Artes Contemporâneas (2020), GALERIA BRUI (2020), Instituto
      Superior Técnico de Lisboa (2024) and GABAS-Galerias Abertas de Belas
      Artes in (2024). Her short films have been screened at Fuso Insular
      (2021), Salto Lisboa (2022), Ciclo de Cinema Académico (2024) and Ciclope
      short film festival (2023). She is currently part of a performance
      collective called Casal a dias, where they drag real life into artistic
      practice (literally).
    title: Sara Massa
  - bio_pt: ​​Stephanie Monica, artista de Imagem em Movimento e Som, nasceu em
      Bruxelas em 1997. Vive e trabalha em Lisboa. Estudou na ZHdK -
      Universidade das Artes de Zurique, na Ar.Co – Centro de Arte e Comunicação
      Visual, na Norwich University of the Arts e na Faculdade de Belas-Artes da
      Universidade de Lisboa. O seu trabalho explora temas ligados à
      (in)comunicação. Foi distinguida com o Prémio FNAC Novos Talentos, o
      Prémio Arte Jovem Millennium BCP e pela Balaclava Noir. Participou em
      vários festivais, entre eles o Buenos Aires International Film Festival
      (BUEIFF)  e o Rota Fest, em Olinda, Brasil. O seu trabalho foi apresentado
      na Galeria PB27, Carpintarias de São Lázaro e Galeria Zaratan.
    bio_eng: Stephanie Monica is an artist working with Moving Image and Sound. She
      was born in Brussels in 1997, and lives and works in Lisbon. She studied
      at ZHdK - Zurich University of the Arts, Ar.Co, Norwich University of the
      Arts, and the Faculty of Fine Arts from the University of Lisbon. Her work
      explores themes related to (mis)communication. She is the recipient of the
      FNAC Novos Talentos award, the Arte Jovem Millennium BCP award, and
      Balaclava Noir. Her work has been exhibited in festivals such as the
      Buenos Aires International Film Festival (BUEIFF) and Rota Fest, Olinda
      (Brazil) and has been shown at the galleries PB27, Carpintarias de São
      Lázaro, and Zaratan.
    title: ​​Stephanie Monica
  - bio_pt: Vera Mantero é coreógrafa e intérprete. Tornou-se um dos nomes centrais
      da Nova Dança Portuguesa, tendo iniciado a sua carreira coreográfica em
      1987 e mostrado o seu trabalho por toda a Europa, Argentina, Uruguai,
      Brasil, Chile, Canadá, Coreia do Sul, EUA e Singapura. O
      seu trabalho, reconhecido nacional e internacionalmente, cruza diferentes
      disciplinas artísticas. Leciona regularmente composição e improvisação, em
      Portugal e no estrangeiro. Fundou em 1999 a estrutura O Rumo do Fumo.
    bio_eng: Vera Mantero is a choreographer and performer. She started
      choreographing in 1987 and, since 1991, has become a benchmark of the New
      Portuguese Dance; presenting her solo and group work all over Europe,
      Argentina, Uruguay, Brazil, Canada, Singapore, South Korea and the USA.
      Her work crosses different artistic disciplines and is nationally and
      internationally recognized. She regularly teaches composition and
      improvisation in Portugal and abroad. In 1999, she founded the structure O
      Rumo do Fumo.
    title: Vera Mantero
  - bio_pt: "Welket Bungué é artista transdisciplinar, guineense-português nascido
      na Guiné-Bissau (região de Xitole) em 1988. Reside em Berlim e trabalha
      artisticamente ao nível global. É co-fundador da produtora KUSSA. Tem uma
      licenciatura em Teatro no ramo de Atores da Escola Superior de Teatro e
      Cinema (ESTC) em Lisboa, e uma pós-graduação em Performance da
      Universidade Federal do Estado do Rio de Janeiro (UNIRIO). Os seus filmes
      foram exibidos em: Berlinale; American Black Film Festival Miami (EUA);
      Africlap Film Festival, Toulouse (França); Zanzibar International Film
      Festival (Tanzânia); Afrikamera Contemporary Cinema from Africa Film
      Festival (Berlim); BFI Londres (Grã-Bretanha); Sheffield DocFest
      (Grã-Bretanha), e no IndieLisboa e DocLisboa, ambos em Portugal."
    bio_eng: "Welket Bungué is a transdisciplinary artist of Balanta ethnicity. He
      is Guinean-Portuguese, born in Guinea-Bissau (Xitole region) in 1988. He
      lives in Berlin and works globally. He is the co-founder of the production
      company KUSSA, and holds an undergraduate degree in Theatre - Acting
      Program of the Department of Theatre from the Lisbon Theatre and Film
      School (ESTC), and a postgraduate degree in Performance from Federal
      University of the State of Rio de Janeiro (UNIRIO). His films have been
      screened at: Berlinale (Germany); American Black Film Festival Miami
      (USA); Africlap Film Festival, Toulouse (France); Zanzibar International
      Film Festival (Tanzania); Afrikamera Contemporary Cinema from Africa Film
      Festival (Berlin); BFI London (Great Britain); Sheffield DocFest (Great
      Britain), and at IndieLisboa and DocLisboa, both in Portugal."
    title: Welket Bungué
