intro_pt: >-
  Curadores de renome internacional são responsáveis pela programação da Mostra
  de Videoarte dos Açores, apresentando uma seleção de obras inéditas de
  artistas Portugueses e estrangeiros. As sessões são precedidas por uma
  conversa sobre o programa de forma a enriquecer o conhecimento do público.


  No Laboratório Imagem em Movimento, programa de residência criativa do FUSO INSULAR, artistas com larga experiência na área da imagem em movimento são responsáveis pela formação teórica e o acompanhamento prático durante todo o período do workshop.
intro_eng: >-
  Internationally renowned curators are invited to program the Azores Video Art
  Screenings. They design exclusive session for FUSO INSULAR and present a
  selection of works by Portuguese and foreign artists. The screenings are
  preceded by a conversation with the curator, in order to enrich the audience's
  knowledge.


  The Moving Image Laboratory, FUSO INSULAR's Creative Residency Programme, invites artists with extensive experience in the field of the moving image, who are responsible for the theoretical training and practical tutoring of the participants.
curadores:
  - title: Jean-François Chougnet
    bio_pt: Jean-François Chougnet (França) é diretor artístico do FUSO, e tem
      dedicado sua carreira às políticas culturais. Foi diretor-geral do Parc de
      la Villette, Paris (2001-2006). Dirigiu o Museu Berardo, em Lisboa, de
      2007 a 2011. Em 2011, Jean-François Chougnet tornou-se diretor da
      Marseille-Provence 2013, Capital Europeia da Cultura. De 2014 a 2022 foi
      presidente do Musée des Civilisations de l’Europe et de la Méditerranée
      (Mucem), em Marselha, França. É curador e consultor em projetos de museus
      e diretor do festival « Lille 3000 ».
    bio_eng: Jean-François Chougnet (France) is the artistic director of FUSO and
      has dedicated his career to cultural policies. He was Managing Director of
      Villette, Paris (2001-2006). In 2005, he was the General Commissioner of
      the Year of Brazil in France. He directed the Berardo Foundation in Lisbon
      from 2007 to 2011. In 2011, Jean-François Chougnet became CEO of
      Marseille-Provence Capital of European Culture 2013. From 2014 to 2022 he
      was president of the Musée des Civilizations de l’Europe et de la
      Méditerranée (Mucem), in Marseille, France. Jean-François Chougnet is a
      curator and consultant on museum projects and director of the « Lille 3000
      » festival.
    retrato: /assets/img/foto-jean-françois-chougnet.png
  - title: "André Laranjinha "
    bio_pt: "André Laranjinha (n. 1977) vive e trabalha em São Miguel. É formado em
      Belas-Artes pela Universidade de Lisboa e desenvolve trabalhos em cinema,
      vídeo, artes plásticas, artes gráficas e ilustração. É cofundador do
      atelier Alice’s House, juntamente com a designer gráfica Júlia
      Garcia.</p><p>Entre seus filmes destacam-se: Vinho (2018); Muros de Pedra
      (2017); Clarissas (2016); Pão (2014); Matança (2011); A Ilha do Preto
      (2010); A Natureza e o Engenho (2009) e Romarias de São Miguel (2009)."
    bio_eng: "André Laranjinha (b. 1977) lives and works in São Miguel. He has a
      degree in Fine Arts from the University of Lisbon and works in cinema,
      video, visual arts, graphic arts and illustration. He is co-founder of
      Alice ’s House atelier, together with graphic designer Júlia
      Garcia.</p><p>Among his films are: Wine (2018); Stone Walls (2017);
      Clarissas (2016); Bread (2014); Slaughter (2011); Negro Island (2010);
      Nature and Ingeniousness (2009) and Pilgrimages from São Miguel (2009)."
    retrato: /assets/img/foto.jpeg
  - title: Cláudia Varejão
    bio_pt: Cláudia Varejão nasceu no Porto e estudou realização no Programa de
      Criatividade e Criação Artística da Fundação Calouste Gulbenkian em
      parceria com a German Film und Fernsehakademie Berlin e na Academia
      Internacional de Cinema de São Paulo. Estudou ainda fotografia no AR.CO
      Centro de Arte e Comunicação Visual em Lisboa. É autora da trilogia de
      curtas-metragens Fim-de-semana, Um dia Frio e Luz da Manhã. Ama-San,
      retrato de mergulhadoras japonesas, foi a sua estreia nas longas
      metragens, recebendo dezenas de prémios em todo o mundo, seguindo-se No
      Escuro Do Cinema Descalço Os Sapatos e Amor Fati. Lobo e Cão, o seu
      anterior filme, estreou no 79º Festival de Veneza e recebeu o prémio
      máximo da secção Giornate Degli Autori. Kora, uma curta-metragem
      documental, leva-a de novo a Veneza. Os seus filmes têm sido selecionados
      e premiados pelos mais prestigiados festivais de cinema, passando por
      Locarno, Roterdão, Visions du Reel, Cinema du Reel, Karlovy Vary, Art of
      the real - Lincoln Center, Bienal de Veneza, entre muitos outros. A par do
      seu trabalho como realizadora desenvolve um percurso como fotógrafa e tem
      sido convidada a dar aulas e workshops em diversas escolas de Cinema e
      Arte. O seu trabalho, tanto no cinema como na fotografia, documentário ou
      ficção, vive da estreita proximidade com as pessoas retratadas.
    bio_eng: Cláudia Varejão was born in Porto and studied at the Creativity and
      Artistic Creation Program of Calouste Gulbenkian Foundation in partnership
      with the German Film und Fernsehakademie Berlin and the São Paulo
      International Film Academy. She also studied Photography at AR.CO in
      Lisbon. Cláudia is the author of the short film trilogy Weekend, A Cold
      Day and Morning Light. Ama-san, a portrait of japa- nese divers, was her
      feature debut, receiving dozens of awards around the world, followed by In
      The Dark- ness of the Theater I Take Off My Shoes and Amor Fati. Wolf and
      Dog, her previous film, premiered at the 79th Venice Film Festival and
      received the Best Film Award at the Giornate Degli Autori section. Kora, a
      short documentary film, takes her back to Venice. Cláudia’s films have
      been selected by and awarded at the most prestigious film festivals,
      including Locarno, Rotterdam, Visions du Reel, Cinema du Reel, Karlovy
      Vary, Art of the Real - Lincoln Center, Venice Film Festival, among many
      others. Alongside her work as a filmmaker, she develops a career as a
      photographer and has been invited to give classes and workshops at various
      Film and Art schools. Her work, whether in cinema or photography,
      documentary or fiction, lives in close proximity to her characters.
    retrato: /assets/img/©-catarina-vasconcelos.jpg
