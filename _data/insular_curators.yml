intro_pt: >-
  Curadores de renome internacional são responsáveis pela programação da Mostra
  de Videoarte dos Açores, apresentando uma seleção de obras inéditas de
  artistas Portugueses e estrangeiros. As sessões são precedidas por uma
  conversa sobre o programa de forma a enriquecer o conhecimento do público.


  No Laboratório Imagem em Movimento, programa de residência criativa do FUSO INSULAR, artistas com larga experiência na área da imagem em movimento são responsáveis pela formação teórica e o acompanhamento prático durante todo o período do workshop.
intro_eng: >-
  Internationally renowned curators are invited to program the Azores Video Art
  Screenings. They design exclusive session for FUSO INSULAR and present a
  selection of works by Portuguese and foreign artists. The screenings are
  preceded by a conversation with the curator, in order to enrich the audience's
  knowledge.


  The Moving Image Laboratory, FUSO INSULAR's Creative Residency Programme, invites artists with extensive experience in the field of the moving image, who are responsible for the theoretical training and practical tutoring of the participants.
curadores:
  - title: Bruno Z'Graggen
    bio_pt: Bruno Z'Graggen estudou História Social e da Arte na Universidade de
      Zurique, e tem um doutorado em História Social. Em 2000 obteve o
      certificado em Advanced Studies Culture Management Audience (CAS) da
      Lucerne University of Applied Sciences and Arts. Trabalha como curador e
      consultor freelancer desde 2012, principalmente em videoarte. Tem um
      interesse especial na fotografia originária de Moçambique. Entre 2006 e
      2023 dirigiu a unidade de Investigação em Promoção da mesma Universidade.
      Participou no programa Futuro Próximo da Fundação Calouste Gulbenkian em
      2013.
    bio_eng: Bruno Z'Graggen studied Social and Art History at the University of
      Zurich, and has a PhD in Social History. He continued his education and
      obtained a Certificate of Advanced Studies Culture Management Audience
      (CAS) from the Lucerne University of Applied Sciences and Arts,in the year
      2000. He has been working as a freelance curator and consultant since
      2012, mainly in the field of video art. He has a special interest in
      photography originating from Mozambique. Between 2006 and 2023 he was head
      of the Research Promotion office at the University of Lucerne. He
      participated in the Calouste Gulbenkian Foundation programme Próximo
      Futuro in 2013.
    retrato: /assets/img/bruno-zgreggen.png
  - title: Jean-François Chougnet
    bio_pt: Jean-François Chougnet (França) é diretor artístico do FUSO, e tem
      dedicado sua carreira às políticas culturais. Foi diretor-geral do Parc de
      la Villette, Paris (2001-2006). Dirigiu o Museu Berardo, em Lisboa, de
      2007 a 2011. Em 2011, Jean-François Chougnet tornou-se diretor da
      Marseille-Provence 2013, Capital Europeia da Cultura. De 2014 a 2022 foi
      presidente do Musée des Civilisations de l’Europe et de la Méditerranée
      (Mucem), em Marselha, França. É curador e consultor em projetos de museus
      e diretor do festival « Lille 3000 ».
    bio_eng: Jean-François Chougnet (France) is the artistic director of FUSO and
      has dedicated his career to cultural policies. He was Managing Director of
      Villette, Paris (2001-2006). In 2005, he was the General Commissioner of
      the Year of Brazil in France. He directed the Berardo Foundation in Lisbon
      from 2007 to 2011. In 2011, Jean-François Chougnet became CEO of
      Marseille-Provence Capital of European Culture 2013. From 2014 to 2022 he
      was president of the Musée des Civilizations de l’Europe et de la
      Méditerranée (Mucem), in Marseille, France. Jean-François Chougnet is a
      curator and consultant on museum projects and director of the « Lille 3000
      » festival.
    retrato: /assets/img/foto-jean-françois-chougnet.png
  - title: João Pinharanda
    bio_pt: "Diretor do MAAT - Museu de Arte, Arquitetura e Tecnologia desde 2022,
      João Pinharanda (Moçambique, 1957) é historiador e crítico de arte. É
      licenciado em História (Faculdade de Letras da Universidade Clássica de
      Lisboa, 1980) e Mestre em História de Arte (Faculdade de Ciências Humanas
      e Sociais da Universidade Nova de Lisboa, 1985). A par da carreira
      docente, foi programador da Fundação EDP (2000-2015), tendo sido criador e
      organizador do Prémios de Arte dinamizados pela instituição: Prémio Novos
      Artistas Fundação EDP e Grande Prémio Fundação EDP. Participou também na
      constituição da Coleção de Arte da Fundação EDP. Exerceu posteriormente as
      funções de Adido Cultural da Embaixada de Portugal em Paris e diretor do
      Centro Cultural Português em Paris – Camões I.P., entre 2016 e 2021."
    bio_eng: "Director of MAAT - Museum of Art, Architecture and Technology since
      2022, João Pinharanda (Mozambique, 1957) is an art historian and critic.
      He has a degree in History (Faculty of Letters of the Universidade
      Clássica de Lisboa, 1980) and a Master's degree in Art History (Faculty of
      Human and Social Sciences of the Universidade Nova de Lisboa, 1985).
      Alongside his teaching career, he was a programmer at the EDP Foundation
      (2000-2015), having created and organized the Art Awards promoted by the
      institution: the EDP Foundation New Artists Award and the EDP Foundation
      Grand Prize. He also took part in setting up the EDP Foundation Art
      Collection. He later served as Cultural Attaché at the Portuguese Embassy
      in Paris and director of the Portuguese Cultural Center in Paris - Camões
      I.P., between 2016 and 2021."
    retrato: /assets/img/joão-pinharanda.jpg
  - title: Catarina Mourão
    bio_pt: Catarina Mourão estudou Música, Direito e Cinema (Mestrado na
      Universidade de Bristol e Doutoramento pela Universidade de Edimburgo,
      bolseira da FCT em ambos). Fundadora da AporDOC (Associação pelo
      Documentário Português). Professora de Cinema e Documentário desde 1998 em
      diferentes Licenciaturas e Mestrados. As suas áreas principais de
      investigação são memória; sonho; arquivo; autobiografia. Presentemente é
      docente no mestrado de Artes e Multimedia na FBAUL.
    bio_eng: Catarina Mourão studied Music, Law and Film (MA at the University of
      Bristol and PhD at the University of Edinburgh, with an FCT scholarship
      for both). Founder of AporDOC (Portuguese Documentary Association). She
      has been teaching Film and Documentary since 1998 in various undergraduate
      and Masters programs. Her main areas of research are memory, dreams,
      archives and autobiography. She is currently teaching on the MA in Arts
      and Multimedia at FBAUL.
    retrato: /assets/img/cat-mourao-2021.jpg
  - title: "André Laranjinha "
    bio_pt: "André Laranjinha (n. 1977) vive e trabalha em São Miguel. É formado em
      Belas-Artes pela Universidade de Lisboa e desenvolve trabalhos em cinema,
      vídeo, artes plásticas, artes gráficas e ilustração. É cofundador do
      atelier Alice’s House, juntamente com a designer gráfica Júlia
      Garcia.</p><p>Entre seus filmes destacam-se: Vinho (2018); Muros de Pedra
      (2017); Clarissas (2016); Pão (2014); Matança (2011); A Ilha do Preto
      (2010); A Natureza e o Engenho (2009) e Romarias de São Miguel (2009)."
    bio_eng: "André Laranjinha (b. 1977) lives and works in São Miguel. He has a
      degree in Fine Arts from the University of Lisbon and works in cinema,
      video, visual arts, graphic arts and illustration. He is co-founder of
      Alice ’s House atelier, together with graphic designer Júlia
      Garcia.</p><p>Among his films are: Wine (2018); Stone Walls (2017);
      Clarissas (2016); Bread (2014); Slaughter (2011); Negro Island (2010);
      Nature and Ingeniousness (2009) and Pilgrimages from São Miguel (2009)."
    retrato: /assets/img/foto.jpeg
