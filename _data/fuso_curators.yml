intro_pt: >-
  Todos os anos curadores de renome internacional são convidados para desenhar
  uma programação exclusiva para o FUSO. Cada curador é responsável por uma das
  sessões do festival, e apresenta uma seleção de obras de acordo com um tema
  proposto. Além dos curadores, são convidadas também pessoas de destaque da
  área cultural para promover debates em torno da videoarte e mediar conversas
  com os curadores antes de cada sessão, de forma a enriquecer o conhecimento do
  público. 


  O convívio diário dos curadores e artistas durante a semana de festival proporciona o encontro e o estabelecimento de inúmeras parcerias, gerando uma rede de conexões e colaborações.
intro_eng: >-
  Every year internationally renowned curators are invited to design an
  exclusive program for FUSO. Each curator is responsible for one of the
  screening sessions of the festival, and presents a selection of works chosen
  according to a proposed theme. 


  In addition to the curators, prominent people from the cultural area are also invited to promote a debate around video art and mediate a conversation with the curator before each session, in order to enrich the public's knowledge. 


  The daily interaction of curators and artists during the festival week provides for the meeting and establishment of numerous partnerships, generating a network of connections and collaborations.
curadores:
  - title: Jean-François Chougnet
    bio_pt: Jean-François Chougnet (França) é director artístico do FUSO, e tem
      dedicado sua carreira às políticas culturais. Foi diretor-geral do Parc de
      la Villette, Paris (2001-2006). Dirigiu o Museu Berardo, em Lisboa, de
      2007 a 2011. Em 2011, Jean-François Chougnet tornou-se diretor da
      Marseille-Provence 2013, Capital Europeia da Cultura. De 2014 a 2022 foi
      presidente do Musée des Civilisations de l’Europe et de la Méditerranée
      (Mucem), em Marselha, França. É curador e consultor em projetos de museus
      e director do festival « Lille 3000 ».
    bio_eng: Jean-François Chougnet (France) is the artistic director of FUSO and
      has dedicated his career to cultural policies. He was Managing Director of
      Villette, Paris (2001-2006). In 2005, he was the General Commissioner of
      the Year of Brazil in France. He directed the Berardo Foundation in Lisbon
      from 2007 to 2011. In 2011, Jean-François Chougnet became CEO of
      Marseille-Provence Capital of European Culture 2013. From 2014 to 2022 he
      was president of the Musée des Civilizations de l’Europe et de la
      Méditerranée (Mucem), in Marseille, France. Jean-François Chougnet is a
      curator and consultant on museum projects and director of the « Lille 3000
      » festival.
    retrato: /assets/img/foto-jean-francois-chougnet.png
  - title: Lori Zippay
    bio_pt: Lori Zippay é uma curadora, escritora e consultora baseada em
      Nova-Iorque, ativa na organização de exposições de&nbsp;media art&nbsp;e
      na distribuição e na preservação deste&nbsp;medium, há mais de trinta e
      cinco anos. Desde meados dos anos 80 até 2019 foi Diretora Executiva da
      Electronic Arts Intermix (EAI), uma associação sem fins lucrativos, e um
      dos mais importantes repositórios de&nbsp;media art. Zippay construiu o
      arquivo, que conta com mais de 4000 obras de&nbsp;media art, tendo também
      iniciado um programa pioneiro de preservação das obras em suporte
      videográfico. Foi co-autora e inaugurou a extensa plataforma de
      publicações&nbsp;online&nbsp;e de recursos digitais, e estabeleceu vários
      projetos e programas artísticos de longo alcance. Comissária de um grande
      número de exposições de&nbsp;media art&nbsp;e de programação em vídeo, dá
      regularmente palestras em instituições culturais e participa em
      conferências em todo o mundo, das quais destaca as do The Museum of Modern
      Art, Nova-Iorque; Tate Modern, Londres; e Centro Georges Pompidou, em
      Paris. Escreve regularmente sobre&nbsp;media art, tendo desenvolvido e
      sido consultora em projetos de curadoria, de preservação e de projetos
      educativos com jovens artistas ou artistas estabelecidos. Participou em
      júris de festivais internacionais, em comissões para atribuição de
      financiamento, em simpósios e em painéis de consultores. Presentemente,
      enquanto Diretora Emérita da EAI, participa nos Conselhos Consultivos da
      Times Square Arts, e, também, no Collaborative Cataloging Japan.
    bio_eng: Lori Zippay is a New York-based curator, writer and consultant who has
      been active in media art exhibition, distribution and preservation for
      over thirty-five years. From the mid-1980s to 2019 she served as Executive
      Diretor of Electronic Arts Intermix (EAI), a nonprofit organization that
      is a leading resource for media art. She developed EAI’s archive of over
      4,000 media artworks, initiated its pioneering video preservation program,
      inaugurated and co-authored its extensive online publications and digital
      resources, and established numerous long-range projects and artistic
      programs. She has curated numerous media-based exhibitions and video
      programs; lectured at institutions and presented at conferences around the
      world, including at The Museum of Modern Art, New York; Tate Modern,
      London; and Centre Georges Pompidou, Paris, among many others; written
      extensively on media art, and developed and consulted on numerous
      curatorial, preservation and educational projects with emerging and
      established artists. She has served on numerous international festival
      juries, funding panels, symposia, and advisory boards. She currently
      serves on the Advisory Committees of Times Square Arts and Collaborative
      Cataloging Japan, and as Diretor Emerita of EAI.
    retrato: /assets/img/foto-lori-zippay-hauteliving-magazine.jpg
  - title: Rachel Korman
    bio_pt: >-
      Rachel Korman é coordenadora geral e curatorial do FUSO - Festival
      Internacional de Videoarte de Lisboa e diretora artística do FUSO Insular
      - Mostra de Videoarte dos Açores. \

      Brasileira de origem polaca, vive e trabalha na ilha de São Miguel, Açores. \

      É graduada em Comunicação Social (PUC-MG), com formação em artes pela Escola de Artes Visuais do Parque Lage, Rio de Janeiro. Em 2007 estabeleceu-se em Lisboa, onde frequentou o curso avançado de fotografia no Ar.Co e o *Independent Study Program on Contemporary Art*, na Maumaus. Cofundou, com Paulo Reis (em memória), o Carpe Diem Arte e Pesquisa - centro para residências, exposições e investigação em arte contemporânea e colaborou com o Hangar - Centro de Investigação e Arte como diretora de comunicação e gestora de residências artísticas.
    bio_eng: >-
      Rachel Korman is curatorial and general coordinator at FUSO -
      International Video Art Festival, in Lisbon and artistic Diretor at FUSO
      Insular – Video Art Festival, in Azores.\

      Brazilian of Polish origin, lives and works in São Miguel island, Azores. \

      She is graduated in Social Communication (PUC-MG), with a degree in arts from Parque Lage School of Visual Arts, Rio de Janeiro. In 2007 she moved to Lisbon, Portugal where she attended the Advanced Photography Course at Ar.Co and the Independent Study Program on Contemporary Art at Maumaus. \

      Cofounded with Paulo Reis (in memory), Carpe Diem Art & Research, a center for residencies, exhibitions and investigation in contemporary art and collaborated with Hangar - Center for Research and Art as communication Diretor and manager of artistic residencies.
    retrato: /assets/img/fusoinsular-©carlos-melo-brum-2022-10-27_.jpg
  - title: Isabel Nogueira
    bio_pt: "Isabel Nogueira (n. 1974) é doutorada em Belas-Artes, especialização em
      Ciências da Arte (Universidade de Lisboa) e pós-doutorada em História e
      Teoria da Arte Contemporânea e Teoria da Imagem (Université Paris
      1-Panthéon Sorbonne). É historiadora e crítica de arte contemporânea,
      professora e ensaísta. É professora na Sociedade Nacional de Belas-Artes,
      investigadora integrada do CIEBA/Faculdade de Belas-Artes/Universidade de
      Lisboa, membro da Associação Internacional de Críticos de Arte (AICA). É
      crítica de arte na revista Contemporânea e colaboradora da revista
      Recherches en Esthétique. É editora/Diretora da revista académica Arte e
      Cultura Visual (CIEBA/Faculdade de Belas-Artes/Universidade de Lisboa).
      Livros recentes: Teorias da arte: do modernismo à actualidade
      (BookBuilders, 2019, 2ªed. 2020); Zona de Rebentação (BookBuilders, 2020);
      Como pode ‘isto’ ser arte? Breve ensaio sobre crítica de arte e juízo de
      gosto (Húmus, 2020); História da arte em Portugal: do Marcelismo ao final
      do século XX (BookBuilders, 2021); Crítica de arte ou o espaço entre a
      obra e o Mundo: críticas escolhidas (Húmus, 2021); Histoire de l’art au
      Portugal, 1968-2000 (Éditions de l’Harmattan, 2022)."
    bio_eng: "Isabel Nogueira (b. 1974) holds a PhD in Fine Arts, specialization in
      Art Sciences (University of Lisbon) and a post-doctorate in History and
      Theory of Contemporary Art and Image Theory (Université Paris 1-Panthéon
      Sorbonne). She is a contemporary art historian and critic, teacher and
      essayist. She is a professor at the National Society of Fine Arts,
      integrated researcher at CIEBA / Faculty of Fine Arts / University of
      Lisbon, member of the International Association of Art Critics (AICA). She
      is an art critic for the magazine Contemporânea and a contributor to the
      magazine Recherches en Esthétique. She is editor/Diretor of the academic
      journal Arte e Cultura Visual (CIEBA / Faculty of Fine Arts / University
      of Lisbon). Recent books: Theories of art: from modernism to the present
      (BookBuilders, 2019, 2nd ed. 2020); Zona de Rebentação (BookBuilders,
      2020); How can 'this' be art? Brief essay on art criticism and judgment of
      taste (Húmus, 2020); History of art in Portugal: from Marcelismo to the
      end of the 20th century (BookBuilders, 2021); Art Criticism or the Space
      Between the Work and the World: Chosen Criticism (Húmus, 2021); Histoire
      de l’art au Portugal, 1968-2000 (Éditions de l’Harmattan, 2022)."
    retrato: /assets/img/foto-isabel.jpg
  - title: Vitor Belanciano
    bio_pt: Jornalista cultural, crítico de música e cronista. Tem formação em
      antropologia e sociologia. Viveu parte da infância em Niza, cresceu no
      Barreiro, vive em Lisboa, sente-se do Alentejo. Foi sendo, ao longo dos
      anos, ator, DJ, cientista social ou professor. Tem estado mais no
      jornalismo, mas não pratica imparcialidade e neutralidade. Acredita, isso
      sim, em escolhas, no rigor, na transparência, em expor pluralidade, na
      análise, no questionamento e na possibilidade, através da cultura, de
      misturar assuntos, atravessar linguagens, seja política, economia,
      sociedade, música, arte e ideias. Lançou recentemente o livro Não Dá Para
      Ficar Parado, onde a música é o ponto de partida, mas só o é porque inclui
      tudo o resto.  Trabalhou no jornal O Público por mais de vinte anos.
    bio_eng: Cultural journalist, music critic and chronicler. He has a background
      in anthropology and sociology. He lived part of his childhood in Niza,
      grew up in Barreiro, lives in Lisbon, feels like he is from the
      Alentejo.</p><p>Over the years, he’s been an actor, a DJ, a social
      scientist or a teacher. Now he is more into journalism, but does not
      practice impartiality and neutrality. Rather, he believes in choices,
      rigor, transparency, exhibiting plurality, analysis, questioning and the
      possibility, through culture, by mixing subjects, crossing languages,
      whether politics, economics, society, music, art and ideas.</p><p>He
      recently released the book <em>Não Dá Para Ficar Parado</em>, where music
      is the starting point, but only because it includes everything else. He
      worked for The Público newspaper for more than twenty years.
    retrato: /assets/img/foto-mediador-vitor-belanciano-copyright_.jpg
  - title: Bruno Z'Graggen
    bio_pt: Bruno Z'Graggen estudou História Social e da Arte na Universidade de
      Zurique, e tem um doutoramento em História Social. Em 2000 obteve o
      certificado em Advanced Studies Culture Management Audience (CAS) da
      Lucerne University of Applied Sciences and Arts. Trabalha como curador e
      consultor freelancer desde 2012, principalmente em videoarte. Tem um
      interesse especial na fotografia originária de Moçambique. Entre 2006 e
      2023 dirigiu a unidade de Investigação em Promoção da mesma Universidade.
      Participou no programa Futuro Próximo da Fundação Calouste Gulbenkian em
      2013.
    bio_eng: Bruno Z'Graggen studied Social and Art History at the University of
      Zurich, and has a PhD in Social History. He continued his education and
      obtained a Certificate of Advanced Studies Culture Management Audience
      (CAS) from the Lucerne University of Applied Sciences and Arts,in the year
      2000. He has been working as a freelance curator and consultant since
      2012, mainly in the field of video art. He has a special interest in
      photography originating from Mozambique. Between 2006 and 2023 he was head
      of the Research Promotion office at the University of Lucerne. He
      participated in the Calouste Gulbenkian Foundation programme Próximo
      Futuro in 2013.
    retrato: /assets/img/bruno-zgreggen.png
  - bio_pt: Laila Hida é uma artista que trabalha sobre a cultura marroquina. Vive e
      trabalha em Marrakech. Está fundamentalmente interessada na imagem e na
      fotografia, explorando o seu uso enquanto material de arquivo para
      despoletar os seus projectos de ficção. Na sua mais recente obra , Le
      Voyage du Phoenix, utiliza a fotografia, literatura e cinema como
      ferramentas para descodificar o mecanismo do desejo no século XX. Em 2013,
      fundou o LE 18 na medina de Marrakech, um espaço cultural multidisciplinar
      e de residências artísticas. O seu projeto a longo prazo centra-se no
      questionamento e exploração do impacto do meio ambiente na produção,
      mediação e investigação na arte. Foi curadora de vários projetos, quer em 
      Marrocos, quer a nível internacional, destacando a participação do
      coletivo LE 18 na Documenta 15, em 2022. Iniciou o projeto Dabaphoto, um
      programa anual sobre fotografia e criação de imagens em Marrocos, já na
      sua 8ª edição.
    title: Laila Hida
    bio_eng: Laila Hida is a Moroccan artist and cultural worker based in Marrakech.
      She is primarily interested in images and photography, exploring their use
      both as archival material and as triggers for fiction. Her recent work, Le
      Voyage du Phoenix examines the use of photography, literature, and cinema
      as tools to distill the 20th century's attitudes toward desire. In 2013
      she founded LE 18 Marrakech, a multidisciplinary cultural space and arts
      residency based in the medina of Marrakech. It is within this context that
      she develops her long-term intention to question and explore the impact of
      the environment on art production, mediation and research. She has curated
      many programs in Morocco and internationally, including the LE 18
      collective project at documenta 15. She launched Dabaphoto, an annual
      program on photography and image-making in Morocco, which is now in its
      8th edition.
    retrato: /assets/img/portrait-laila-2021.jpg
