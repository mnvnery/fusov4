  - title: Cristiana Tejo
    bio_pt: "Cristiana Tejo é co-gestora do espaço NowHere, uma iniciativa
      experimental para pesquisas e práticas em Arte Contemporânea, em Lisboa, e
      curadora das residências do Hangar – Centro de Investigação Artística. É
      investigadora do Instituto de História da Arte da Universidade Nova de
      Lisboa. Co-curou as exposições É bonita a festa, pá! na Bienal de
      Cerveira,2024, e Flecha – Mercedes Lachmann, no Museu Internacional da
      Escultura Contemporânea, em Santo Tirso, em 2023. Fez parte do time
      curatorial do Panorama da Arte Brasileira 2022 do Museu de Arte Moderna de
      São Paulo. Fez a curadoria da exposição João Câmara: Nota Nova – Ecos de
      1967, na Galeria Marco Zero, em Recife, em 2022. Curou a exposição R-humor
      – Catarina Simão, na Galeria Avenida da Índia, em 2020 e co-curou La
      Piedra Pregunta, la Tierra responde, na Casa do Brasil, em Madrid. Foi
      coordenadora dos programas públicos (2009-2011) e curadora de artes
      plásticas (2002-2006) da Fundação Joaquim Nabuco, em Recife. Foi Diretora
      do Museu de Arte Moderna Aloísio Magalhães (2007-2009), Curadora do Rumos
      Artes Visuais do Itaú Cultural (2005-2006), Curadora da Torre Malakoff
      (2003 – 2006) e Curadora do 46º Salão de Artes Plásticas de Pernambuco
      (2004-2005). Foi curadora da Sala Especial de Paulo Bruscky na X Bienal de
      Havana. Publicou Paulo Bruscky – Arte em todos os sentidos (2009) e
      co-organizou o Guia do Artista Visual – Inserção e Internacionalização,
      editado pelo Ministério da Cultura do Brasil em parceria com a UNESCO
      (2018)."
    bio_eng: "Cristiana Tejo co-run NowHere, an experimental initiative for research
      and practices in Contemporary Art in Lisbon, and curator of the residency
      programs at Hangar – Center for Artistic Research. She is a researcher at
      the Institute of Art History at Universidade Nova de Lisboa. She
      co-curated the exhibitions É bonita a festa, pá! at the Bienal de Cerveira
      (2024) and Flecha – Mercedes Lachmann at the International Museum of
      Contemporary Sculpture in Santo Tirso (2023). She was part of the
      curatorial team for the Panorama da Arte Brasileira 2022 at the Museum of
      Modern Art of São Paulo. She curated the exhibition João Câmara: Nota Nova
      – Ecos de 1967 at Galeria Marco Zero in Recife (2022). She also
      curated R-humor – Catarina Simão at Galeria Avenida da Índia (2020) and
      co-curated La Piedra Pregunta, la Tierra Responde at Casa do Brasil in
      Madrid. Previously, she was the coordinator of public programs (2009-2011)
      and curator of visual arts (2002-2006) at Fundação Joaquim Nabuco in
      Recife. She served as the Director of the Aloísio Magalhães Museum of
      Modern Art (2007-2009), Curator of Rumos Artes Visuais at Itaú Cultural
      (2005-2006), Curator at Torre Malakoff (2003-2006), and Curator of the
      46th Pernambuco Visual Arts Salon (2004-2005). She also curated the
      Special Room for Paulo Bruscky at the 10th Havana Biennial. She is the
      author of Paulo Bruscky – Arte em todos os sentidos (2009) and
      co-organized the Visual Artist’s Guide – Insertion and
      Internationalization, published by the Brazilian Ministry of Culture in
      partnership with UNESCO (2018)."
