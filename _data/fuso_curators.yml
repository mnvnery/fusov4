intro_pt: >-
  Todos os anos curadores de renome internacional são convidados para desenhar
  uma programação exclusiva para o FUSO. Cada curador é responsável por uma das
  sessões do festival, e apresenta uma seleção de obras de acordo com um tema
  proposto. 


  Além dos curadores, são convidadas também pessoas de destaque da área cultural para promover debates em torno da videoarte e mediar conversas com os curadores antes de cada sessão, de forma a enriquecer o conhecimento do público. 


  O convívio diário dos curadores e artistas durante a semana de festival proporciona o encontro e o estabelecimento de inúmeras parcerias, gerando uma rede de conexões e colaborações.
intro_eng: >-
  Every year internationally renowned curators are invited to design an
  exclusive program for FUSO. Each curator is responsible for one of the
  screening sessions of the festival, and presents a selection of works chosen
  according to a proposed theme. 


  In addition to the curators, prominent people from the cultural area are also invited to promote a debate around video art and mediate a conversation with the curator before each session, in order to enrich the public's knowledge. 


  The daily interaction of curators and artists during the festival week provides for the meeting and establishment of numerous partnerships, generating a network of connections and collaborations.
curadores:
  - title: Jean-François Chougnet
    bio_pt: Jean-François Chougnet (França) é diretor artístico do FUSO, e tem
      dedicado sua carreira às políticas culturais. Foi diretor-geral do Parc de
      la Villette, Paris (2001-2006). Dirigiu o Museu Berardo, em Lisboa, de
      2007 a 2011. Em 2011, Jean-François Chougnet tornou-se diretor da
      Marseille-Provence 2013, Capital Europeia da Cultura. De 2014 a 2022 foi
      presidente do Musée des Civilisations de l’Europe et de la Méditerranée
      (Mucem), em Marselha, França. É curador e consultor em projetos de museus
      e diretor do festival « Lille 3000 ».
    bio_eng: Jean-François Chougnet (France) is the artistic director of FUSO and
      has dedicated his career to cultural policies. He was Managing Director of
      Villette, Paris (2001-2006). In 2005, he was the General Commissioner of
      the Year of Brazil in France. He directed the Berardo Foundation in Lisbon
      from 2007 to 2011. In 2011, Jean-François Chougnet became CEO of
      Marseille-Provence Capital of European Culture 2013. From 2014 to 2022 he
      was president of the Musée des Civilizations de l’Europe et de la
      Méditerranée (Mucem), in Marseille, France. Jean-François Chougnet is a
      curator and consultant on museum projects and director of the « Lille 3000
      » festival.
    retrato: /assets/img/foto-jean-francois-chougnet.png
  - title: Greg de Cuir Jr
    bio_pt: >-
      Greg de Cuir Jr é curador independente, escritor, conferencista e
      tradutor. Organizou programas para o Whitney Museum of American Art em
      Nova Iorque, Institute of Contemporary Arts em Londres, Hauser & Wirth em
      Nova Iorque, Frieze em Londres, National Gallery of Art em Washington DC,
      Anthology Film Archives em Nova Iorque, Metrograph em Nova Iorque, e-flux
      em Nova Iorque, 7th Biennale de Lubumbashi, EYE Filmmuseum em Amesterdão,
      Locarno Film Festival e outros. Os seus textos foram publicados em CURA,
      MUBI Notebook, Cineaste, Millennium Film Journal e em numerosas antologias
      e catálogos. Lecionou na Universität Basel, Birkbeck, University of
      London, Universität Zürich, Goldsmiths, University of London, Universität
      Mainz, University of Chicago, Hochschule der Künste Bern, Gerrit Rietveld
      Academy, Stanford University, Bard College, École cantonale d'art de
      Lausanne e outras. De Cuir é cofundador e diretor artístico do Instituto
      Kinopravda em Belgrado.


      f﻿oto: © Stefan Djakovie
    bio_eng: >-
      Greg de Cuir Jr is an independent curator, writer, lecturer and
      translator. He has organised programs for Whitney Museum of American Art
      in New York, Institute of Contemporary Arts in London, Hauser & Wirth in
      New York, Frieze in London, National Gallery of Art in Washington DC,
      Anthology Film Archives in New York, Metrograph in New York, e-flux in New
      York, 7th Biennale de Lubumbashi, EYE Filmmuseum in Amsterdam, Locarno
      Film Festival and others. His writing has been published in CURA., MUBI
      Notebook, Cineaste, Millennium Film Journal and numerous anthologies and
      catalogs. He has lectured at Universität Basel, Birkbeck, University of
      London, Universität Zürich, Goldsmiths, University of London, Universität
      Mainz, University of Chicago, Hochschule der Künste Bern, Gerrit Rietveld
      Academy, Stanford University, Bard College, École cantonale d'art de
      Lausanne and others. De Cuir is co-founder + artistic director of
      Kinopravda Institute in Belgrade.


      ph: © Stefan Djakovie
    retrato: /assets/img/greg-de-cuir-jr_photo-by-stefan-djakovic_feb2023.jpg
  - title: Claire Shea
    bio_pt: >-
      Claire Shea é uma curadora baseada em Toronto. É cocuradora da Walk&Talk —
      Bienal de Artes, setembro — novembro 2025, em São Miguel (Açores,
      Portugal). De 2022 a 2024, foi Diretora da Fogo Island Arts, onde
      supervisionou novas exposições e programas, incluindo 'Meltwater', a
      residência Labrador Current Foodways e 'A Variability Quantifier' de Liam
      Gillick. De 2017 a 2021, foi Diretora Adjunta do Para Site, o principal
      centro de arte contemporânea de Hong Kong e uma das instituições de arte
      independentes mais antigas e atuantes da Ásia, onde foi cocuradora da
      grande exposição coletiva 'An Opera for Animals', que viajou para o
      Rockbund Art Museum em 2019.\

      De 2008 a 2016, foi Diretora Curatorial da Cass Sculpture Foundation, onde foi curadora de ‘A Beautiful Disorder’, a primeira grande exposição do Reino Unido de esculturas ao ar livre de artistas contemporâneos da Grande China. Em 2014, foi curadora associada da 8ª Bienal de Escultura de Shenzhen, ‘We Have Never Participated’. Mais recentemente, foi editora-chefe de uma nova publicação da Para Site, Sternberg, & MIT Press intitulada ‘What to Let Go?’ (2024).


      f﻿oto: © Sara Bodri
    bio_eng: >-
      Claire Shea is a curator based in Toronto. She is co-curator of Walk&Talk
      — Bienal de Artes, September — November 2025, in São Miguel (Azores,
      Portugal). From 2022 to 2024, she was the Director of Fogo Island Arts,
      where she oversaw new exhibitions and programs, including ‘Meltwater,’ the
      Labrador Current Foodways residency and Liam Gillick’s ‘A Variability
      Quantifier.’ From 2017 to 2021, she was Deputy Director at Para Site, Hong
      Kong’s leading contemporary art center and one of Asia’s oldest and most
      active independent art institutions, where she co-curated the major group
      exhibition 'An Opera for Animals,' which toured Rockbund Art Museum in
      2019.\

      From 2008 to 2016, she was Curatorial Director at Cass Sculpture Foundation, where she curated ‘A Beautiful Disorder,’ the UK’s first major exhibition of outdoor sculpture by contemporary artists from Greater China. In 2014, she was Associate Curator for the 8th Shenzhen Sculpture Biennial, ‘We Have Never Participated.’ Most recently, she was the managing editor of a new publication from Para Site, Sternberg, & MIT Press entitled ‘What to Let Go?’ (2024).


      ph: © Sara Bodri
    retrato: /assets/img/claire-shea-by-sarah-bodri.jpg
  - title: Fatima Bintou Rassoul SY
    bio_pt: >-
      Fatima Bintou Rassoul SY é curadora e produtora cultural baseada em Dakar.
      Atualmente, é Diretora de Programas na RAW Material Company, onde
      desenvolve projetos transdisciplinares que promovem a criatividade
      artística e intelectual em África. O seu trabalho de curadoria abrange
      exposições, programas discursivos associados, programas não educativos e
      colaborações internacionais. Com um profundo interesse em arquivos e
      geografias negras, Fatima explora a forma como as comunidades expressam
      histórias não contadas, criando espaços que preservam a memória coletiva e
      promovem ligações. É licenciada pela Universidade de Paris 1
      (Panthéon-Sorbonne) e tem contribuído para várias publicações culturais. É
      cocuradora da Walk&Talk — Bienal de Artes, setembro — novembro 2025, em
      São Miguel (Açores, Portugal).


      foto: © Kerry Etok Viderot
    bio_eng: >-
      Fatima Bintou Rassoul SY is a Dakar-based curator and cultural
      practitioner. She currently serves as Director of Programs at RAW Material
      Company, where she develops transdisciplinary projects that foster
      artistic and intellectual creativity in Africa. Her curatorial work spans
      exhibitions, associated discursive programs, non-educational programs, and
      international collaborations. With a deep interest in archives and Black
      geographies, Fatima explores how communities express untold stories,
      creating spaces that preserve collective memory and foster connections.
      She holds a degree from Paris 1 (Panthéon-Sorbonne) University and has
      contributed to various cultural publications. She is co-curator of
      Walk&Talk — Bienal de Artes, September — November 2025, in São Miguel
      (Azores, Portugal). 


      ph: © Kerry Etok Viderot
    retrato: /assets/img/fatima-ph.-kerry-etola-viderot-2.jpg
  - title: "Jesse James "
    bio_pt: >-
      Jesse James (Vancouver, 1987) é curador e programador cultural, conhecido
      pela promoção da arte e cultura contemporâneas nos Açores. Como fundador e
      diretor artístico da Bienal Walk&Talk e do espaço cultural vaga, ambos
      projetos da Anda&Fala — estrutura multidisciplinar que cofundou em 2011 —
      tem desenvolvido uma plataforma para práticas artísticas experimentais que
      interagem com o ecossistema local e promovem diálogos globais. O seu
      trabalho curatorial explora temas e relações que partem da periferia,
      autonomia e cooperação, e procuram ensaiar movimentos coletivos e
      comunais. James colabora ainda com vários projetos independentes: é
      cofundador e diretor artístico do Fabric Arts Festival (Fall River, EUA);
      membro fundador do MOVA — Movimento pela Arte e Cultura dos Açores; tem
      assumido a curadoria de vários projetos expositivos e colaborado na gestão
      estratégica de projetos, artistas e estruturas culturais. Vive e trabalha
      entre Ponta Delgada e Lisboa.


      f﻿oto: © Mariana Lopes
    bio_eng: >-
      Jesse James (Vancouver, 1987) is a curator and cultural programmer known
      for promoting contemporary art and culture in the Azores. As the founder
      and artistic director of the Walk&Talk Biennial and the cultural space
      vaga, both projects of Anda&Fala — a multidisciplinary organization he
      co-founded in 2011 — he has developed a platform for experimental artistic
      practices that engage with the local ecosystem and foster global
      dialogues. His curatorial work explores themes and relationships rooted in
      the periphery, autonomy, and cooperation, aiming to experiment with
      collective and communal movements. James also collaborates on various
      independent projects: he is the co-founder and artistic director of the
      Fabric Arts Festival (Fall River, USA); a founding member of MOVA —
      Movement for Art and Culture in the Azores; and has curated several
      exhibitions, while also collaborating in the strategic management of
      projects, artists, and cultural organizations. He lives and works between
      Ponta Delgada and Lisbon.


      ph: © Mariana Lopes
    retrato: /assets/img/jessejames©marianalopes_009-2-1-.jpg
  - title: Liliana Coutinho
    bio_pt: "Liliana Coutinho (Lisboa, 1977) é programadora de Debates e
      Conferências na Culturgest – Fundação Caixa Geral de Depósitos e
      Investigadora Integrada no IHC — NOVA FCSH / IN2PAST. É cocuradora da
      Walk&Talk — Bienal de Artes, setembro — novembro 2025, em São Miguel
      (Açores, Portugal). Fez parte da equipa curatorial das Bienais de Arte e
      Tecnologia INDEX / Braga Media Arts, em 2022 e 2024. Foi assistente de
      direção e curadora de ciclos temáticos no Teatro Maria Matos entre 2015 e
      2017. Foi responsável, entre 2013 e 2015, pelo Serviço Educativo do
      Museu de Arte Contemporânea de Serralves. Como investigadora e curadora,
      colaborou com o CAM – Fundação Calouste Gulbenkian, M.A.C. Serralves, Le
      Plateau (Paris), Artistas Unidos e Atelier Re.Al. Fez parte da equipa
      editorial de Close-Up, Orfeu Negro, 2022, de Ana Borralho & João Galante.
      Coeditou o livro Paisagens Imprevistas (2020), dedicado ao 10º aniversário
      do Festival Materiais Diversos. Publicou, entre outros: \"Empatia:
      Reflexões sobre uma possível correlação humano-artificial\", em Arte
      digital, Academia, Museu ZeRo, Museu ZerO e I2ADS UP, 2024; “O delicado
      fio do comum”, em André Guedes, Ensaios para uma antológica, Kunsthalle
      Lissabon e Cura Books, 2016; “L'objet: ni un fétiche ni une preuve, mais
      un don pour la performance\", in Performance Vie d’Archive, Les presses du
      réel, 2014; “O Coro, outra vez”, in Anne Teresa de Keersmaeker em Lisboa,
      INCM, 2013; On the utility of a universal's fiction, in Gimme Shelter:
      Global Discourses In Aesthetics. Amsterdam University Press, 2013; «
      Hearing our pathway - A Sensous Walk », em Mobility and Fantasy in Visual
      Culture, London: Routledge, 2013. Participou em comités científicos,
      publicou artigos, proferiu conferências em Portugal e no estrangeiro.
      Doutora em Estética e Ciências da Arte pela Universidade de Paris 1 —
      Panteão Sorbonne. Foi Professora Convidada da Pós-Graduação em
      Curadoria de Arte, da FCSH/UNL e é Professora Auxiliar Convidada da
      Faculdade de Artes e Letras, da Universidade da Beira Interior."
    bio_eng: >-
      Liliana Coutinho (Lisbon, 1977) is a Debates and Conferences programmer at
      Culturgest — Caixa Geral de Depósitos Foundation and an Integrated
      Researcher at IHC — NOVA FCSH / IN2PAST. She is co-curator of Walk&Talk -
      Bienal de Artes, September — November 2025, in São Miguel (Azores,
      Portugal).She was part of the curatorial team for the INDEX / Braga Media
      Arts Biennials of Art and Technology, in 2022 and 2024.She was assistant
      director and curator of thematic cycles at Teatro Maria Matos between 2015
      and 2017.Between 2013 and 2015, she was responsible for the Education
      Service at the Serralves Museum of Contemporary Art.As a researcher and
      curator, she has collaborated with CAM - Calouste Gulbenkian Foundation,
      M.A.C. Serralves, Le Plateau (Paris), Artistas Unidos and Atelier
      Re.Al.She was part of the editorial team for Close-Up, Orfeu Negro, 2022,
      by Ana Borralho & João Galante.\

      She co-edited the book Paisagens Imprevistas (2020), dedicated to the 10th anniversary of the Materiais Diversos Festival. Published, among others, “Empatia: Reflexões sobre uma possível correlação humano-artificial”, in Arte digital, Academia, Museu ZeRo, Museu ZerO and I2ADS UP, 2024; “O delicado fio do comum”, in André Guedes, Ensaios para uma antológica, Kunsthalle Lissabon and Cura Books, 2016; “L'objet: ni un fétiche ni une preuve, mais un don pour la performance”, in Performance Vie d'Archive, Les presses du réel, 2014; ‘O Coro, outra vez’, in Anne Teresa de Keersmaeker em Lisboa, INCM, 2013; On the utility of a universal's fiction, in Gimme Shelter: Global Discourses In Aesthetics. Amsterdam University Press, 2013; “Hearing our pathway — A Sensuous Walk”, in Mobility and Fantasy in Visual Culture, London: Routledge, 2013. She has participated in scientific committees, published articles and given lectures in Portugal and abroad. She holds a PhD in Aesthetics and Art Sciences from the University of Paris 1 — Pantheon Sorbonne. She was a guest lecturer at the Postgraduate Program in Art Curatorship at FCSH/UNL and is a guest assistant lecturer at the Faculty of Arts and Letters at the University of Beira Interior.
    retrato: /assets/img/liliana-coutinho.jpg
  - title: Manuela Marques
    bio_pt: >-
      Manuela Marques nasceu em Portugal e vive em Paris.\

      É representada pela Galeria Anne Barrault, em Paris, e a Rui Freire-Fine Art em Lisboa. Em 2011 ganhou o Prémio BESPHOTO de fotografia e a sua obra está representada em várias coleções nacionais e internacionais, públicas e privadas. Tem exposto com regularidade a nível internacional. Em França destacam-se as exposições realizadas em diversas instituições: Museu André Malraux, Le Havre (2022), Centro de Arte Domaine de Kerguéhennec (2022), Museu de Lodève (2019), Centro de Arte Cyel em La Roche-sur-Yon (2019), FRAC Auvergne e FRAC Normandie. O seu trabalho foi também exposto no Museu SAMOCA em Riyadh, Arábia Saudita (2024) e em Portugal com as seguintes exposições: Echoes of Nature no Museu Nacional de Arte Contemporânea, Lisboa (2022-2023), Weather Station no Arquipélago - Centro de Artes Contemporâneas, Açores (2019), La face cachée du soleil na Fundação Calouste Gulbenkian (2017), Temporada na Appleton Square, Lisboa (2011 e She is a Femme Fatale, no Museu Coleção Berardo ambos em 2009.  No Brasil, expôs individualmente na Pinacoteca de São Paulo (2011) e participou em várias exposições coletivas no Museu de Arte Contemporânea de Niterói, no Museu de Arte Moderna de Brasília.Tem publicados diversos fotolivros, com destaque para, PH 13, Imprensa Nacional, Portugal, Echoes of nature, Loco Éditions, (2022), Et le bleu du ciel dans l’ombre, Loco Éditions (2019), La taille de ce vent est un triangle dans l’eau, Loco Édition (2014), Still Nox, Edição Marval (2008).
    bio_eng: >-
      Manuela Marques was born in Portugal and lives in Paris. She is
      represented by the Anne Barrault Gallery in Paris and Rui Freire-Fine Art
      in Lisbon. In 2011 she won the BESPHOTO Photography Prize and her work is
      represented in various national and international public and private
      collections.  \

      Manuela Marques has exhibited regularly at international level. In France, among exhibitions at various institutions stand out: André Malraux Museum, Le Havre (2022), Domaine de Kerguéhennec Art Centre (2022), Lodève Museum (2019), Cyel Art Centre in La Roche-sur-Yon (2019), FRAC Auvergne and FRAC Normandie. Her work has also been exhibited at the SAMOCA Museum in Riyadh, Saudi Arabia (2024) and in Portugal in the following exhibitions: Echoes of Nature at the Museu Nacional de Arte Contemporânea, Lisbon (2022-2023), Weather Station at the Arquipélago - Centro de Artes Contemporâneas, Azores (2019), La face cachée du soleil at the Fundação Calouste Gulbenkian (2017), Temporada at Appleton Square, Lisbon (2011) and She is a Femme Fatale, at the Museu Coleção Berardo (2009). In Brazil, she has exhibited individually at the Pinacoteca de São Paulo (2011) and has taken part in several group exhibitions at the Museum of Contemporary Art in Niterói and the Museum of Modern Art in Brasilia.\

      Marques has published several photo books, including PH 13, Imprensa Nacional, Portugal, Echoes of nature, Loco Éditions, (2022), Et le bleu du ciel dans l'ombre, Loco Éditions (2019), La taille de ce vent est un triangle dans l'eau, Loco Édition (2014), Still Nox,  Marval Edition(2008).
    retrato: /assets/img/manuela-marques-.jpg
  - title: Lori Zippay
    bio_pt: "Lori Zippay é curadora, escritora e consultora baseada em Nova-Iorque,
      ativa na organização de exposições de media art e na distribuição e na
      preservação deste meio. De 1985 até 2019 desempenhou o cargo de Diretora
      Executiva da Electronic Arts Intermix (EAI), uma associação sem fins
      lucrativos e um dos mais importantes repositórios de media art, do qual é
      atualmente Diretora Emérita. Durante o seu mandato na EAI, Zippay
      desenvolveu o arquivo da instituição, que conta com mais de 4.000 obras
      de media art, iniciou o seu pioneiro programa de preservação das obras em
      suporte videográfico, inaugurou e coescreveu publicações online e recursos
      digitais, e estabeleceu programas artísticos de longo prazo. Comissária de
      um grande número de exposições de media art e de programação em vídeo,
      incluindo a mostra Circa 1971: Early Film & Video from the EAI Archive
      para o Dia: Beacon, em 2012, Zippay dá regularmente palestras em
      instituições culturais e participa em conferências em todo o mundo, das
      quais destaca as do The Museum of Modern Art, Nova-Iorque, Tate Modern,
      Londres e Centro Georges Pompidou, em Paris. Desenvolveu e foi consultora
      em projetos de curadoria, de preservação e projetos educativos com
      artistas emergentes e consagrados, em locais como a Universidade de Yale.
      Escreveu extensivamente sobre media art  e vídeo para exposições e
      publicações internacionais, incluindo ensaios sobre o trabalho de artistas
      como Joan Jonas, Shigeko Kubota, Nancy Holt, entre outros. Desde 2013,
      atua como curadora residente no FUSO, em Portugal."
    bio_eng: "Lori Zippay is a New York-based curator, writer, and consultant who
      has long been active in media art exhibition, distribution, education, and
      preservation. From 1985 to 2019 she served as Executive Director of
      Electronic Arts Intermix (EAI), a nonprofit organization that is an
      international resource for media art, and she is now Director Emerita.
      During her tenure at EAI she developed its archive of over 4,000 media
      artworks, initiated its pioneering video preservation program, inaugurated
      and co-authored its online publications and digital resources, and
      established long-range artistic programs. She has curated numerous
      media-based exhibitions and video screening programs, including the survey
      Circa 1971: Early Film & Video from the EAI Archive for Dia: Beacon in
      2012. She has lectured at institutions and presented at conferences
      internationally, including at The Museum of Modern Art, New York; Tate
      Modern, London; and Centre Georges Pompidou, Paris. She has developed and
      consulted on numerous curatorial, preservation, and educational projects
      with emerging and established artists at venues such as Yale University.
      She has written extensively on media and video art for international
      exhibitions and publications, including essays on the work of Joan Jonas,
      Shigeko Kubota, Nancy Holt and other artists. Since 2013 she has served as
      in-house curator at FUSO, Portugal**.**"
    retrato: /assets/img/lori-headshot-7.jpeg
  - title: Rachel Korman
    bio_pt: >-
      Rachel Korman é coordenadora geral e curatorial do FUSO - Festival
      Internacional de Videoarte de Lisboa e diretora artística do FUSO Insular
      - Mostra de Videoarte dos Açores. \

      Brasileira de origem polaca, vive e trabalha na ilha de São Miguel, Açores. \

      É graduada em Comunicação Social (PUC-MG), com formação em artes pela Escola de Artes Visuais do Parque Lage, Rio de Janeiro. Em 2007 estabeleceu-se em Lisboa, onde frequentou o curso avançado de fotografia no Ar.Co e o *Independent Study Program on Contemporary Art*, na Maumaus. Cofundou, com Paulo Reis, o Carpe Diem Arte e Pesquisa - centro para residências, exposições e investigação em arte contemporânea e colaborou com o Hangar - Centro de Investigação e Arte como diretora de comunicação e gestora de residências artísticas.


      f﻿oto: © Alpíio Padilha
    bio_eng: >-
      Rachel Korman is curatorial and general coordinator at FUSO -
      International Video Art Festival, in Lisbon and artistic Diretor at FUSO
      Insular – Video Art Festival, in Azores.\

      Brazilian of Polish origin, lives and works in São Miguel island, Azores. \

      She is graduated in Social Communication (PUC-MG), with a degree in arts from Parque Lage School of Visual Arts, Rio de Janeiro. In 2007 she moved to Lisbon, Portugal where she attended the Advanced Photography Course at Ar.Co and the Independent Study Program on Contemporary Art at Maumaus. \

      Cofounded with Paulo Reis (in memory), Carpe Diem Art & Research, a center for residencies, exhibitions and investigation in contemporary art and collaborated with Hangar - Center for Research and Art as communication Diretor and manager of artistic residencies.


      p﻿h: © Alpíio Padilha
    retrato: /assets/img/rac-fuso.jpg
  - title: Isabel Nogueira
    bio_pt: "Isabel Nogueira (n. 1974) é doutorada em Belas-Artes, especialização em
      Ciências da Arte (Universidade de Lisboa) e pós-doutorada em História e
      Teoria da Arte Contemporânea e Teoria da Imagem (Université Paris
      1-Panthéon Sorbonne). É historiadora e crítica de arte contemporânea,
      professora e ensaísta. É professora na Sociedade Nacional de Belas-Artes,
      investigadora integrada do CIEBA/Faculdade de Belas-Artes/Universidade de
      Lisboa, membro da Associação Internacional de Críticos de Arte (AICA). É
      crítica de arte na revista Contemporânea e colaboradora da revista
      Recherches en Esthétique. É editora/Diretora da revista académica Arte e
      Cultura Visual (CIEBA/Faculdade de Belas-Artes/Universidade de Lisboa).
      Livros recentes: Teorias da arte: do modernismo à actualidade
      (BookBuilders, 2019, 2ªed. 2020); Zona de Rebentação (BookBuilders, 2020);
      Como pode ‘isto’ ser arte? Breve ensaio sobre crítica de arte e juízo de
      gosto (Húmus, 2020); História da arte em Portugal: do Marcelismo ao final
      do século XX (BookBuilders, 2021); Crítica de arte ou o espaço entre a
      obra e o Mundo: críticas escolhidas (Húmus, 2021); Histoire de l’art au
      Portugal, 1968-2000 (Éditions de l’Harmattan, 2022)."
    bio_eng: "Isabel Nogueira (b. 1974) holds a PhD in Fine Arts, specialization in
      Art Sciences (University of Lisbon) and a post-doctorate in History and
      Theory of Contemporary Art and Image Theory (Université Paris 1-Panthéon
      Sorbonne). She is a contemporary art historian and critic, teacher and
      essayist. She is a professor at the National Society of Fine Arts,
      integrated researcher at CIEBA / Faculty of Fine Arts / University of
      Lisbon, member of the International Association of Art Critics (AICA). She
      is an art critic for the magazine Contemporânea and a contributor to the
      magazine Recherches en Esthétique. She is editor/Diretor of the academic
      journal Arte e Cultura Visual (CIEBA / Faculty of Fine Arts / University
      of Lisbon). Recent books: Theories of art: from modernism to the present
      (BookBuilders, 2019, 2nd ed. 2020); Zona de Rebentação (BookBuilders,
      2020); How can 'this' be art? Brief essay on art criticism and judgment of
      taste (Húmus, 2020); History of art in Portugal: from Marcelismo to the
      end of the 20th century (BookBuilders, 2021); Art Criticism or the Space
      Between the Work and the World: Chosen Criticism (Húmus, 2021); Histoire
      de l’art au Portugal, 1968-2000 (Éditions de l’Harmattan, 2022)."
