  O Laboratório Imagem em Movimento é uma atividade do FUSO INSULAR, em parceria
  com o Arquipélago - Centro de Artes Contemporâneas.


  É dirigido à comunidade açoriana interessados nas artes cinematográficas, e visa incentivar a criação de novos trabalhos em vídeo. Uma 'chamada aberta’ incentiva as pessoas a concorrerem a uma vaga no Programa de Residência, que tem duração de três meses e acontece na ilha de São Miguel. Um júri composto por membros da cena artística local seleciona até 8 participantes, que recebem formação teórica e tutoria prática durante todo o período do Laboratório. \

  **\

  LABORATÓRIO IMAGEM EM MOVIMENTO 2023**


  Entre os meses de julho e setembro, os oito participantes – **Anita Nemet, Carolina Rocha, Elliot Sheedy, Fernando Nunes, Gustavo Fernandes, Luís P Brum, TAT e Tiago Correia** - tiveram a oportunidade de aprofundar os seus conhecimentos sobre a história da imagem em movimento e criar seus próprios vídeos, sob orientação dos artistas Daniel Blaufuks e André Laranjinha.


  Fotógrafo e realizador português, doutor pela Universidade de Wales e com larga experiência no ensino, Blaufuks partiu da análise da história da imagem em movimento e da sua própria obra como base para o desenvolvimento dos projetos individuais. 


  O acompanhamento prático ficou a cargo de André Laranjinha, artista que vive e trabalha em São Miguel, onde desenvolve trabalhos em cinema, artes visuais, artes gráficas e ilustração. 


  A participação no Laboratório é gratuita, e tem coprodução do Arquipélago - Centro de Artes Contemporâneas, onde decorrem os encontros e as sessões de apresentação dos vídeos finais.


