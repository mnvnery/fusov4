regulamento_eng: >-
  **M﻿oving Image Laboratory 2025**\

  P﻿articipants:


  **Dryelle Andrade** \

  **Kateryna Kondratrieva**\

  **Luisa Borges** \

  **Maria Jorge Martins**\

  **Margarida Benevides**\

  **Mel Paiva**\

  **Rafaella Antunes**\

  **Rita Bolieiro**


  During the residency, which takes place from July to September, participants in the Laboratory will have the opportunity to deepen their knowledge of the history of the moving image and create their own videos, under the guidance of filmmaker Cláudia Varejão and artist André Laranjinha.


  The videos will be shown on October 25th at Arquipélago – Center for Contemporary Arts, as part of FUSO INSULAR 2025.


  Selection jury\

  André Laranjinha (visual artist)\

  António Câmara (Duplacena)\

  Diana Diegues (cultural producer\

  Sofia Botelho (Arquipélago – Center for Contemporary Arts)\

  Rachel Korman (Fuso Insular)


  A co-production of Arquipélago – Contemporary Arts Center, where the theoretical sessions and final video presentations take place. In partnership with the Ponta Delgada Public Library and Archive, which hosts the practical workshops.
