regulamento: >-
  #### Laboratório Imagem em Movimento é o programa de residência criativa do
  FUSO INSULAR, dirigido à comunidade açoriana interessados nas artes
  cinematográficas e visa incentivar a criação de novos trabalhos em vídeo.


  #### **Laboratório Imagem em Movimento 2025**


  Durante os meses de julho a setembro, os participantes têm oportunidade de aprofundar os seus conhecimentos sobre a história da imagem em movimento e criar seus próprios vídeos, sob orientação de artistas com larga experiência neste campo de trabalho.


  Em 2025, **Cláudia Varejão** é a artista responsável pela **componente teórica**.\

  *Cláudia Varejão nasceu no Porto e estudou realização no Programa de Criatividade e Criação Artística da Fundação Calouste Gulbenkian em parceria com a German Film und Fernsehakademie Berlin e na Academia Internacional de Cinema de São Paulo. Estudou ainda fotografia no AR.CO - Centro de Arte e Comunicação Visual em Lisboa. A par do seu trabalho como realizadora desenvolve um percurso como fotógrafa e tem sido convidada a dar aulas e workshops em diversas escolas de Cinema e Arte. O seu trabalho, tanto no cinema como na fotografia, documentário ou ficção, vive da estreita proximidade com as pessoas retratadas.* 


  A **orientação prática** fica a cargo de **André Laranjinha**, artista visual que vive e trabalha em São Miguel. *Laranjinha é formado em Belas-Artes pela Universidade de Lisboa e desenvolve trabalhos em cinema, vídeo, artes plásticas, artes gráficas e ilustração.*


  A participação no Laboratório é gratuita e decorre no Arquipélago - Centro de Artes Contemporâneas e na Biblioteca Pública e Arquivo Regional de Ponta Delgada.


