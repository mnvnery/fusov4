regulamento_eng: >-
  **APPLICATIONS FOR THE MOVING IMAGE LABORATORY 2025 COMING SOON!**


  The Moving Image Laboratory is part of FUSO INSULAR, in co-production with Arquipélago - Contemporary Arts Center. It is aimed at the Azorean community interested in cinematographic art, with the objective of creating new video art works.


  From July to September, the participants will have the opportunity to deepen their knowledge about the history of the moving image and create their own videos, under the guidance of artists Catarina Mourão and André Laranjinha.


  Participation in the Laboratory is free of charge, with the technical support of Arquipélago - Contemporary Arts Center, where the residency program and the screenings of the videos takes place.
