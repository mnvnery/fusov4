regulamento: >-
  **Laboratório Imagem em Movimento 2025**\

  Participantes


  **Dryelle Andrade** \

  **Kateryna Kondratrieva**   \

  **Luisa Borges**\

  **Margarida Benevides**\

  **Maria Jorge Martins**\

  **Mel Paiva**\

  **Rafaella Antunes**\

  **Rita Bolieiro**


  Durante a residência, que acontece de julho a setembro, as integrantes do Laboratório terão a oportunidade de aprofundar os seus conhecimentos sobre a história da imagem em movimento e criar seus próprios vídeos, sob orientação da realizadora Cláudia Varejão e do artista André Laranjinha.


  Os vídeos serão exibidos no dia 25 de outubro, no Arquipélago - Centro de Artes Contemporâneas, como parte integrante do FUSO INSULAR 2025.


  Júri de seleção\

  André Laranjinha (artista visual)\

  António Câmara (Duplacena)\

  Diana Diegues (produtora cultural)\

  Sofia Botelho (Arquipélago-Centro de Artes Contemporâneas)\

  Rachel Korman (Fuso Insular)\

  Coprodução do Arquipélago - Centro de Artes Contemporâneas, onde decorrem os encontros teóricos  as sessões de apresentação dos vídeos finais. Parceria da Biblioteca Pública e Arquivo de Ponta Delgada, que acolhe os encontros práticos.
