regulamento_eng: >-
  #### Moving Image Laboratory is the creative residency program of FUSO
  INSULAR, aimed at the Azorean community interested in cinematic arts, and
  seeks to encourage the creation of new video works.


  **Moving Image Laboratory 2025**\

  From July to September, participants will have the opportunity to deepen their knowledge of the history of the moving image and create their own videos, under the guidance of artists with extensive experience in this field.


  In 2025, Cláudia Varejão is the artist responsible for the theoretical component.\

  *Cláudia Varejão was born in Porto and studied at the Creativity and Artistic Creation Program of Calouste Gulbenkian Foundation in partnership with the German Film und Fernsehakademie Berlin and the São Paulo International Film Academy. She also studied Photography at AR.CO in Lisbon.* 


  The practical guidance is led by André Laranjinha, a visual artist who lives and works in São Miguel. \

  *Laranjinha holds a degree in Fine Arts from the University of Lisbon and works across film, video, visual arts, graphic arts, and illustration.*\

  \

  Participation in the Laboratory is free of charge and takes place at Arquipélago – Contemporary Arts Center and the Public Library and Regional Archive of Ponta Delgada.


