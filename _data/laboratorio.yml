regulamento_eng: >-
  The Moving Image Laboratory is part of FUSO INSULAR, in co-production with
  Arquipélago - Contemporary Arts Center. It is aimed at the Azorean community
  interested in cinematographic art, with the objective of creating new video
  art works.


  **Moving Image Laboratory 2024**


  From July to September, participants have the opportunity to deepen their knowledge about the history of the moving image and create their own videos, under the guidance of artists with extensive experience in this field of work.\

  \

  In 2024, Catarina Mourão and André Laranjinha are the invited tutors. At first, and based on her own work, Mourão is responsible for the theoretical component of the Laboratory, which will serve as a basis for the development of individual projects. Catarina Mourão studied Music, Law and Film (MA at the University of Bristol and PhD at the University of Edinburgh, with an FCT scholarship for both). Founder of AporDOC (Portuguese Documentary Association). She has been a lecturer in film and documentary since 1998 in various undergraduate and master's programmes. Her main areas of research are memory, dreams, archives and autobiography. She is currently teaching on the MA in Arts and Multimedia at FBAUL. 


  The practical orientation will be in charge of André Laranjinha, a visual artist who lives and works in São Miguel. Laranjinha has a degree in Fine Arts from the University of Lisbon and works in cinema, video, visual arts, graphic arts and illustration.


  Participation in the Laboratory is free of charge and will take place at Arquipélago - Contemporary Arts Center, in Ribeira Grande.


