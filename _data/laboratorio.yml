regulamento: >-
  **C﻿ANDIDATURAS PARA O LABORATÓRIO IMAGEM EM MOVIMENTO 2025 EM BREVE!**


  Laboratório Imagem em Movimento é o programa de residência criativa do FUSO INSULAR, dirigido à comunidade açoriana interessados nas artes cinematográficas e visa incentivar a criação de novos trabalhos em vídeo.\

  Durante os meses de julho a setembro, os participantes têm oportunidade de aprofundar os seus conhecimentos sobre a história da imagem em movimento e criar seus próprios vídeos, sob orientação de artistas com larga experiência neste campo de trabalho.


  A participação no Laboratório é gratuita, e tem coprodução do Arquipélago - Centro de Artes Contemporâneas, onde decorrem os encontros e as sessões de apresentação dos vídeos finais.
