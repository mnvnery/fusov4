regulamento_eng: >-
  The Moving Image Laboratory is part of FUSO INSULAR, in co-production with
  Arquipélago - Contemporary Arts Center. It is aimed at the Azorean community
  interested in cinematographic art, with the objective of creating new video
  art works.


  **The Moving Image Laboratory 2024 | PARTICIPANTS**


  **Ana Luísa Cabral, Catarina Canha Fernandes, Cláudia Rocha, Maria Emanuel Albergaria, Maria João Sousa, Margarida Andrade, Sandra Medeiros and Willian da Fonseca.**


  From July to September, the participants will have the opportunity to deepen their knowledge about the history of the moving image and create their own videos, under the guidance of artists Catarina Mourão and André Laranjinha.


  Catarina Mourão has been teaching film and documentary since 1998 in various undergraduate and master's programmes, and her main areas of research are memory, dreams, archives and autobiography. By analysing the history of the moving image and her own work Catarina will present the basis for the participants to develop their individual projects.


  André Laranjinha, a visual artist who lives and works in São Miguel, was in charge of the practical orientation. Laranjinha has a degree in Fine Arts from the University of Lisbon and works in cinema, video, visual arts, graphic arts and illustration.


  Participation in the Laboratory is free of charge, with the technical support of Arquipélago - Contemporary Arts Center, where the residency program and the screenings of the videos takes place.
