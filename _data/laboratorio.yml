regulamento: >-
  O Laboratório Imagem em Movimento é uma atividade do FUSO INSULAR, com
  coprodução do Arquipélago - Centro de Artes Contemporâneas. É dirigido à
  comunidade açoriana interessados nas artes cinematográficas e visa incentivar
  a criação de novos trabalhos em vídeo. 


  **LABORATÓRIO IMAGEM EM MOVIMENTO 2024 | PARTICIPANTES**


  **Ana Luísa Cabral, Catarina Canha Fernandes, Cláudia Rocha, Maria Emanuel Albergaria, Maria João Sousa, Margarida Andrade, Sandra Medeiros e Willian da Fonseca.**


  Durante os meses de julho a setembro, os integrantes do Laboratório Imagem em Movimento terão a oportunidade de aprofundar os seus conhecimentos sobre a história da imagem em movimento e criar seus próprios vídeos, sob orientação da realizadora Catarina Mourão e do artista André Laranjinha.


  Professora de Cinema e Documentário desde 1998 em diferentes Licenciaturas e Mestrados; e cujas áreas principais de investigação são memória, sonho, arquivo e autobiografia, Catarina Mourão partirá da análise da história da imagem em movimento e da sua própria obra como base para o desenvolvimento dos projetos individuais. 


  O acompanhamento prático está a cargo de André Laranjinha, artista que vive e trabalha em São Miguel, onde desenvolve trabalhos em cinema, artes visuais, artes gráficas e ilustração.


  A participação no Laboratório é gratuita, e tem coprodução do Arquipélago - Centro de Artes Contemporâneas, onde decorrem os encontros e as sessões de apresentação dos vídeos finais.
