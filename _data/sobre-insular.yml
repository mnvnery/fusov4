informacao: >-
  O FUSO INSULAR – mostra de videoarte dos Açores surge em 2019, na sequência do
  FUSO – Festival Internacional de Videoarte de Lisboa. Tem como intuito suprir
  uma lacuna existente no panorama artístico do Arquipélago dos Açores no que
  diz respeito ao conhecimento e à formação na área da imagem em movimento.
  Fomentar a criação artística entre a camada jovem açoriana, promover novos
  conteúdos a um público alargado, divulgar a videoarte portuguesa e promover a
  produção audiovisual e cinematográfica na região são os objetivos do FUSO
  INSULAR, que se divide em dois momentos: o programa de residência Laboratório
  Imagem em Movimento, onde se pretende incentivar a criação de novos trabalhos
  em vídeo, e a Mostra de Videoarte, com obras selecionadas por curadores
  nacionais e internacionais. 


  O Laboratório Imagem em Movimento é dirigido à comunidade açoriana interessados nas artes cinematográficas. Tem como objetivo a criação de obras em vídeo e a reflexão sobre a imagem em movimento como expressão artística transversal a todas as práticas, cruzando linguagens do filme experimental, da performance, da fotografia e do cinema. 


  A Mostra de Videoarte dos Açores, além de ser uma plataforma para a exibição dos trabalhos realizados durante o Laboratório Imagem em Movimento, apresenta sessões temáticas com obras de artistas portugueses e internacionais, históricos e contemporâneos, programadas por curadores de renome internacional. 


  Desta forma FUSO INSULAR cumpre a sua missão de dar formação aos artistas locais, divulgar a arte portuguesa e enriquecer a oferta cultural nos Açores e o conhecimento geral da população, contribuindo para a formação de novos públicos.


  *FUSO Insular – Mostra de Videoarte dos Açores é uma produção Duplacena* \*\| Horta Seca; financiada por República Portuguesa – Cultura / Direção-Geral das Artes, Governo dos Açores e FLAD – Fundação Luso-Americana para o Desenvolvimento; apoio da Câmara Municipal de Ponta Delgada; coprodução do Arquipélago - Centro de Artes Contemporâneas e parceria do Museu Carlos Machado.*
informacao_eng: >-
  FUSO INSULAR is launched in 2019 with the intention of surmounting an existing
  gap in the artistic panorama of the Azores, concerning the knowledge and the
  training in the area of the moving image. The objectives of FUSO INSULAR are
  focused on fostering artistic creation among the young people in the Azores,
  making new contents available to a wider audience, while at the same time
  promoting Portuguese video art and the audio visual and cinematographic
  production in the region. The festival is divided into two moments: Creative
  Residency Programme *Moving Image Laboratory,* dedicated to stimulating the
  creation of new works in video, and the *Video Art Screenings*, with material
  selected by national and international curators.


  The *Moving Image Laboratory* is aimed at the Azorean community interested in cinematographic art. Its objective is the creation of video works and the reflection on the moving image as an expression that is transversal to all artistic practices, crossing languages of experimental film, performance, photography, and cinema. 


  The *Video Art Screenings*, besides being a platform for the exhibition of the works created in the context of the *Moving Image Lab*, presents thematic sessions with works — historical and contemporary —, by Portuguese and international artists, programmed by internationally renowned curators.


  In this way FUSO INSULAR fulfills its mission to train local artists, disseminate Portuguese art and enrich the cultural offer in the Azores, enriching the general knowledge of the population, while building new audiences.


  *FUSO Insular - Mostra de Videoarte dos Açores is a Duplacena* \*\| Horta Seca production; funded by the Portuguese Republic - Culture - DgArtes, the Government of the Azores and FLAD - Luso-American Development Foundation; supported by Ponta Delgada City Council; co-produced by Arquipélago - Contemporary Arts Centre and in partnership with the Carlos Machado Museum.*
