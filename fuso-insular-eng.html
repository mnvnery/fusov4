---
layout: fuso-insular-eng
---
{% if site.data.index.fase == 0 %}
<div class="border border-dark border-2 border-bottom-0 background-white">
    <img src="{{site.baseurl}}{{ site.data.index.imagem_lab_eng }}" alt="Laboratorio Candidaturas 20 Maio a 20 Junho 2022" class="w-100 desktop">
    <img src="{{site.baseurl}}{{ site.data.index.imagem_lab_eng_mobile }}" alt="Laboratorio Candidaturas 20 Maio a 20 Junho 2022" class="w-100 mobile">
</div>

<div class="border border-dark border-2">
    <img src="{{site.baseurl}}{{ site.data.index.imagem_datas_ins_eng }}" alt="Fuso Insular 2023 28 a 30 de Outubro" class="w-100 desktop">
    <img src="{{site.baseurl}}{{ site.data.index.imagem_datas_ins_eng_mobile }}" alt="Fuso Insular 2023 28 a 30 de Outubro" class="w-100 mobile">
</div>

{% else if site.data.index.fase == 1 %}
<div class="fuso mx-3 mb-3 fuso-programs">
    {% assign programs = site.insular_programs | sort:'data' %}
    {% for programa in programs  %}
    <a href="{{programa.url}}"><div class="border border-2 border-dark mx-2 mb-3 position-relative programa-container">
        <img src="{{site.baseurl}}{{programa.imagem}}" alt="imagem-evento" class="h-100 w-100 object-fit-cover saturate">
        <div style="color: {{ site.data.index.colour }} !important;" class="position-absolute d-flex top-0 left-0 p-3 gradient w-100">
            <h1 class="font-rossa prog-title">{{ programa.data }}<br>{{ programa.month_eng}}</h1>
            <h5 class="ms-5 w-md-25">{{ programa.title_eng }}</h5>
        </div>
    </div></a>
    {% endfor %}
</div>
{% endif %}
<script>
    window.onscroll = function() {
        growShrinkLogo()
    };
    
    function growShrinkLogo() {
        var Logo = document.querySelector(".site-title")
        var logoContainer = document.querySelector(".insular-nav")
        var insularSection = document.querySelector(".insular-section")
        if (document.body.scrollTop > 10 || document.documentElement.scrollTop > 10) {
            Logo.classList.remove("w-100");
            logoContainer.classList.remove("flex-column");
            insularSection.classList.remove("insular-full-width");
        } else {
            Logo.classList.add("w-100");;
            logoContainer.classList.add("flex-column");
            insularSection.classList.add("insular-full-width");
        }
    }
</script>
