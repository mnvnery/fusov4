---
layout: fuso-insular-eng
---
<div class="fuso mx-3 mb-3 fuso-programs">
    {% assign programs = site.insular_programs | sort:'data' %}
    {% for programa in programs  %}
    <a href="{{programa.url}}"><div class="border border-2 border-dark mx-2 mb-3 position-relative programa-container">
        <img src="{{site.baseurl}}/{{programa.imagem}}" alt="imagem-evento" class="h-100 w-100 object-fit-cover saturate">
        <div class="position-absolute d-flex top-0 left-0 text-red p-3 gradient w-100">
            <h1 class="font-rossa prog-title">{{ programa.data }}<br>Agosto</h1>
            <h5 class="ms-5 w-md-25">{{ programa.title_eng }}</h5>
        </div>
    </div></a>
    {% endfor %}
</div>
<script>
    window.onscroll = function() {
        growShrinkLogo()
    };
    
    function growShrinkLogo() {
        var Logo = document.querySelector(".site-title")
        var logoContainer = document.querySelector(".insular-nav")
        var insularSection = document.querySelector(".insular-section")
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            Logo.classList.remove("w-100");
            logoContainer.classList.remove("flex-column");
            insularSection.classList.remove("insular-full-width");
        } else {
            Logo.classList.add("w-100");;
            logoContainer.classList.add("flex-column");
            insularSection.classList.add("insular-full-width");
        }
    }
</script>
